<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censo Electoral 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: #1a73e8; text-align: center; margin-top: 0; border-bottom: 2px solid #f0f2f5; padding-bottom: 10px; }
        label { display: block; margin-top: 12px; font-weight: 600; font-size: 14px; color: #444; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        textarea { height: 60px; resize: none; }
        button { background-color: #28a745; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 17px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        button:hover { background-color: #218838; }
        button:disabled { background-color: #ccc; }
    </style>
</head>
<body>

<div class="card">
    <h2>REGISTRO ELECTORAL</h2>
    
    <label>Líder:</label>
    <select id="lider">
        <option value="Lider General">Lider General</option>
        <option value="Juan Perez">Juan Perez</option>
        <option value="Maria Lopez">Maria Lopez</option>
    </select>

    <label>Cédula:</label>
    <input type="text" id="cedula" placeholder="CC del votante">

    <label>Nombre Completo:</label>
    <input type="text" id="nombre" placeholder="Nombres y apellidos">

    <label>Dirección:</label>
    <input type="text" id="direccion" placeholder="Dirección">

    <label>Teléfono:</label>
    <input type="text" id="telefono" placeholder="Celular">

    <label>Puesto de Votación:</label>
    <input type="text" id="puesto" placeholder="Lugar de votación">

    <label>Observaciones:</label>
    <textarea id="observaciones" placeholder="Notas..."></textarea>

    <button id="btnGuardar">GUARDAR REGISTRO</button>
</div>

<script>
    // Variables de conexión
    const URL_SUPA = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const KEY_SUPA = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';

    // Inicialización segura
    const supabaseClient = window.supabase.createClient(URL_SUPA, KEY_SUPA);

    document.getElementById('btnGuardar').onclick = async function() {
        const btn = this;
        const dat = {
            cedula: document.getElementById('cedula').value,
            "Nombres y apellidos": document.getElementById('nombre').value,
            direccion: document.getElementById('direccion').value,
            telefono: document.getElementById('telefono').value,
            puesto: document.getElementById('puesto').value,
            observaciones: document.getElementById('observaciones').value,
            lider: document.getElementById('lider').value
        };

        if(!dat.cedula || !dat["Nombres y apellidos"]) {
            alert("⚠️ Cédula y Nombre son obligatorios");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Guardando...";

        try {
            const { error } = await supabaseClient
                .from('VOTANTES')
                .insert([dat]);

            if (error) throw error;

            alert("✅ ¡Registrado con éxito!");
            document.querySelectorAll('input, textarea').forEach(i => i.value = "");

        } catch (err) {
            alert("❌ Error: " + err.message);
            console.error(err);
        } finally {
            btn.disabled = false;
            btn.innerText = "GUARDAR REGISTRO";
        }
    };
</script>

</body>
</html>
