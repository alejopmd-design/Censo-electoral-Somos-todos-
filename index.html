<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE CAPTACIÓN | CALI 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #0f172a; --accent: #2563eb; --bg: #f1f5f9; --panel: #ffffff; --border: #e2e8f0; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); padding: 20px; text-transform: uppercase; }
        .container { max-width: 500px; margin: 30px auto; }
        .header-card { background: var(--primary); color: white; padding: 20px; border-radius: 12px 12px 0 0; text-align: center; }
        .form-card { background: var(--panel); padding: 25px; border-radius: 0 0 12px 12px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .field { margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; font-weight: 800; margin-bottom: 5px; color: #64748b; }
        .req { color: #be123c; }
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid var(--border); font-weight: 700; background: #f8fafc; }
        input:focus { border-color: var(--accent); outline: none; background: #fff; }
        .btn { width: 100%; background: var(--accent); color: white; padding: 15px; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-card">
        <h2><i class="fas fa-user-plus"></i> REGISTRO 2026</h2>
    </div>

    <div class="form-card">
        <form id="formCarga">
            <div class="field">
                <label>NOMBRES Y APELLIDOS <span class="req">*</span></label>
                <input type="text" id="nombre" required>
            </div>
            <div class="field">
                <label>CÉDULA <span class="req">*</span></label>
                <input type="number" id="cedula" required>
            </div>
            <div class="field">
                <label>TELÉFONO <span class="req">*</span></label>
                <input type="tel" id="telefono" required>
            </div>
            <div style="border-top: 1px solid #eee; margin: 15px 0; padding-top: 15px;">
                <label style="color: var(--accent)">CAMPOS OPCIONALES</label>
            </div>
            <div class="field">
                <label>LÍDER / REFERENTE</label>
                <input type="text" id="lider" placeholder="DIRECTO">
            </div>
            <div class="field">
                <label>PUESTO DE VOTACIÓN</label>
                <select id="puesto"><option value="">SELECCIONE...</option></select>
            </div>
            <div class="field">
                <label>MESA</label>
                <input type="number" id="mesa" placeholder="0">
            </div>
            <button type="submit" id="btn" class="btn">GUARDAR REGISTRO</button>
        </form>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    async function cargarPuestos() {
        const { data } = await _supabase.from('PUESTOS_VOTACION').select('nombre_puesto').order('nombre_puesto');
        const sel = document.getElementById('puesto');
        data.forEach(p => {
            let o = document.createElement('option');
            o.value = o.innerHTML = p.nombre_puesto;
            sel.appendChild(o);
        });
    }

    document.getElementById('formCarga').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btn');
        btn.disabled = true;
        btn.innerHTML = 'GUARDANDO...';

        const datos = {
            cedula: document.getElementById('cedula').value,
            "Nombres y apellidos": document.getElementById('nombre').value.toUpperCase(),
            telefono: document.getElementById('telefono').value,
            lider: document.getElementById('lider').value.toUpperCase() || 'DIRECTO',
            puesto: document.getElementById('puesto').value,
            mesa: document.getElementById('mesa').value || '0',
            created_at: new Date()
        };

        const { error } = await _supabase.from('VOTANTES').insert([datos]);

        if (error) {
            Swal.fire('ERROR', error.message, 'error');
        } else {
            Swal.fire('¡LISTO!', 'REGISTRO GUARDADO', 'success');
            document.getElementById('formCarga').reset();
        }
        btn.disabled = false;
        btn.innerHTML = 'GUARDAR REGISTRO';
    };

    window.onload = cargarPuestos;
</script>
</body>
</html>
