<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censo Electoral Pro - Sin Duplicados</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: #1a73e8; text-align: center; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin-top: 12px; font-weight: bold; font-size: 14px; color: #555; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: #1a73e8; outline: none; box-shadow: 0 0 5px rgba(26,115,232,0.2); }
        button { background-color: #28a745; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        button:hover { background-color: #218838; }
        button:disabled { background-color: #ccc; }
        .error-msg { color: #d93025; font-size: 12px; margin-top: 5px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>CENSO ELECTORAL</h2>
    
    <label>Líder:</label>
    <input type="text" id="lider" placeholder="Nombre del líder" oninput="this.value = this.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ ]/g, '')">

    <label>Cédula:</label>
    <input type="text" id="cedula" placeholder="Solo números" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
    <div id="cedulaError" class="error-msg">⚠️ Esta cédula ya se encuentra registrada.</div>

    <label>Nombre Completo:</label>
    <input type="text" id="nombre" placeholder="Nombres y apellidos">

    <label>Dirección:</label>
    <input type="text" id="direccion" placeholder="Dirección de residencia">

    <label>Teléfono:</label>
    <input type="text" id="telefono" placeholder="Solo números" oninput="this.value = this.value.replace(/[^0-9]/g, '')">

    <label>Puesto de Votación:</label>
    <input type="text" id="puesto" placeholder="Lugar de votación">

    <label>Observaciones:</label>
    <textarea id="observaciones" placeholder="Notas adicionales"></textarea>

    <button id="btnGuardar">GUARDAR REGISTRO</button>
</div>

<script>
    const URL_SUPA = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const KEY_SUPA = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(URL_SUPA, KEY_SUPA);

    document.getElementById('btnGuardar').onclick = async function() {
        const btn = this;
        const errorMsg = document.getElementById('cedulaError');
        errorMsg.style.display = 'none';
        
        const valCedula = document.getElementById('cedula').value.trim();
        const datos = {
            "lider": document.getElementById('lider').value.trim(),
            "cedula": valCedula,
            "Nombres y apellidos": document.getElementById('nombre').value.trim(),
            "direccion": document.getElementById('direccion').value.trim(),
            "telefono": document.getElementById('telefono').value.trim(),
            "puesto": document.getElementById('puesto').value.trim(),
            "observaciones": document.getElementById('observaciones').value.trim()
        };

        if(!datos.cedula || !datos["Nombres y apellidos"] || !datos.lider) {
            alert("⚠️ Cédula, Nombre y Líder son obligatorios");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Verificando...";

        try {
            // 1. VERIFICAR SI LA CÉDULA YA EXISTE
            const { data: existente, error: errorBusqueda } = await _supabase
                .from('VOTANTES')
                .select('cedula')
                .eq('cedula', valCedula);

            if (errorBusqueda) throw errorBusqueda;

            if (existente && existente.length > 0) {
                errorMsg.style.display = 'block';
                alert("❌ Error: Esta cédula ya está registrada en la base de datos.");
                btn.disabled = false;
                btn.innerText = "GUARDAR REGISTRO";
                return; // Detiene el proceso de guardado
            }

            // 2. SI NO EXISTE, PROCEDER A GUARDAR
            btn.innerText = "Guardando...";
            const { error: errorInsert } = await _supabase.from('VOTANTES').insert([datos]);

            if (errorInsert) throw errorInsert;

            alert("✅ ¡Votante registrado correctamente!");
            document.querySelectorAll('input, textarea').forEach(i => i.value = "");

        } catch (err) {
            alert("❌ Error técnico: " + err.message);
            console.error(err);
        } finally {
            btn.disabled = false;
            btn.innerText = "GUARDAR REGISTRO";
        }
    };
</script>

</body>
</html>
