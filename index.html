<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>COMMAND CENTER CALI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; padding: 20px; text-align: center; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .val { font-size: 2rem; font-weight: bold; display: block; color: #2563eb; }
    </style>
</head>
<body>
    <h1>COMMAND CENTER - LIVE</h1>
    <div class="grid">
        <div class="card">TOTAL<span class="val" id="tV">0</span></div>
        <div class="card">ROSSE MARY<span class="val" id="tRM">0</span></div>
        <div class="card">ALERTAS<span class="val" id="tA">0</span></div>
    </div>
    <div id="alertas" style="margin-top:20px;"></div>

    <script>
        const _s = supabase.createClient('https://pmwlkdariynhaqbqursp.supabase.co', 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv');
        async function carga() {
            const {data: v} = await _s.from('VOTANTES').select('*');
            if(v) {
                document.getElementById('tV').innerText = v.length;
                document.getElementById('tRM').innerText = v.filter(x => (x.lider||"").includes("ROSSE")).length;
            }
        }
        carga();
        setInterval(carga, 5000);
    </script>
</body>
</html>
