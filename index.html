<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO CALI 2026 | MODO COMANDO</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #0f172a; --accent: #2563eb; --bg: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; text-transform: uppercase; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; border: 1px solid #e2e8f0; }
        h2 { text-align: center; font-weight: 900; margin-bottom: 25px; color: var(--primary); font-size: 1.3rem; letter-spacing: -1px; }
        label { display: block; font-size: 0.7rem; font-weight: 800; margin-bottom: 5px; color: #64748b; }
        input, select { width: 100%; padding: 12px; margin-bottom: 18px; border-radius: 10px; border: 2px solid #e2e8f0; font-weight: 700; font-family: 'Inter'; background: #fdfdfd; }
        input:focus { border-color: var(--accent); outline: none; background: #fff; box-shadow: 0 0 0 4px rgba(37,99,235,0.1); }
        .btn { width: 100%; padding: 16px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .req { color: #be123c; margin-left: 3px; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2><i class="fas fa-database"></i> CAPTACIÓN DE DATOS</h2>
    <form id="formCali">
        <label>NOMBRES Y APELLIDOS <span class="req">*</span></label>
        <input type="text" id="nombre" required placeholder="NOMBRE COMPLETO">

        <div class="row">
            <div>
                <label>CÉDULA <span class="req">*</span></label>
                <input type="number" id="cedula" required placeholder="NÚMERO">
            </div>
            <div>
                <label>TELÉFONO <span class="req">*</span></label>
                <input type="tel" id="telefono" required placeholder="CELULAR">
            </div>
        </div>

        <label>LÍDER / REFERENTE</label>
        <input type="text" id="lider" placeholder="DIRECTO">

        <label>PUESTO DE VOTACIÓN</label>
        <select id="puesto"><option value="">SELECCIONE PUESTO...</option></select>

        <label><i class="fas fa-id-badge"></i> MESA DE VOTACIÓN</label>
        <input type="number" id="mesa" placeholder="NÚMERO DE MESA">

        <button type="submit" class="btn" id="btnG">GUARDAR REGISTRO</button>
    </form>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    // Cargar puestos de la base de datos
    async function cargar() {
        const { data } = await _supabase.from('PUESTOS_VOTACION').select('nombre_puesto').order('nombre_puesto');
        if(data) {
            const s = document.getElementById('puesto');
            data.forEach(p => {
                let o = document.createElement('option');
                o.value = o.text = p.nombre_puesto;
                s.add(o);
            });
        }
    }

    document.getElementById('formCali').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnG');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GUARDANDO...';

        const datos = {
            cedula: document.getElementById('cedula').value,
            "Nombres y apellidos": document.getElementById('nombre').value.toUpperCase(),
            telefono: document.getElementById('telefono').value,
            lider: document.getElementById('lider').value.toUpperCase() || 'DIRECTO',
            puesto: document.getElementById('puesto').value,
            mesa: document.getElementById('mesa').value || '0', // Se guarda en la columna mesa
            created_at: new Date()
        };

        const { error } = await _supabase.from('VOTANTES').insert([datos]);

        if (error) {
            Swal.fire('ERROR', error.message, 'error');
        } else {
            Swal.fire('¡ÉXITO!', 'REGISTRO GUARDADO EN SUPABASE', 'success');
            document.getElementById('formCali').reset();
        }
        btn.disabled = false;
        btn.innerHTML = 'GUARDAR REGISTRO';
    };

    window.onload = cargar;
</script>
</body>
</html>
