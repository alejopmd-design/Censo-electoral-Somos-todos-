<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE CAPTACIÓN PROFESIONAL | CALI 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --success: #059669;
            --danger: #be123c;
            --bg: #f1f5f9;
            --panel: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text-main);
            line-height: 1.5;
            padding: 20px;
            text-transform: uppercase;
        }

        .main-wrapper {
            max-width: 600px;
            margin: 40px auto;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-header {
            background: var(--primary);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .glass-header h1 {
            font-weight: 900;
            font-size: 1.4rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .glass-header p {
            font-size: 0.75rem;
            font-weight: 600;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .form-container {
            background: var(--panel);
            padding: 40px;
            border-radius: 0 0 20px 20px;
            border: 1px solid var(--border);
            border-top: none;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .section-label {
            font-size: 0.7rem;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-label::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-size: 0.65rem;
            font-weight: 800;
            color: var(--text-muted);
            margin-bottom: 8px;
            padding-left: 5px;
        }

        .req-star { color: var(--danger); margin-left: 3px; }

        input, select {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: #f8fafc;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--primary);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-submit {
            width: 100%;
            background: var(--accent);
            color: white;
            padding: 20px;
            border: none;
            border-radius: 14px;
            font-weight: 900;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 20px -3px rgba(37, 99, 235, 0.4);
            filter: brightness(1.1);
        }

        .btn-submit:active { transform: translateY(0); }

        .btn-submit:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-footer {
            margin-top: 30px;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: var(--text-muted);
        }

        /* Estilos personalizados para SweetAlert */
        .swal2-popup { border-radius: 20px !important; font-family: 'Inter' !important; text-transform: uppercase !important; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="glass-header">
        <p><i class="fas fa-shield-halved"></i> COMMAND CENTER 2026</p>
        <h1>CAPTACIÓN TERRITORIAL</h1>
    </div>

    <div class="form-container">
        <form id="masterForm">
            <div class="section-label">IDENTIFICACIÓN BASE</div>
            
            <div class="input-group">
                <label>NOMBRES Y APELLIDOS COMPLETOS <span class="req-star">*</span></label>
                <input type="text" id="nombre" required placeholder="ESCRIBA EL NOMBRE AQUÍ" autocomplete="off">
            </div>

            <div class="grid-row">
                <div class="input-group">
                    <label>NÚMERO DE CÉDULA <span class="req-star">*</span></label>
                    <input type="number" id="cedula" required placeholder="SIN PUNTOS" autocomplete="off">
                </div>
                <div class="input-group">
                    <label>TELÉFONO / WHATSAPP <span class="req-star">*</span></label>
                    <input type="tel" id="telefono" required placeholder="10 DÍGITOS" autocomplete="off">
                </div>
            </div>

            <div class="section-label">UBICACIÓN ELECTORAL</div>

            <div class="input-group">
                <label>LÍDER RESPONSABLE / REFERENTE</label>
                <input type="text" id="lider" placeholder="NOMBRE DEL LÍDER O 'DIRECTO'" autocomplete="off">
            </div>

            <div class="input-group">
                <label>PUESTO DE VOTACIÓN OFICIAL</label>
                <select id="puesto">
                    <option value="">-- SELECCIONE UN LUGAR --</option>
                </select>
            </div>

            <div class="input-group">
                <label><i class="fas fa-list-ol"></i> MESA DE VOTACIÓN</label>
                <input type="number" id="mesa" placeholder="NÚMERO DE MESA ASIGNADA" autocomplete="off">
            </div>

            <button type="submit" id="mainBtn" class="btn-submit">
                <i class="fas fa-cloud-arrow-up"></i> 
                <span>SINCRONIZAR REGISTRO</span>
            </button>
        </form>

        <div class="status-footer">
            <i class="fas fa-circle-check" style="color: var(--success)"></i> 
            CONEXIÓN ACTIVA CON SUPABASE CLOUD V2
        </div>
    </div>
</div>

<script>
    // CREDENCIALES DE ACCESO
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    // INICIALIZACIÓN DE DATOS
    async function setupSystem() {
        try {
            const { data, error } = await _supabase
                .from('PUESTOS_VOTACION')
                .select('nombre_puesto')
                .order('nombre_puesto', { ascending: true });

            if (error) throw error;

            const selector = document.getElementById('puesto');
            data.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.nombre_puesto;
                opt.textContent = item.nombre_puesto;
                selector.appendChild(opt);
            });
            console.log("Sistema Sincronizado");
        } catch (err) {
            console.error("Fallo de red:", err.message);
        }
    }

    // PROCESAMIENTO DE REGISTRO
    document.getElementById('masterForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('mainBtn');
        const originalContent = btn.innerHTML;
        
        // Bloqueo de UI
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> PROCESANDO...';

        const payload = {
            cedula: document.getElementById('cedula').value,
            "Nombres y apellidos": document.getElementById('nombre').value.toUpperCase().trim(),
            telefono: document.getElementById('telefono').value,
            lider: document.getElementById('lider').value.toUpperCase().trim() || 'DIRECTO',
            puesto: document.getElementById('puesto').value,
            mesa: document.getElementById('mesa').value || '0',
            created_at: new Date()
        };

        try {
            const { error } = await _supabase.from('VOTANTES').insert([payload]);

            if (error) throw error;

            // Alerta Pro
            await Swal.fire({
                icon: 'success',
                title: 'Sincronización Exitosa',
                text: 'El registro se ha subido a la base de datos correctamente.',
                confirmButtonColor: '#2563eb',
                timer: 2000
            });

            document.getElementById('masterForm').reset();

        } catch (fail) {
            Swal.fire({
                icon: 'error',
                title: 'Error de Sincronización',
                text: 'Hubo un fallo: ' + fail.message,
                confirmButtonColor: '#be123c'
            });
        } finally {
            btn.disabled = false;
            btn.innerHTML = originalContent;
        }
    });

    window.onload = setupSystem;
</script>
</body>
</html>
