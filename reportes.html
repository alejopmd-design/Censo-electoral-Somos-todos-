<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An치lisis de Datos - Censo Electoral</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { --primary: #1a73e8; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1100px; margin: auto; }
        
        /* Tarjetas de Resumen */
        .grid-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); text-align: center; }
        .stat-card p { margin: 5px 0 0; font-size: 24px; font-weight: bold; color: var(--primary); }

        /* Contenedores de Gr치ficos Peque침os */
        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .chart-box { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); height: 300px; } /* Altura controlada */
        .chart-box h4 { margin: 0 0 10px 0; font-size: 15px; text-align: center; color: #555; }

        /* Secciones de Tablas */
        .table-section { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .table-section h4 { margin-top: 0; border-bottom: 2px solid var(--primary); display: inline-block; padding-bottom: 5px; }
        .scroll-table { overflow-x: auto; max-height: 300px; overflow-y: auto; }
        
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { position: sticky; top: 0; background: #f8f9fa; padding: 10px; text-align: left; color: #666; }
        td { padding: 10px; border-bottom: 1px solid #eee; }

        .btn-excel { background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 13px; }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 style="margin:0;">游늵 Panel de Control Electoral</h2>
        <button class="btn-excel" onclick="exportarExcel()">游닌 Exportar Data</button>
    </div>

    <div class="grid-stats">
        <div class="stat-card"><h3>Total Votantes</h3><p id="totalV">0</p></div>
        <div class="stat-card"><h3>L칤deres</h3><p id="totalL">0</p></div>
        <div class="stat-card"><h3>Puestos</h3><p id="totalP">0</p></div>
    </div>

    <div class="charts-grid">
        <div class="chart-box">
            <h4>Top L칤deres</h4>
            <canvas id="chartBarras"></canvas>
        </div>
        <div class="chart-box">
            <h4>Carga por Puesto</h4>
            <canvas id="chartTorta"></canvas>
        </div>
    </div>

    <div class="table-section">
        <h4>游늸 An치lisis por Puesto de Votaci칩n</h4>
        <div class="scroll-table">
            <table>
                <thead>
                    <tr>
                        <th>Nombre del Puesto</th>
                        <th>Votantes Registrados</th>
                        <th>% del Total</th>
                    </tr>
                </thead>
                <tbody id="tablaPuestos"></tbody>
            </table>
        </div>
    </div>

    <div class="table-section">
        <h4>游늶 Detalle General de Registros</h4>
        <div class="scroll-table">
            <table>
                <thead>
                    <tr>
                        <th>C칠dula</th>
                        <th>Nombre</th>
                        <th>L칤der</th>
                        <th>Puesto</th>
                    </tr>
                </thead>
                <tbody id="tablaGeneral"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const URL_SUPA = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const KEY_SUPA = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(URL_SUPA, KEY_SUPA);

    async function cargarDatos() {
        const { data, error } = await _supabase.from('VOTANTES').select('*');
        if (error || !data) return;

        // 1. Contadores B치sicos
        document.getElementById('totalV').innerText = data.length;
        
        // 2. Procesar L칤deres y Puestos (solo datos existentes)
        const lideresMap = {};
        const puestosMap = {};

        data.forEach(v => {
            if(v.lider) lideresMap[v.lider] = (lideresMap[v.lider] || 0) + 1;
            const p = v.puesto && v.puesto !== "No aplica" ? v.puesto : "Sin asignar";
            puestosMap[p] = (puestosMap[p] || 0) + 1;
        });

        document.getElementById('totalL').innerText = Object.keys(lideresMap).length;
        document.getElementById('totalP').innerText = Object.keys(puestosMap).length;

        // 3. Generar Gr치ficos
        generarGraficos(lideresMap, puestosMap);

        // 4. Llenar Tabla de Puestos
        const tablaP = document.getElementById('tablaPuestos');
        tablaP.innerHTML = Object.entries(puestosMap).map(([nombre, total]) => `
            <tr>
                <td><b>${nombre}</b></td>
                <td>${total} personas</td>
                <td>${((total/data.length)*100).toFixed(1)}%</td>
            </tr>
        `).join('');

        // 5. Llenar Tabla General
        const tablaG = document.getElementById('tablaGeneral');
        tablaG.innerHTML = data.map(v => `
            <tr>
                <td>${v.cedula}</td>
                <td>${v["Nombres y apellidos"]}</td>
                <td>${v.lider}</td>
                <td>${v.puesto}</td>
            </tr>
        `).join('');
    }

    function generarGraficos(lideres, puestos) {
        // Barras (L칤deres)
        new Chart(document.getElementById('chartBarras'), {
            type: 'bar',
            data: {
                labels: Object.keys(lideres),
                datasets: [{ label: 'Votantes', data: Object.values(lideres), backgroundColor: '#1a73e8' }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });

        // Torta (Puestos)
        new Chart(document.getElementById('chartTorta'), {
            type: 'doughnut',
            data: {
                labels: Object.keys(puestos),
                datasets: [{ data: Object.values(puestos), backgroundColor: ['#4285f4', '#34a853', '#fbbc05', '#ea4335', '#9c27b0'] }]
            },
            options: { maintainAspectRatio: false }
        });
    }

    async function exportarExcel() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Censo");
        XLSX.writeFile(wb, "Reporte_General.xlsx");
    }

    cargarDatos();
</script>
</body>
</html>
