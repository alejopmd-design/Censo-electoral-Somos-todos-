<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA ESTRATÉGICO CALI 2026 - AUDITORÍA</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { 
            --primary: #0f172a; --accent: #2563eb; --success: #10b981; 
            --danger: #ef4444; --warning: #f59e0b; --bg: #cbd5e1; --panel: #ffffff;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--primary); text-transform: uppercase; }
        .container { max-width: 1850px; margin: auto; display: none; }

        .master-header { 
            display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; background: var(--primary); padding: 20px; 
            border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3); color: white; gap: 15px;
        }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--panel); border-radius: 12px; padding: 20px; border-left: 8px solid var(--accent); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .stat-val { font-size: 2.5rem; font-weight: 900; display: block; line-height: 1; }
        .stat-label { font-size: 0.7rem; font-weight: 800; color: #64748b; margin-bottom: 10px; display: block;}

        .main-layout { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 20px; }
        @media (max-width: 1100px) { .main-layout { grid-template-columns: 1fr; } }

        .panel { background: var(--panel); border-radius: 12px; padding: 15px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h3 { font-size: 0.85rem; margin: 0 0 15px 0; display: flex; align-items: center; gap: 10px; font-weight: 900; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }

        .visual-container { display: grid; grid-template-columns: 1fr 300px; gap: 15px; }
        #map { height: 450px; width: 100%; border-radius: 8px; }

        .scroll { max-height: 400px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        th { background: #f8fafc; padding: 12px; text-align: left; position: sticky; top: 0; z-index: 10; border-bottom: 3px solid #cbd5e1; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; font-weight: 700; }
        
        .alert-box { padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 0.75rem; font-weight: 900; border-left: 6px solid; display: flex; justify-content: space-between; }
        .alert-red { background: #fee2e2; color: #991b1b; border-color: var(--danger); }
        .alert-orange { background: #ffedd5; color: #9a3412; border-color: var(--warning); }

        .badge-h { background: #dbeafe; color: #1e40af; padding: 2px 6px; border-radius: 4px; }
        .badge-m { background: #fce7f3; color: #9d174d; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>

<div id="app" class="container">
    <header class="master-header">
        <h1>SISTEMA DE GESTIÓN CALI 2026</h1>
        <div style="display:flex; gap:10px; align-items:center;">
            <select id="filtroFecha" style="padding:10px; border-radius:8px; font-weight:900;" onchange="renderUI()">
                <option value="all">TIEMPO TOTAL</option>
                <option value="hoy">HOY</option>
            </select>
            <div id="reloj" style="font-weight: 900;"></div>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card"><span class="stat-label">CENSO TOTAL</span><span class="stat-val" id="tV">0</span></div>
        <div class="stat-card" style="border-left-color: #8b5cf6;"><span class="stat-label">GÉNERO (H/M)</span><span class="stat-val" id="tGen">0 / 0</span></div>
        <div class="stat-card" style="border-left-color: var(--danger)"><span class="stat-label">COMUNAS EN 0</span><span class="stat-val" id="tZonasCriticas">0</span></div>
        <div class="stat-card" style="border-left-color: var(--success)"><span class="stat-label">LÍDERES ACTIVOS</span><span class="stat-val" id="tLidActivos">0</span></div>
    </div>

    <div class="main-layout">
        <div class="col-left">
            <div class="panel">
                <h3><i class="fas fa-map"></i> MAPA Y COBERTURA POR COMUNA</h3>
                <div class="visual-container">
                    <div id="map"></div>
                    <div>
                        <canvas id="donaComunas" style="max-height: 180px;"></canvas>
                        <div id="donaLegend" class="scroll" style="max-height: 250px; margin-top:10px;"></div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h3><i class="fas fa-database"></i> BASE DE DATOS AUDITABLE</h3>
                    <button class="btn-excel" onclick="exportarExcel()" style="padding:8px 15px; border-radius:8px; border:none; color:white; font-weight:900; cursor:pointer; background:#16a34a;">DESCARGAR EXCEL COMPLETO</button>
                </div>
                <input type="text" id="bus" onkeyup="filtrar()" placeholder="BUSCAR REGISTRO..." style="width:100%; padding:12px; border-radius:8px; margin-bottom:10px; border:1px solid #cbd5e1; font-weight:800;">
                <div class="scroll">
                    <table id="tablaG">
                        <thead>
                            <tr>
                                <th>FECHA</th>
                                <th>NOMBRE</th>
                                <th>CÉDULA</th>
                                <th>GEN</th>
                                <th>COMUNA</th>
                                <th>PUESTO</th>
                                <th>MESA</th>
                                <th>LÍDER</th>
                            </tr>
                        </thead>
                        <tbody id="bodyM"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-right">
            <div class="panel">
                <h3><i class="fas fa-bullhorn"></i> ALERTAS DE INTERVENCIÓN</h3>
                <div id="alertasContainer" class="scroll"></div>
            </div>

            <div class="panel">
                <h3><i class="fas fa-trophy"></i> RENDIMIENTO POR LÍDER</h3>
                <div class="scroll">
                    <table>
                        <thead><tr><th>LÍDER</th><th style="text-align:center">VOTOS</th></tr></thead>
                        <tbody id="bodyLid"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let votantes = [], puestosOficiales = [], map, capaBurbujas, chartDona;
    const GPS = { "1":[3.450,-76.550],"2":[3.475,-76.525],"3":[3.452,-76.533],"4":[3.468,-76.508],"5":[3.478,-76.492],"6":[3.485,-76.485],"7":[3.458,-76.488],"8":[3.445,-76.500],"9":[3.440,-76.515],"10":[3.428,-76.520],"11":[3.415,-76.510],"12":[3.428,-76.495],"13":[3.410,-76.485],"14":[3.415,-76.470],"15":[3.400,-76.475],"16":[3.410,-76.500],"17":[3.385,-76.520],"18":[3.375,-76.545],"19":[3.425,-76.545],"20":[3.415,-76.555],"21":[3.425,-76.465],"22":[3.355,-76.535],"24":[3.350,-76.510],"25":[3.370,-76.570],"33":[3.480,-76.570] };

    async function login() {
        const { value: p } = await Swal.fire({ title: 'ACCESO', input: 'password', confirmButtonColor: '#0f172a' });
        if(p === 'ADMIN2026') { 
            document.getElementById('app').style.display = 'block'; 
            initMap(); 
            await cargarDatos();
            setInterval(() => { document.getElementById('reloj').innerText = new Date().toLocaleString(); }, 1000);
        }
    }

    function initMap() {
        map = L.map('map').setView([3.42, -76.52], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        capaBurbujas = L.layerGroup().addTo(map);
    }

    async function cargarDatos() {
        const { data: pData } = await _supabase.from('PUESTOS_VOTACION').select('*');
        puestosOficiales = pData || [];
        const { data: vData } = await _supabase.from('VOTANTES').select('*');
        votantes = vData || [];
        renderUI();
    }

    function renderUI() {
        const fType = document.getElementById('filtroFecha').value;
        const hoy = new Date().toDateString();
        
        const filtered = votantes.filter(v => fType === 'all' ? true : new Date(v.created_at).toDateString() === hoy);

        // Género
        const hombres = filtered.filter(v => v.genero === 'HOMBRE').length;
        const mujeres = filtered.filter(v => v.genero === 'MUJER').length;
        document.getElementById('tGen').innerText = `${hombres}H / ${mujeres}M`;
        document.getElementById('tV').innerText = filtered.length;

        const cCom = {}, cLid = {};
        Object.keys(GPS).forEach(c => cCom[c] = 0);

        const tablaHtml = filtered.map(v => {
            const p = puestosOficiales.find(po => po.nombre_puesto.toLowerCase() === (v.puesto||"").toLowerCase());
            const com = p ? p.comuna : "---";
            if(com !== "---") cCom[com]++;
            
            const lid = (v.lider || "DIRECTO").toUpperCase();
            cLid[lid] = (cLid[lid] || 0) + 1;

            return `<tr>
                <td>${new Date(v.created_at).toLocaleDateString()}</td>
                <td>${v["Nombres y apellidos"]}</td>
                <td>${v.cedula}</td>
                <td><span class="${v.genero === 'HOMBRE' ? 'badge-h' : 'badge-m'}">${v.genero === 'HOMBRE' ? 'H' : 'M'}</span></td>
                <td>${com}</td>
                <td>${v.puesto || '---'}</td>
                <td style="color:var(--accent)">${v.mesa || '---'}</td>
                <td>${lid}</td>
            </tr>`;
        }).join('');

        document.getElementById('bodyM').innerHTML = tablaHtml;
        document.getElementById('tLidActivos').innerText = Object.keys(cLid).length;

        // Alertas Comunas
        const enCero = Object.keys(cCom).filter(c => cCom[c] === 0);
        const bajas = Object.entries(cCom).filter(e => e[1] > 0).sort((a,b)=>a[1]-b[1]).slice(0, 5);
        
        let hAlert = enCero.map(c => `<div class="alert-box alert-red">COMUNA ${c} <span>0 VOTOS</span></div>`).join('');
        hAlert += bajas.map(([c,v]) => `<div class="alert-box alert-orange">COMUNA ${c} <span>${v} VOTOS</span></div>`).join('');
        document.getElementById('alertasContainer').innerHTML = hAlert;
        document.getElementById('tZonasCriticas').innerText = enCero.length;

        // Líderes
        document.getElementById('bodyLid').innerHTML = Object.entries(cLid).sort((a,b)=>b[1]-a[1])
            .map(([l,v]) => `<tr><td>${l}</td><td align="center">${v}</td></tr>`).join('');

        // Mapa
        capaBurbujas.clearLayers();
        Object.keys(cCom).forEach(c => {
            const v = cCom[c];
            if(GPS[c]) {
                const col = v === 0 ? "#ef4444" : (v < 10 ? "#f59e0b" : "#10b981");
                L.circle(GPS[c], { color: col, radius: 300 + (v*10), fillOpacity: 0.5 }).addTo(capaBurbujas).bindTooltip(`COMUNA ${c}: ${v}`);
            }
        });
    }

    function exportarExcel() {
        const wb = XLSX.utils.table_to_book(document.getElementById('tablaG'));
        XLSX.writeFile(wb, "AUDITORIA_ESTRATEGICA_2026.xlsx");
    }

    function filtrar() {
        const q = document.getElementById('bus').value.toUpperCase();
        Array.from(document.getElementById('bodyM').rows).forEach(r => r.style.display = r.innerText.toUpperCase().includes(q) ? '' : 'none');
    }

    login();
</script>
</body>
</html>
