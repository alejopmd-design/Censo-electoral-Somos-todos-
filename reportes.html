<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA ESTRAT√âGICO CALI 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { 
            --primary: #0f172a; --accent: #2563eb; --success: #10b981; 
            --danger: #ef4444; --warning: #f59e0b; --bg: #f1f5f9; --panel: #ffffff;
        }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; 
            color: var(--primary); text-transform: uppercase; overflow-x: hidden;
        }

        .container { max-width: 1600px; margin: auto; display: none; }

        /* HEADER */
        .master-header { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #0f172a; padding: 30px; border-radius: 20px; 
            color: white; margin-bottom: 25px; border-bottom: 5px solid var(--accent);
        }

        /* GRID ESTAD√çSTICAS */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-left: 8px solid var(--accent); }
        .stat-val { font-size: 3rem; font-weight: 900; display: block; color: #0f172a; }

        /* LAYOUT */
        .main-layout { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 25px; align-items: start; }
        .panel { background: white; border-radius: 20px; padding: 25px; margin-bottom: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

        /* MAPA - CORRECCI√ìN DE VISIBILIDAD */
        .visual-container { display: grid; grid-template-columns: 1fr 300px; gap: 20px; min-height: 500px; }
        #map { height: 500px !important; width: 100% !important; border-radius: 15px; border: 2px solid #e2e8f0; background: #cbd5e1; }

        /* TABLAS */
        .table-scroll { max-height: 450px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-size: 0.75rem; position: sticky; top: 0; z-index: 5; border-bottom: 3px solid #cbd5e1; cursor: pointer; }
        th:hover { background: #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; font-weight: 700; }

        /* ALERTAS */
        .alert-item { padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 10px solid; font-weight: 800; font-size: 0.8rem; display: flex; justify-content: space-between; }
        .red { background: #fee2e2; border-color: var(--danger); color: #991b1b; }
        .orange { background: #fff7ed; border-color: var(--warning); color: #9a3412; }

        /* INPUTS */
        .search-bar { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #e2e8f0; margin-bottom: 15px; font-weight: 700; }
        .btn-xls { background: #16a34a; color: white; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 900; }
        
        /* FILAS JERARQU√çA */
        .row-comuna { background: #f1f5f9 !important; cursor: pointer; }
        .row-puesto { display: none; background: #ffffff; border-left: 5px solid var(--accent); }
    </style>
</head>
<body>

<div id="app" class="container">
    <header class="master-header">
        <div>
            <h1 style="margin:0">DASHBOARD ESTRAT√âGICO 2026</h1>
            <small id="status">CONECTADO A SUPABASE</small>
        </div>
        <div style="display:flex; gap:15px; align-items:center;">
            <select id="timeRange" class="search-bar" style="margin:0; width:200px" onchange="loadData()">
                <option value="all">TIEMPO TOTAL</option>
                <option value="today">HOY</option>
            </select>
            <div id="clock" style="font-size:1.5rem; font-weight:900; background:rgba(255,255,255,0.1); padding:10px 20px; border-radius:10px"></div>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <span style="font-size:0.8rem; font-weight:800; color:#64748b">CENSO TOTAL</span>
            <span class="stat-val" id="valTotal">0</span>
        </div>
        <div class="stat-card" style="border-left-color: var(--danger)">
            <span style="font-size:0.8rem; font-weight:800; color:#64748b">COMUNAS EN CERO</span>
            <span class="stat-val" id="valCero" style="color:var(--danger)">0</span>
        </div>
        <div class="stat-card" style="border-left-color: var(--success)">
            <span style="font-size:0.8rem; font-weight:800; color:#64748b">L√çDERES ACTIVOS</span>
            <span class="stat-val" id="valLid" style="color:var(--success)">0</span>
        </div>
        <div class="stat-card" style="border-left-color: #ec4899">
            <span style="font-size:0.8rem; font-weight:800; color:#64748b">G√âNERO (H/M)</span>
            <div style="display:flex; justify-content:space-between; margin-top:10px; font-weight:900">
                <span id="labelH" style="color:var(--accent)">H: 0</span>
                <span id="labelM" style="color:#ec4899">M: 0</span>
            </div>
        </div>
    </div>

    <div class="main-layout">
        <div class="left-col">
            <div class="panel">
                <h3 style="margin-top:0"><i class="fas fa-map-location-dot"></i> GEORREFERENCIACI√ìN</h3>
                <div class="visual-container">
                    <div id="map"></div>
                    <div>
                        <canvas id="chartDona" height="250"></canvas>
                        <div id="donaList" class="table-scroll" style="margin-top:15px; max-height:200px; border:none"></div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                    <h3 style="margin:0">JERARQU√çA DE VOTACI√ìN</h3>
                    <button class="btn-xls" onclick="exportExcel('tableJerarquia', 'Jerarquia_2026')">EXCEL</button>
                </div>
                <div class="table-scroll">
                    <table id="tableJerarquia">
                        <thead>
                            <tr>
                                <th onclick="sortTable(0, 'tableJerarquia')">LOCALIZACI√ìN</th>
                                <th onclick="sortTable(1, 'tableJerarquia')" style="text-align:center">VOTOS</th>
                                <th onclick="sortTable(2, 'tableJerarquia')" style="text-align:center">%</th>
                            </tr>
                        </thead>
                        <tbody id="bodyJerarquia"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="right-col">
            <div class="panel">
                <h3><i class="fas fa-bell"></i> ALERTAS DE INTERVENCI√ìN</h3>
                <div id="alertBox"></div>
            </div>

            <div class="panel">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                    <h3 style="margin:0">AUDITOR√çA GENERAL</h3>
                    <button class="btn-xls" onclick="exportExcel('tableMain', 'Auditoria_General')">XLS</button>
                </div>
                <input type="text" id="searchInput" class="search-bar" placeholder="BUSCAR POR NOMBRE O C√âDULA..." onkeyup="search()">
                <div class="table-scroll">
                    <table id="tableMain">
                        <thead>
                            <tr>
                                <th onclick="sortTable(0, 'tableMain')">NOMBRE</th>
                                <th onclick="sortTable(1, 'tableMain')">C√âDULA</th>
                                <th onclick="sortTable(2, 'tableMain')">PUESTO</th>
                                <th onclick="sortTable(3, 'tableMain')" style="text-align:center">MESA</th>
                            </tr>
                        </thead>
                        <tbody id="bodyMain"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let rawData = [], puestos = [], map, layerGroup, dona;

    const COORDS = { "1":[3.450,-76.550],"2":[3.475,-76.525],"3":[3.452,-76.533],"4":[3.468,-76.508],"5":[3.478,-76.492],"6":[3.485,-76.485],"7":[3.458,-76.488],"8":[3.445,-76.500],"9":[3.440,-76.515],"10":[3.428,-76.520],"11":[3.415,-76.510],"12":[3.428,-76.495],"13":[3.410,-76.485],"14":[3.415,-76.470],"15":[3.400,-76.475],"16":[3.410,-76.500],"17":[3.385,-76.520],"18":[3.375,-76.545],"19":[3.425,-76.545],"20":[3.415,-76.555],"21":[3.425,-76.465],"22":[3.355,-76.535],"24":[3.350,-76.510],"25":[3.370,-76.570],"33":[3.480,-76.570] };

    async function init() {
        const { value: pass } = await Swal.fire({
            title: 'ACCESO MASTER',
            input: 'password',
            confirmButtonColor: '#0f172a'
        });

        if(pass === 'ADMIN2026') {
            document.getElementById('app').style.display = 'block';
            setupMap();
            loadData();
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleTimeString();
            }, 1000);
        } else { location.reload(); }
    }

    function setupMap() {
        if(map) map.remove();
        map = L.map('map').setView([3.42, -76.52], 12);
        L.tileLayer('https://{s}.tile.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        layerGroup = L.layerGroup().addTo(map);
        // Forzar redibujado para evitar gris
        setTimeout(() => { map.invalidateSize(); }, 500);
    }

    async function loadData() {
        try {
            const { data: v } = await _supabase.from('VOTANTES').select('*');
            const { data: p } = await _supabase.from('PUESTOS_VOTACION').select('*');
            rawData = v || [];
            puestos = p || [];
            process();
        } catch (e) { console.error(e); }
    }

    function process() {
        const range = document.getElementById('timeRange').value;
        const now = new Date().toDateString();
        
        const filtered = rawData.filter(d => {
            if(range === 'today') return new Date(d.created_at).toDateString() === now;
            return true;
        });

        const total = filtered.length;
        document.getElementById('valTotal').innerText = total;

        let h=0, m=0, cCom={}, cLid={}, jerar={};

        filtered.forEach(d => {
            // G√©nero
            const n = (d["Nombres y apellidos"] || "").toUpperCase();
            if(n.endsWith('A') || n.includes('MARIA')) m++; else h++;

            // L√≠deres
            const l = (d.lider || "DIRECTO").toUpperCase();
            cLid[l] = (cLid[l] || 0) + 1;

            // Geograf√≠a
            const pInfo = puestos.find(p => p.nombre_puesto === d.puesto);
            const com = pInfo ? pInfo.comuna : "OTRA";
            const pto = d.puesto || "SIN PUESTO";

            if(com !== "OTRA") cCom[com] = (cCom[com] || 0) + 1;
            
            if(!jerar[com]) jerar[com] = { t: 0, p: {} };
            if(!jerar[com].p[pto]) jerar[com].p[pto] = 0;
            jerar[com].t++; jerar[com].p[pto]++;
        });

        document.getElementById('labelH').innerText = `H: ${h}`;
        document.getElementById('labelM').innerText = `M: ${m}`;
        document.getElementById('valLid').innerText = Object.keys(cLid).length;

        renderMapa(cCom, total);
        renderDona(cCom, total);
        renderJerarquia(jerar, total);
        renderAlertas(cCom, total);
        renderMain(filtered);
    }

    function renderMapa(cCom, total) {
        layerGroup.clearLayers();
        Object.keys(COORDS).forEach(c => {
            const v = cCom[c] || 0;
            const col = v === 0 ? '#ef4444' : (v < 10 ? '#f59e0b' : '#10b981');
            L.circle(COORDS[c], { radius: 400 + (v*5), color: col, fillOpacity: 0.6 })
                .addTo(layerGroup)
                .bindPopup(`COMUNA ${c}: ${v} VOTOS`);
        });
    }

    function renderDona(cCom, total) {
        const labels = Object.keys(cCom).map(c => 'C'+c);
        const data = Object.values(cCom);
        const ctx = document.getElementById('chartDona').getContext('2d');
        
        if(dona) dona.destroy();
        dona = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels,
                datasets: [{ data, backgroundColor: ['#2563eb','#8b5cf6','#06b6d4','#d946ef','#f97316','#a3e635','#2dd4bf','#fbbf24'] }]
            },
            options: {
                plugins: { 
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: (ctx) => {
                                let v = ctx.raw;
                                let p = ((v/total)*100).toFixed(1);
                                return ` ${v} VOTOS (${p}%)`;
                            }
                        }
                    }
                }
            }
        });

        document.getElementById('donaList').innerHTML = labels.map((l, i) => `
            <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee">
                <span>${l}</span><b>${data[i]} (${((data[i]/total)*100).toFixed(1)}%)</b>
            </div>
        `).join('');
    }

    function renderJerarquia(data, total) {
        const body = document.getElementById('bodyJerarquia');
        body.innerHTML = "";
        Object.keys(data).sort((a,b)=>a-b).forEach((c, i) => {
            const id = `c${i}`;
            const perc = ((data[c].t/total)*100).toFixed(1);
            body.innerHTML += `<tr class="row-comuna" onclick="toggle('${id}')"><td>üìÇ COMUNA ${c}</td><td align="center">${data[c].t}</td><td align="center">${perc}%</td></tr>`;
            
            Object.keys(data[c].p).forEach(p => {
                const pPerc = ((data[c].p[p]/total)*100).toFixed(1);
                body.innerHTML += `<tr class="row-puesto ${id}"><td>üìç ${p}</td><td align="center">${data[c].p[p]}</td><td align="center">${pPerc}%</td></tr>`;
            });
        });
    }

    function renderAlertas(cCom, total) {
        const ceros = Object.keys(COORDS).filter(c => !cCom[c]);
        document.getElementById('valCero').innerText = ceros.length;
        
        let html = ceros.map(c => `<div class="alert-item red"><span>COMUNA ${c}</span><span>0 VOTOS</span></div>`).join('');
        
        const bajas = Object.entries(cCom).sort((a,b)=>a[1]-b[1]).slice(0, 5);
        html += bajas.map(([c, v]) => `<div class="alert-item orange"><span>COMUNA ${c}</span><span>${v} VOTOS</span></div>`).join('');
        
        document.getElementById('alertBox').innerHTML = html;
    }

    function renderMain(data) {
        document.getElementById('bodyMain').innerHTML = data.map(d => `
            <tr>
                <td>${d["Nombres y apellidos"]}</td>
                <td>${d.cedula}</td>
                <td>${d.puesto}</td>
                <td align="center">${d.mesa || '-'}</td>
            </tr>
        `).join('');
    }

    function toggle(clase) {
        const rows = document.getElementsByClassName(clase);
        for(let r of rows) r.style.display = r.style.display === 'table-row' ? 'none' : 'table-row';
    }

    function sortTable(n, id) {
        const table = document.getElementById(id);
        let rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        switching = true; dir = "asc";
        while (switching) {
            switching = false; rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                if (dir == "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) { shouldSwitch = true; break; }
                } else {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) { shouldSwitch = true; break; }
                }
            }
            if (shouldSwitch) { rows[i].parentNode.insertBefore(rows[i + 1], rows[i]); switching = true; switchcount ++; }
            else { if (switchcount == 0 && dir == "asc") { dir = "desc"; switching = true; } }
        }
    }

    function search() {
        const q = document.getElementById('searchInput').value.toUpperCase();
        const rows = document.getElementById('bodyMain').rows;
        for(let r of rows) r.style.display = r.innerText.toUpperCase().includes(q) ? '' : 'none';
    }

    function exportExcel(id, name) {
        const table = document.getElementById(id);
        const wb = XLSX.utils.table_to_book(table);
        XLSX.writeFile(wb, `${name}.xlsx`);
    }

    window.onload = init;
</script>
</body>
</html>
