<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMAND CENTER CALI 2026 | ESTRATEGIA MASTER</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { 
            --primary: #0f172a; --accent: #2563eb; --success: #059669; 
            --danger: #be123c; --warning: #f59e0b; --bg: #f1f5f9; 
            --panel: #ffffff; --border: #e2e8f0; --text-main: #1e293b;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); padding: 15px; color: var(--text-main); text-transform: uppercase; overflow-x: hidden; }
        
        .container { max-width: 100%; display: none; animation: systemBoot 0.6s ease-out; }
        @keyframes systemBoot { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .master-header { 
            display: flex; justify-content: space-between; align-items: center; 
            background: var(--primary); padding: 20px 30px; border-radius: 12px; 
            color: white; margin-bottom: 20px; border-bottom: 5px solid var(--accent);
        }

        .reloj-container { font-family: 'JetBrains Mono', monospace; background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 8px; font-size: 0.9rem; }

        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--panel); border-radius: 12px; padding: 20px; box-shadow: var(--shadow); border-top: 5px solid var(--accent); }
        .stat-val { font-size: 2.8rem; font-weight: 900; display: block; color: var(--primary); letter-spacing: -2px; }
        .stat-label { font-size: 0.75rem; font-weight: 800; color: #64748b; display: flex; align-items: center; gap: 8px; }

        .dashboard-main { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 20px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid #f8fafc; }
        
        #map { height: 450px; width: 100%; border-radius: 8px; border: 2px solid var(--border); }
        
        .scroll { overflow-y: auto; scrollbar-width: thin; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { background: #f8fafc; padding: 12px; text-align: left; font-size: 0.7rem; color: #64748b; border-bottom: 2px solid var(--border); cursor: pointer; position: sticky; top: 0; z-index: 10; }
        th:hover { background: #eff6ff; color: var(--accent); }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.8rem; font-weight: 700; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .alert-box { padding: 12px 15px; border-radius: 8px; margin-bottom: 8px; font-size: 0.75rem; font-weight: 900; border-left: 5px solid; display: flex; justify-content: space-between; }
        .alert-red { background: #fff1f2; color: #9f1239; border-color: #be123c; }
        .alert-orange { background: #fff7ed; color: #9a3412; border-color: #f59e0b; }

        .search-input { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid var(--border); margin-bottom: 15px; font-weight: 700; }
        .btn-action { padding: 8px 15px; font-size: 0.7rem; font-weight: 800; border-radius: 6px; cursor: pointer; border: 1px solid var(--border); background: white; transition: 0.2s; }
        .btn-action:hover { background: var(--primary); color: white; }

        .row-comuna { background: #f8fafc; cursor: pointer; }
        .row-puesto { display: none; background: #ffffff; border-left: 4px solid var(--accent); }
    </style>
</head>
<body>

<div id="app" class="container">
    <header class="master-header">
        <h1><i class="fas fa-shield-halved"></i> COMMAND CENTER CALI 2026</h1>
        <div class="reloj-container" id="reloj">SISTEMA INICIANDO...</div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-label"><i class="fas fa-database"></i> CENSO REGISTRADO</span>
            <span class="stat-val" id="tV">0</span>
        </div>
        <div class="stat-card" style="border-top-color: var(--danger)">
            <span class="stat-label"><i class="fas fa-triangle-exclamation"></i> ALERTAS CRÍTICAS</span>
            <span class="stat-val" id="tZonasCriticas" style="color:var(--danger)">0</span>
        </div>
        <div class="stat-card" style="border-top-color: var(--success)">
            <span class="stat-label"><i class="fas fa-user-tie"></i> ROSSE MARY CABAL</span>
            <span class="stat-val" id="tLideresActivos" style="color:var(--success)">0</span>
        </div>
        <div class="stat-card" style="border-top-color: #db2777">
            <span class="stat-label"><i class="fas fa-venus-mars"></i> BALANCE GÉNERO</span>
            <div style="height: 50px;"><canvas id="chartGenero"></canvas></div>
        </div>
    </div>

    <div class="dashboard-main">
        <div class="left-col">
            <div class="panel">
                <div class="panel-header"><h3><i class="fas fa-map-location-dot"></i> MAPA OPERATIVO</h3></div>
                <div id="map"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <h3><i class="fas fa-sitemap"></i> JERARQUÍA TERRITORIAL</h3>
                    <button class="btn-action" onclick="exportFlatData('tblJer', 'Estructura_Territorial')">EXCEL</button>
                </div>
                <div class="scroll" style="max-height: 400px;">
                    <table id="tblJer">
                        <thead>
                            <tr>
                                <th style="width: 50%" onclick="sortTable('tblJer', 0)">UBICACIÓN</th>
                                <th onclick="sortTable('tblJer', 1)">REGISTROS</th>
                                <th onclick="sortTable('tblJer', 2)">% PESO</th>
                            </tr>
                        </thead>
                        <tbody id="bodyJerarquia"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="right-col">
            <div class="panel">
                <div class="panel-header"><h3><i class="fas fa-fire"></i> INTERVENCIÓN REQUERIDA</h3></div>
                <div id="alertasContainer"></div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h3><i class="fas fa-magnifying-glass"></i> CONSOLIDADO GENERAL</h3>
                    <button class="btn-action" onclick="exportFlatData('tblGen', 'Consolidado_Votantes')">EXPORTAR</button>
                </div>
                <input type="text" id="busG" onkeyup="filterTable()" placeholder="BUSCAR POR NOMBRE O CÉDULA..." class="search-input">
                <div class="scroll" style="max-height: 400px;">
                    <table id="tblGen">
                        <thead>
                            <tr>
                                <th onclick="sortTable('tblGen', 0)">NOMBRE</th>
                                <th onclick="sortTable('tblGen', 1)">CÉDULA</th>
                                <th onclick="sortTable('tblGen', 2)">TELÉFONO</th>
                                <th onclick="sortTable('tblGen', 3)">COM.</th>
                            </tr>
                        </thead>
                        <tbody id="bodyGeneral"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let votantes = [], puestosOficiales = [], map, capaBurbujas, chartGen;

    const GPS = {
        "1":[3.450,-76.550],"2":[3.475,-76.525],"3":[3.452,-76.533],"4":[3.468,-76.508],"5":[3.478,-76.492],
        "6":[3.485,-76.485],"7":[3.458,-76.488],"8":[3.445,-76.500],"9":[3.440,-76.515],"10":[3.428,-76.520],
        "11":[3.415,-76.510],"12":[3.428,-76.495],"13":[3.410,-76.485],"14":[3.415,-76.470],"15":[3.400,-76.475],
        "16":[3.410,-76.500],"17":[3.385,-76.520],"18":[3.375,-76.545],"19":[3.425,-76.545],"20":[3.415,-76.555],
        "21":[3.425,-76.465],"22":[3.355,-76.535]
    };

    async function startSystem() {
        const { value: pass } = await Swal.fire({
            title: 'SEGURIDAD', input: 'password', inputPlaceholder: 'CLAVE DE ACCESO',
            confirmButtonColor: '#0f172a', allowOutsideClick: false
        });

        if(pass === 'ADMIN2026') {
            document.getElementById('app').style.display = 'block';
            initMap();
            loadData();
            setInterval(loadData, 30000);
            setInterval(updateClock, 1000);
        } else {
            location.reload();
        }
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([3.42, -76.52], 12);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        capaBurbujas = L.layerGroup().addTo(map);
    }

    async function loadData() {
        const { data: p } = await _supabase.from('PUESTOS_VOTACION').select('*');
        const { data: v } = await _supabase.from('VOTANTES').select('*').order('created_at', { ascending: false });
        puestosOficiales = p || [];
        votantes = v || [];
        renderAll();
    }

    function renderAll() {
        const total = votantes.length || 1;
        const rosse = votantes.filter(v => (v.lider || "").toUpperCase().includes("ROSSE")).length;
        
        document.getElementById('tV').innerText = votantes.length;
        document.getElementById('tLideresActivos').innerText = rosse;

        let contCom = {}, h = 0, m = 0;

        // Limpiar y procesar datos
        const genHtml = votantes.map(v => {
            const nom = (v["Nombres y apellidos"] || "").toUpperCase();
            if(nom.endsWith('A') || nom.includes('MARIA')) m++; else h++;
            
            const pRef = puestosOficiales.find(p => p.nombre_puesto === v.puesto);
            const com = pRef ? pRef.comuna : "?";
            if(com !== "?") contCom[com] = (contCom[com] || 0) + 1;

            return `<tr><td>${nom}</td><td>${v.cedula}</td><td>${v.telefono || '-'}</td><td>${com}</td></tr>`;
        }).join('');
        
        document.getElementById('bodyGeneral').innerHTML = genHtml;

        // Jerarquía y Alertas
        let jerHtml = "";
        let ranking = Object.keys(GPS).map(c => ({ id: c, v: contCom[c] || 0 }));
        
        ranking.sort((a,b) => a.id - b.id).forEach(c => {
            const pct = ((c.v/total)*100).toFixed(1);
            jerHtml += `<tr class="row-comuna"><td>COMUNA ${c.id}</td><td>${c.v}</td><td>${pct}%</td></tr>`;
        });
        document.getElementById('bodyJerarquia').innerHTML = jerHtml;

        // Lógica de Alertas: Comunas en 0 + las 5 con menos registros
        const enCero = ranking.filter(x => x.v === 0);
        const topBajos = ranking.filter(x => x.v > 0).sort((a,b) => a.v - b.v).slice(0, 5);
        const alertas = [...enCero, ...topBajos];

        document.getElementById('tZonasCriticas').innerText = alertas.length;
        document.getElementById('alertasContainer').innerHTML = alertas.map(a => `
            <div class="alert-box ${a.v === 0 ? 'alert-red' : 'alert-orange'}">
                <span>COMUNA ${a.id}</span>
                <span>${a.v === 0 ? 'SIN REGISTROS' : a.v + ' REGISTROS'}</span>
            </div>
        `).join('');

        updateMap(contCom);
        updateGenderChart(h, m);
    }

    function updateMap(contCom) {
        capaBurbujas.clearLayers();
        Object.keys(GPS).forEach(c => {
            const v = contCom[c] || 0;
            const color = v === 0 ? '#be123c' : '#2563eb';
            L.circle(GPS[c], { color: color, radius: 200 + (v*5), fillOpacity: 0.6 }).addTo(capaBurbujas)
             .bindTooltip(`COMUNA ${c}: ${v} VOTOS`);
        });
    }

    // --- FUNCIÓN DE ORDENAMIENTO OPTIMIZADA (ANTI-BLOQUEO) ---
    function sortTable(tableId, colIndex) {
        const table = document.getElementById(tableId);
        const tbody = table.querySelector('tbody');
        const rows = Array.from(tbody.rows);
        const isAsc = table.getAttribute('data-order') === 'asc';
        
        // Indicador visual de carga (opcional)
        table.style.opacity = "0.5";

        setTimeout(() => {
            const sortedRows = rows.sort((a, b) => {
                const aText = a.cells[colIndex].innerText.trim();
                const bText = b.cells[colIndex].innerText.trim();

                const aNum = parseFloat(aText.replace(/[^0-9.-]/g, ""));
                const bNum = parseFloat(bText.replace(/[^0-9.-]/g, ""));

                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return isAsc ? aNum - bNum : bNum - aNum;
                }
                return isAsc ? aText.localeCompare(bText) : bText.localeCompare(aText);
            });

            // Re-insertar filas
            const fragment = document.createDocumentFragment();
            sortedRows.forEach(row => fragment.appendChild(row));
            tbody.innerHTML = "";
            tbody.appendChild(fragment);

            table.setAttribute('data-order', isAsc ? 'desc' : 'asc');
            table.style.opacity = "1";
        }, 10); // Pequeño delay para liberar el hilo principal
    }

    function filterTable() {
        const val = document.getElementById("busG").value.toUpperCase();
        const rows = document.getElementById("bodyGeneral").rows;
        for (let row of rows) {
            row.style.display = row.innerText.toUpperCase().includes(val) ? "" : "none";
        }
    }

    function updateGenderChart(h, m) {
        if(chartGen) chartGen.destroy();
        chartGen = new Chart(document.getElementById('chartGenero'), {
            type: 'bar',
            data: { labels: ['H', 'M'], datasets: [{ data: [h, m], backgroundColor: ['#2563eb', '#db2777'] }] },
            options: { indexAxis: 'y', maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { grid: { display: false } } } }
        });
    }

    function updateClock() {
        document.getElementById('reloj').innerText = new Date().toLocaleString();
    }

    function exportFlatData(tableId, name) {
        const table = document.getElementById(tableId);
        const wb = XLSX.utils.table_to_book(table);
        XLSX.writeFile(wb, `${name}.xlsx`);
    }

    window.onload = startSystem;
</script>
</body>
</html>
