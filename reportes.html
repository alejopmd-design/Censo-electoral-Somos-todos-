<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMAND CENTER CALI 2026 | ESTRATEGIA TOTAL</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { 
            --primary: #0f172a; --accent: #2563eb; --success: #059669; --danger: #be123c; 
            --warning: #f59e0b; --bg: #f1f5f9; --panel: #ffffff; --border: #e2e8f0;
            --text-main: #1e293b; --text-muted: #64748b;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); padding: 15px; 
            color: var(--text-main); text-transform: uppercase; line-height: 1.4;
        }

        .container { max-width: 100%; margin: auto; display: none; animation: fadeIn 0.8s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .master-header { 
            display: flex; justify-content: space-between; align-items: center; 
            background: var(--primary); padding: 20px 35px; border-radius: 14px; 
            color: white; margin-bottom: 20px; border-bottom: 5px solid var(--accent);
        }

        .reloj-container {
            font-family: 'JetBrains Mono', monospace; background: rgba(255,255,255,0.1);
            padding: 8px 15px; border-radius: 8px; font-size: 0.9rem;
        }

        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 20px; }
        
        .stat-card { 
            background: var(--panel); border-radius: 16px; padding: 22px; 
            box-shadow: var(--shadow); border-top: 6px solid var(--accent); 
        }

        .stat-val { font-size: 3rem; font-weight: 900; display: block; color: var(--primary); letter-spacing: -2px; }
        .stat-label { font-size: 0.75rem; font-weight: 800; color: var(--text-muted); display: flex; align-items: center; gap: 8px; }

        .dashboard-main { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 20px; }

        .panel { 
            background: var(--panel); border-radius: 16px; padding: 20px; 
            margin-bottom: 20px; box-shadow: var(--shadow); border: 1px solid var(--border);
        }

        .panel-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #f1f5f9; padding-bottom: 15px; margin-bottom: 15px;
        }
        
        h3 { font-size: 0.85rem; font-weight: 900; color: var(--primary); display: flex; align-items: center; gap: 10px; }

        .btn-action {
            padding: 8px 12px; font-size: 0.7rem; font-weight: 800; border-radius: 8px; cursor: pointer;
            border: 1px solid var(--border); background: white; transition: 0.2s;
        }
        .btn-action:hover { background: var(--primary); color: white; }

        #map { height: 500px; width: 100%; border-radius: 12px; }

        .scroll { overflow-y: auto; scrollbar-width: thin; }
        
        table { width: 100%; border-collapse: collapse; }
        th { 
            background: #f8fafc; padding: 12px; text-align: left; font-size: 0.7rem; 
            color: var(--text-muted); border-bottom: 2px solid var(--border);
            cursor: pointer; position: sticky; top: 0; z-index: 10;
        }
        th:hover { background: #edf2f7; color: var(--accent); }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.8rem; font-weight: 700; }

        .row-comuna { background: #f8fafc; cursor: pointer; border-left: 5px solid #64748b; }
        .row-puesto { display: none; border-left: 8px solid var(--accent); background: #ffffff; cursor: pointer; }
        .row-mesa { display: none; border-left: 12px solid #cbd5e1; font-size: 0.75rem; background: #fafafa; }

        .alert-box { 
            padding: 12px 15px; border-radius: 10px; margin-bottom: 8px; 
            font-size: 0.75rem; font-weight: 800; border-left: 5px solid; 
            display: flex; justify-content: space-between; 
        }
        .alert-red { background: #fff1f2; color: #9f1239; border-color: #be123c; }
        .alert-orange { background: #fff7ed; color: #9a3412; border-color: #f59e0b; }

        .search-input { 
            width: 100%; padding: 12px 15px; border-radius: 10px; 
            border: 2px solid var(--border); margin-bottom: 15px; font-weight: 700;
        }

        .dona-legend-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .legend-item { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 8px; background: #f8fafc; border-radius: 6px; font-size: 0.65rem; font-weight: 800;
        }
        .legend-color { width: 10px; height: 10px; border-radius: 3px; margin-right: 8px; }
        .legend-pct { color: var(--accent); font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body>

<div id="app" class="container">
    <header class="master-header">
        <h1><i class="fas fa-shield-halved"></i> COMMAND CENTER CALI 2026</h1>
        <div class="reloj-container" id="reloj">---</div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-label"><i class="fas fa-users"></i> CENSO TOTAL</span>
            <span class="stat-val" id="tV">0</span>
        </div>
        <div class="stat-card" style="border-top-color: var(--danger)">
            <span class="stat-label"><i class="fas fa-triangle-exclamation"></i> ALERTAS</span>
            <span class="stat-val" id="tZonasCriticas" style="color:var(--danger)">0</span>
        </div>
        <div class="stat-card" style="border-top-color: var(--success)">
            <span class="stat-label"><i class="fas fa-star"></i> ROSSE MARY CABAL</span>
            <span class="stat-val" id="tLideresActivos" style="color:var(--success)">0</span>
        </div>
        <div class="stat-card" style="border-top-color: #db2777">
            <span class="stat-label"><i class="fas fa-venus-mars"></i> GÉNERO</span>
            <div style="height: 50px; margin-top: 5px;"><canvas id="chartGenero"></canvas></div>
        </div>
    </div>

    <div class="dashboard-main">
        <div class="left-col">
            <div class="panel">
                <div class="panel-header"><h3><i class="fas fa-map"></i> MAPA ESTRATÉGICO</h3></div>
                <div id="map"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <h3><i class="fas fa-sitemap"></i> ESTRUCTURA TERRITORIAL</h3>
                    <button class="btn-action" onclick="exportHierarchicalData('tblJer', 'Estructura_Cali')">
                        <i class="fas fa-file-excel"></i> EXCEL
                    </button>
                </div>
                <div class="scroll" style="height: 500px;">
                    <table id="tblJer">
                        <thead>
                            <tr>
                                <th>UBICACIÓN</th>
                                <th style="text-align:center;">VOTOS</th>
                                <th style="text-align:center;">%</th>
                            </tr>
                        </thead>
                        <tbody id="bodyJerarquia"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="right-col">
            <div class="panel">
                <div class="panel-header"><h3><i class="fas fa-chart-pie"></i> DISTRIBUCIÓN POR COMUNA</h3></div>
                <div style="height: 300px;"><canvas id="chartDona"></canvas></div>
                <div id="donaLegend" class="dona-legend-grid"></div>
            </div>

            <div class="panel">
                <div class="panel-header"><h3><i class="fas fa-fire"></i> ZONAS DE INTERVENCIÓN (CRÍTICAS)</h3></div>
                <div id="alertasContainer"></div>
            </div>
        </div>

        <div style="grid-column: span 2; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="panel">
                <div class="panel-header">
                    <h3><i class="fas fa-medal"></i> RANKING DE LÍDERES</h3>
                    <button class="btn-action" onclick="exportFlatData('tblLid', 'Ranking_Lideres')"><i class="fas fa-download"></i></button>
                </div>
                <div class="scroll" style="height: 400px;">
                    <table id="tblLid">
                        <thead>
                            <tr>
                                <th onclick="sortTable('tblLid', 0)">LÍDER <i class="fas fa-sort"></i></th>
                                <th onclick="sortTable('tblLid', 1)">VOTOS <i class="fas fa-sort"></i></th>
                                <th onclick="sortTable('tblLid', 2)">% <i class="fas fa-sort"></i></th>
                            </tr>
                        </thead>
                        <tbody id="bodyLid"></tbody>
                    </table>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h3><i class="fas fa-search"></i> CENSO DE VOTANTES</h3>
                    <button class="btn-action" onclick="exportFlatData('tblGen', 'Censo_General')"><i class="fas fa-download"></i></button>
                </div>
                <input type="text" id="busG" onkeyup="filterConsolidado()" placeholder="BUSCAR NOMBRE, CÉDULA O PUESTO..." class="search-input">
                <div class="scroll" style="height: 335px;">
                    <table id="tblGen">
                        <thead>
                            <tr>
                                <th onclick="sortTable('tblGen', 0)">NOMBRE <i class="fas fa-sort"></i></th>
                                <th onclick="sortTable('tblGen', 1)">CÉDULA <i class="fas fa-sort"></i></th>
                                <th onclick="sortTable('tblGen', 2)">PUESTO <i class="fas fa-sort"></i></th>
                                <th onclick="sortTable('tblGen', 3)">COM. <i class="fas fa-sort"></i></th>
                            </tr>
                        </thead>
                        <tbody id="bodyGeneral"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let votantes = [], puestosOficiales = [], map, capaBurbujas, chartGen, chartDona;
    const GPS = { "1":[3.450,-76.550],"2":[3.475,-76.525],"3":[3.452,-76.533],"4":[3.468,-76.508],"5":[3.478,-76.492],"6":[3.485,-76.485],"7":[3.458,-76.488],"8":[3.445,-76.500],"9":[3.440,-76.515],"10":[3.428,-76.520],"11":[3.415,-76.510],"12":[3.428,-76.495],"13":[3.410,-76.485],"14":[3.415,-76.470],"15":[3.400,-76.475],"16":[3.410,-76.500],"17":[3.385,-76.520],"18":[3.375,-76.545],"19":[3.425,-76.545],"20":[3.415,-76.555],"21":[3.425,-76.465],"22":[3.355,-76.535],"24":[3.350,-76.510],"25":[3.370,-76.570],"33":[3.480,-76.570] };
    const COLORES = ['#2563eb', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4', '#f43f5e', '#6366f1', '#14b8a6', '#f97316'];

    async function startSystem() {
        const { value: pass } = await Swal.fire({ title: 'ACCESO RESTRINGIDO', input: 'password', confirmButtonColor: '#0f172a', allowOutsideClick: false });
        if(pass === 'ADMIN2026') { 
            document.getElementById('app').style.display = 'block'; 
            initializeMap(); syncData(); 
            setInterval(syncData, 30000);
            setInterval(() => { document.getElementById('reloj').innerText = new Date().toLocaleString(); }, 1000);
        } else { startSystem(); }
    }

    function initializeMap() {
        map = L.map('map', { zoomControl: false }).setView([3.42, -76.52], 12);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        capaBurbujas = L.layerGroup().addTo(map);
    }

    async function syncData() {
        try {
            const [rP, rV] = await Promise.all([
                _supabase.from('PUESTOS_VOTACION').select('*'),
                _supabase.from('VOTANTES').select('*').order('created_at', { ascending: false })
            ]);
            puestosOficiales = rP.data || [];
            votantes = rV.data || [];
            render();
        } catch (e) { console.error(e); }
    }

    function toggleNivel(clase) {
        const els = document.getElementsByClassName(clase);
        if(!els.length) return;
        const state = els[0].style.display === 'table-row';
        for(let el of els) {
            el.style.display = state ? 'none' : 'table-row';
            if(state && el.getAttribute('data-sub')) {
                const subs = document.getElementsByClassName(el.getAttribute('data-sub'));
                for(let s of subs) s.style.display = 'none';
            }
        }
    }

    function render() {
        const total = votantes.length || 1;
        const rosseCount = votantes.filter(v => (v.lider||"").toUpperCase().trim() === "ROSSE MARY CABAL FRANCO").length;
        document.getElementById('tLideresActivos').innerText = rosseCount;
        document.getElementById('tV').innerText = votantes.length;

        let h=0, m=0, cC={}, cP={}, cM={}, cL={};
        votantes.forEach(v => {
            const n = (v["Nombres y apellidos"]||"").toUpperCase();
            if(n.endsWith('A') || n.includes('MARIA')) m++; else h++;
            const l = (v.lider||"DIRECTO").toUpperCase();
            cL[l] = (cL[l]||0) + 1;
            const pRef = puestosOficiales.find(p => p.nombre_puesto.toUpperCase() === (v.puesto||"").toUpperCase());
            if(pRef) {
                const c = pRef.comuna;
                cC[c] = (cC[c]||0) + 1;
                cP[c] = cP[c] || {}; cP[c][v.puesto] = (cP[c][v.puesto]||0) + 1;
                cM[v.puesto] = cM[v.puesto] || {}; const mesa = v.mesa || "0";
                cM[v.puesto][mesa] = (cM[v.puesto][mesa]||0) + 1;
            }
        });

        // TABLA JERARQUICA
        let hJ = "";
        Object.keys(GPS).sort((a,b)=>a-b).forEach(c => {
            const vC = cC[c]||0;
            hJ += `<tr class="row-comuna" onclick="toggleNivel('c-${c}')"><td>COMUNA ${c}</td><td align="center">${vC}</td><td align="center">${((vC/total)*100).toFixed(1)}%</td></tr>`;
            if(cP[c]) Object.entries(cP[c]).forEach(([p, vp]) => {
                const id = `p-${p.replace(/\s/g,'')}`;
                hJ += `<tr class="c-${c} row-puesto" data-sub="${id}" onclick="toggleNivel('${id}')"><td>&nbsp;&nbsp;${p}</td><td align="center">${vp}</td><td align="center">${((vp/total)*100).toFixed(1)}%</td></tr>`;
                if(cM[p]) Object.entries(cM[p]).forEach(([ms, vm]) => {
                    hJ += `<tr class="c-${c} ${id} row-mesa"><td>&nbsp;&nbsp;&nbsp;&nbsp;MESA ${ms}</td><td align="center">${vm}</td><td align="center">${((vm/total)*100).toFixed(1)}%</td></tr>`;
                });
            });
        });
        document.getElementById('bodyJerarquia').innerHTML = hJ;

        // TABLA GENERAL
        document.getElementById('bodyGeneral').innerHTML = votantes.map(v => {
            const p = puestosOficiales.find(px => px.nombre_puesto.toUpperCase() === (v.puesto||"").toUpperCase());
            return `<tr><td>${v["Nombres y apellidos"]}</td><td>${v.cedula}</td><td>${v.puesto}</td><td>${p?p.comuna:'-'}</td></tr>`;
        }).join('');

        // TABLA RANKING
        document.getElementById('bodyLid').innerHTML = Object.entries(cL).sort((a,b)=>b[1]-a[1]).map(([l,v]) => 
            `<tr><td>${l}</td><td>${v}</td><td>${((v/total)*100).toFixed(1)}%</td></tr>`).join('');

        // ALERTAS (0 y 5 menores)
        const rA = Object.keys(GPS).map(c => ({ id: c, v: cC[c] || 0 })).sort((a,b)=>a.v - b.v);
        const alertas = [...rA.filter(x=>x.v===0), ...rA.filter(x=>x.v>0).slice(0,5)];
        document.getElementById('tZonasCriticas').innerText = alertas.length;
        document.getElementById('alertasContainer').innerHTML = alertas.map(c => 
            `<div class="alert-box ${c.v===0?'alert-red':'alert-orange'}"><span>COMUNA ${c.id}</span><span>${c.v} VOTOS</span></div>`).join('');

        updateVisuals(cC, total, h, m);
    }

    function updateVisuals(cC, total, h, m) {
        capaBurbujas.clearLayers();
        Object.keys(GPS).forEach(c => {
            const v = cC[c]||0;
            const col = v===0?'#be123c':'#2563eb';
            L.circle(GPS[c], { color: col, fillColor: col, fillOpacity: 0.4, radius: 400+(v*15) }).addTo(capaBurbujas)
             .bindTooltip(`COMUNA ${c}: ${v} VOTOS`, { sticky: true });
        });

        const labels = Object.keys(cC).sort((a,b)=>a-b);
        const data = labels.map(l => cC[l]);
        
        if(chartDona) chartDona.destroy();
        chartDona = new Chart(document.getElementById('chartDona'), {
            type: 'doughnut',
            data: { labels, datasets: [{ data, backgroundColor: COLORES }] },
            options: { 
                maintainAspectRatio: false, 
                plugins: { 
                    legend: { display: false },
                    tooltip: { callbacks: { label: (c) => ` ${c.label}: ${c.parsed} (${((c.parsed/total)*100).toFixed(1)}%)` } } 
                } 
            }
        });

        document.getElementById('donaLegend').innerHTML = labels.slice(0,10).map((l, i) => `
            <div class="legend-item">
                <div style="display:flex; align-items:center;">
                    <span class="legend-color" style="background:${COLORES[i]}"></span>
                    <span>C-${l}</span>
                </div>
                <span class="legend-pct">${((cC[l]||0)/total*100).toFixed(1)}%</span>
            </div>`).join('');

        if(chartGen) chartGen.destroy();
        chartGen = new Chart(document.getElementById('chartGenero'), {
            type: 'bar',
            data: { labels: ['H','M'], datasets: [{ data: [h,m], backgroundColor: ['#2563eb','#db2777'] }] },
            options: { indexAxis: 'y', maintainAspectRatio: false, scales: { x:{display:false}, y:{display:false} }, plugins: { legend:{display:false} } }
        });
    }

    function sortTable(tableId, n) {
        const table = document.getElementById(tableId);
        let rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        switching = true; dir = "asc";
        while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                
                let valX = x.innerText.toLowerCase();
                let valY = y.innerText.toLowerCase();
                
                if (!isNaN(parseFloat(valX))) {
                    valX = parseFloat(valX);
                    valY = parseFloat(valY);
                }

                if (dir == "asc") {
                    if (valX > valY) { shouldSwitch = true; break; }
                } else if (dir == "desc") {
                    if (valX < valY) { shouldSwitch = true; break; }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true; switchcount ++;
            } else {
                if (switchcount == 0 && dir == "asc") { dir = "desc"; switching = true; }
            }
        }
    }

    function exportHierarchicalData(tableId, fileName) {
        const table = document.getElementById(tableId);
        const rows = Array.from(table.querySelectorAll('tr'));
        const data = rows.map(r => Array.from(r.querySelectorAll('th, td')).map(c => c.innerText));
        const ws = XLSX.utils.aoa_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Hoja1");
        XLSX.writeFile(wb, `${fileName}.xlsx`);
    }

    function exportFlatData(tableId, fileName) {
        const table = document.getElementById(tableId);
        const wb = XLSX.utils.table_to_book(table);
        XLSX.writeFile(wb, `${fileName}.xlsx`);
    }

    function filterConsolidado() {
        const val = document.getElementById("busG").value.toUpperCase();
        const rows = document.getElementById("bodyGeneral").rows;
        for (let i = 0; i < rows.length; i++) {
            rows[i].style.display = rows[i].innerText.toUpperCase().includes(val) ? "" : "none";
        }
    }

    window.onload = startSystem;
</script>
</body>
</html>
