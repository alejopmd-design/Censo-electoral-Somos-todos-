<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA ELECTORAL 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --blue: #0f172a; --green: #10b981; --purple: #6366f1; --bg: #f8fafc; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); margin: 0; padding: 20px; 
            text-transform: uppercase; overflow: hidden; height: 100vh; box-sizing: border-box;
        }
        .dashboard { display: none; height: 100%; flex-direction: column; gap: 20px; }

        /* TARJETAS SUPERIORES EXACTAS A TU FOTO */
        .stats-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; flex-shrink: 0; }
        .card-stat { 
            background: white; border-radius: 12px; padding: 20px; text-align: center; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border-bottom: 5px solid var(--blue);
        }
        .stat-number { font-size: 3.5rem; font-weight: 800; color: #1e293b; display: block; line-height: 1; }
        .stat-label { font-size: 0.75rem; color: #64748b; font-weight: 700; margin-top: 10px; }

        /* CUERPO DEL DASHBOARD EN 3 COLUMNAS */
        .main-grid { display: grid; grid-template-columns: 1fr 1.8fr 1fr; gap: 20px; flex-grow: 1; min-height: 0; }
        .white-panel { background: white; border-radius: 15px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .panel-header { font-weight: 800; font-size: 0.9rem; color: #1e293b; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }

        /* EL BUSCADOR AZULADO DE TU IMAGEN */
        .search-bar-container { background: #eef2ff; border-radius: 10px; padding: 5px; margin-bottom: 15px; border: 1px solid #e0e7ff; }
        #inputBusqueda { 
            width: 100%; border: none; background: transparent; padding: 12px; 
            font-weight: 800; font-size: 1.1rem; color: #1e293b; outline: none;
        }

        /* TABLAS CON ESTILO ORIGINAL */
        .scroll-area { flex-grow: 1; overflow-y: auto; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { background: #fff; padding: 12px 10px; text-align: left; position: sticky; top: 0; z-index: 10; border-bottom: 2px solid #f1f5f9; color: #64748b; cursor: pointer; }
        td { padding: 12px 10px; border-bottom: 1px solid #f8fafc; color: #1e293b; font-weight: 600; }

        /* BADGES */
        .badge-ubi { background: #eff6ff; color: #2563eb; padding: 4px 8px; border-radius: 6px; font-weight: 800; font-size: 0.65rem; border: 1px solid #dbeafe; }
        .badge-votos { background: #ecfdf5; color: #10b981; padding: 2px 8px; border-radius: 4px; font-weight: 800; }
        
        .btn-descargar { background: #14532d; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 15px; width: 100%; font-size: 0.9rem; }
    </style>
</head>
<body>

<div id="app" class="dashboard">
    <div class="stats-container">
        <div class="card-stat" style="border-color: var(--blue);">
            <span class="stat-number" id="txtCenso">0</span>
            <span class="stat-label">POTENCIAL TOTAL (CENSO)</span>
        </div>
        <div class="card-stat" style="border-color: var(--green);">
            <span class="stat-number" id="txtDirecto" style="color:var(--green)">0</span>
            <span class="stat-label">VOTOS DIRECTOS</span>
        </div>
        <div class="card-stat" style="border-color: var(--purple);">
            <span class="stat-number" id="txtIndirecto" style="color:var(--purple)">0</span>
            <span class="stat-label">RED INDIRECTA</span>
        </div>
    </div>

    <div class="main-grid">
        <div class="white-panel">
            <div class="panel-header">‚≠ê LIDERAZGO DIRECTO</div>
            <div class="scroll-area">
                <table>
                    <thead><tr><th onclick="ordenarL('n')">L√çDER ‚Üï</th><th onclick="ordenarL('v')">VOTOS ‚Üï</th></tr></thead>
                    <tbody id="tbodyLideres"></tbody>
                </table>
            </div>
        </div>

        <div class="white-panel">
            <div class="search-bar-container">
                <input type="text" id="inputBusqueda" oninput="filtrarMaestro()" placeholder="BUSCAR POR NOMBRE O C√âDULA...">
            </div>
            <div class="scroll-area">
                <table>
                    <thead>
                        <tr>
                            <th onclick="ordenarM('Nombres y apellidos')">VOTANTE ‚Üï</th>
                            <th onclick="ordenarM('cedula')">C√âDULA ‚Üï</th>
                            <th onclick="ordenarM('puesto')">PUESTO ‚Üï</th>
                            <th onclick="ordenarM('u')">UBIC. ‚Üï</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyMaestro"></tbody>
                </table>
            </div>
            <button class="btn-descargar" onclick="exportarExcel()">üì• DESCARGAR TODA LA BASE (EXCEL)</button>
        </div>

        <div class="white-panel">
            <div class="panel-header">üìç GEOPOL√çTICA POR COMUNAS</div>
            <div style="flex-grow:1; position:relative;">
                <canvas id="chartComunas"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let dataFull = [], dataRank = [], miChart;
    let sortM = { k: 'Nombres y apellidos', a: true }, sortL = { k: 'v', a: false };

    // MATRIZ DE PUESTOS SEG√öN TUS IM√ÅGENES
    const MAPA_PUESTOS = {
        "1": ["ACEVEDO", "GOMEZ", "MUTIS", "CELESTINO", "GARCES", "AGUACATAL"],
        "7": ["10 DE MAYO", "DIEZ DE MAYO", "PUMAREJO", "MALLARINO", "CELMIRA"],
        "12": ["SANTA FE", "VILLA DEL SUR", "SINDICAL", "RODEO", "FENALCO"],
        "19": ["CIEGOS", "SORDOS", "COLISEO", "PASCUAL", "ESTADIO", "LIDO"],
        "RURAL": ["HORMIGUERO", "MONTEBELLO", "FELIDIA", "SALADITO", "BUITRERA"]
    };

    function norm(t) { return t ? t.toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().trim() : ""; }

    function getUbicacion(puesto) {
        const p = norm(puesto); if(!p || p.includes("NO APLICA")) return "S.D";
        for(let [c, k] of Object.entries(MAPA_PUESTOS)) { if(k.some(x => p.includes(x))) return c === "RURAL" ? "RURAL" : "C" + c; }
        return "OTRA";
    }

    async function acceso() {
        const { value: p } = await Swal.fire({ title: 'ACCESO', input: 'password', confirmButtonColor: '#0f172a' });
        if(p === 'ADMIN2026') { document.getElementById('app').style.display = 'flex'; await cargarTodo(); }
    }

    async function cargarTodo() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        dataFull = data.map(v => ({ ...v, u: getUbicacion(v.puesto), t: v.lider === "Rosse Mary Cabal Franco" ? "D" : "I" }));
        
        const directos = dataFull.filter(v => v.lider === "Rosse Mary Cabal Franco");
        dataRank = directos.map(l => ({ n: l["Nombres y apellidos"], v: dataFull.filter(x => x.lider === l["Nombres y apellidos"]).length }));
        
        renderUI();
    }

    function renderUI() {
        document.getElementById('txtCenso').innerText = dataFull.length;
        document.getElementById('txtDirecto').innerText = dataFull.filter(v => v.t === "D").length;
        document.getElementById('txtIndirecto').innerText = dataFull.filter(v => v.t === "I").length;
        renderLideres(); renderMaestro(); renderGrafico();
    }

    function filtrarMaestro() {
        const b = norm(document.getElementById('inputBusqueda').value);
        const f = document.getElementById('tbodyMaestro').getElementsByTagName('tr');
        for (let r of f) { r.style.display = norm(r.innerText).includes(b) ? "" : "none"; }
    }

    function renderLideres() {
        dataRank.sort((a,b) => sortL.a ? (a[sortL.k] > b[sortL.k] ? 1:-1) : (a[sortL.k] < b[sortL.k] ? 1:-1));
        document.getElementById('tbodyLideres').innerHTML = dataRank.map(l => `<tr><td><b>${l.n}</b></td><td><span class="badge badge-votos">${l.v}</span></td></tr>`).join('');
    }

    function renderMaestro() {
        dataFull.sort((a,b) => {
            let v1 = norm(a[sortM.k]), v2 = norm(b[sortM.k]);
            return sortM.a ? v1.localeCompare(v2) : v2.localeCompare(v1);
        });
        document.getElementById('tbodyMaestro').innerHTML = dataFull.map(v => `<tr><td><b>${v["Nombres y apellidos"]}</b></td><td>${v.cedula}</td><td>${v.puesto||'---'}</td><td><span class="badge-ubi">${v.u}</span></td></tr>`).join('');
        filtrarMaestro();
    }

    function renderGrafico() {
        const ctx = document.getElementById('chartComunas');
        const res = {}; dataFull.forEach(v => res[v.u] = (res[v.u]||0)+1);
        if(miChart) miChart.destroy();
        miChart = new Chart(ctx, { type:'doughnut', data:{ labels:Object.keys(res), datasets:[{data:Object.values(res), backgroundColor:['#0f172a','#10b981','#6366f1','#f59e0b','#ec4899','#ef4444']}]}, options:{maintainAspectRatio:false, plugins:{legend:{position:'bottom', labels:{boxWidth:10, font:{size:9}}}}}});
    }

    function ordenarM(c) { sortM.a = sortM.k === c ? !sortM.a : true; sortM.k = c; renderMaestro(); }
    function ordenarL(c) { sortL.a = sortL.k === c ? !sortL.a : true; sortL.k = c; renderLideres(); }

    function exportarExcel() {
        const ws = XLSX.utils.json_to_sheet(dataFull);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "CENSO");
        XLSX.writeFile(wb, "BASE_DATOS_2026.xlsx");
    }

    acceso();
</script>
</body>
</html>
