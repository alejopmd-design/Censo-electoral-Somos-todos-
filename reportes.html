<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Estrat茅gico - Control Total</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --secondary: #5f6368;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #3c4043;
            --bg: #f1f3f4;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-panel {
            background: var(--white);
            padding: 25px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            text-align: center;
        }

        .header-panel h1 {
            margin: 0;
            color: var(--primary);
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .grid-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover { transform: translateY(-5px); }

        .stat-value { font-size: 32px; font-weight: bold; color: var(--primary); margin: 10px 0; }
        .stat-label { font-size: 14px; color: var(--secondary); text-transform: uppercase; font-weight: 600; }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }

        .card {
            background: var(--white);
            padding: 25px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            height: 100%;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--bg);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Estilos Tabla Drilled-Down */
        .table-container { overflow-x: auto; }
        .mapa-tabla { width: 100%; border-collapse: collapse; }
        .mapa-tabla th { background: var(--bg); padding: 12px; text-align: left; font-size: 13px; color: var(--secondary); }
        .mapa-tabla td { padding: 12px; border-bottom: 1px solid var(--bg); font-size: 14px; }

        .fila-comuna { background: #fdfdfd; font-weight: bold; cursor: pointer; border-left: 4px solid var(--primary); }
        .fila-comuna:hover { background: #f1f6ff; }
        
        .fila-puesto { display: none; background: #ffffff; cursor: pointer; padding-left: 30px !important; color: #555; }
        .fila-puesto:hover { background: #f8f9fa; }
        
        .fila-mesa { display: none; background: #fffcf4; font-size: 12px !important; padding-left: 50px !important; color: #777; }

        .badge { padding: 5px 10px; border-radius: 6px; font-size: 11px; color: white; font-weight: bold; }
        .bg-danger { background: var(--danger); }
        .bg-success { background: var(--success); }
        .bg-primary { background: var(--primary); }

        .chart-box { height: 300px; width: 100%; }

        .alert-item {
            background: #fff5f5;
            border-left: 4px solid var(--danger);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
            font-size: 13px;
        }

        .btn-export {
            background: var(--success);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-panel">
        <h1>Dashboard Estrat茅gico - Dra. Angie</h1>
        <p style="color: gray; font-size: 14px;">Gesti贸n de Censo y Mapa de Votaci贸n 2026</p>
    </div>

    <div class="grid-stats">
        <div class="stat-card">
            <div class="stat-label">Total Referidos</div>
            <div class="stat-value" id="valTotal">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Comunas Cubiertas</div>
            <div class="stat-value" id="valComunas">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Puestos Activos</div>
            <div class="stat-value" id="valPuestos">0</div>
        </div>
    </div>

    <div class="main-grid">
        <div class="card">
            <div class="card-title"> Distribuci贸n por G茅nero</div>
            <div class="chart-box">
                <canvas id="canvasGenero"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-title"> Alertas de Intervenci贸n</div>
            <div id="listaAlertas">
                <p>Analizando datos de comunas...</p>
            </div>
            <button class="btn-export" onclick="exportarExcel()">Descargar Reporte Full</button>
        </div>
    </div>

    <div class="card">
        <div class="card-title"> Mapa Estrat茅gico: Comunas > Puestos > Mesas</div>
        <div class="table-container">
            <table class="mapa-tabla">
                <thead>
                    <tr>
                        <th>UBICACIN</th>
                        <th>REGISTROS</th>
                        <th>% PARTICIPACIN</th>
                    </tr>
                </thead>
                <tbody id="tablaBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const URL_SUPA = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const KEY_SUPA = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(URL_SUPA, KEY_SUPA);

    let datosGlobales = [];

    async function inicializar() {
        const { data, error } = await _supabase.from('VOTANTES').select('*');
        if (error) return;
        datosGlobales = data;
        
        renderizarStats();
        renderizarGenero();
        renderizarAlertas();
        renderizarMapa();
    }

    function renderizarStats() {
        document.getElementById('valTotal').innerText = datosGlobales.length;
        const comunasUnicas = [...new Set(datosGlobales.map(r => r.direccion))];
        const puestosUnicos = [...new Set(datosGlobales.map(r => r.puesto))];
        document.getElementById('valComunas').innerText = comunasUnicas.length;
        document.getElementById('valPuestos').innerText = puestosUnicos.length;
    }

    function renderizarGenero() {
        let m = 0, f = 0;
        datosGlobales.forEach(r => {
            const n = r["Nombres y apellidos"].split(" ")[0].toUpperCase();
            if(n.endsWith('A')) f++; else m++;
        });

        new Chart(document.getElementById('canvasGenero'), {
            type: 'pie',
            data: {
                labels: ['Hombres', 'Mujeres'],
                datasets: [{
                    data: [m, f],
                    backgroundColor: ['#1a73e8', '#e91e63'],
                    borderWidth: 5,
                    borderColor: '#ffffff'
                }]
            },
            options: { maintainAspectRatio: false }
        });
    }

    function renderizarAlertas() {
        const conteo = {};
        datosGlobales.forEach(r => {
            const c = r.direccion || "SIN COMUNA";
            conteo[c] = (conteo[c] || 0) + 1;
        });

        const bajas = Object.entries(conteo).sort((a,b) => a[1] - b[1]).slice(0,5);
        let html = "";
        
        bajas.forEach(([com, v]) => {
            html += `
                <div class="alert-item">
                    <strong>${com}</strong>: Solo tiene ${v} registros.
                    <br><small>Nivel de intervenci贸n requerido.</small>
                </div>
            `;
        });
        document.getElementById('listaAlertas').innerHTML = html;
    }

    function renderizarMapa() {
        const total = datosGlobales.length;
        const mapa = {};

        datosGlobales.forEach(r => {
            const com = r.direccion || "SIN COMUNA";
            const pto = r.puesto || "SIN PUESTO";
            const msa = r.mesa || "0";

            if(!mapa[com]) mapa[com] = { total: 0, pts: {} };
            if(!mapa[com].pts[pto]) mapa[com].pts[pto] = { total: 0, msa: {} };
            if(!mapa[com].pts[pto].msa[msa]) mapa[com].pts[pto].msa[msa] = 0;

            mapa[com].total++;
            mapa[com].pts[pto].total++;
            mapa[com].pts[pto].msa[msa]++;
        });

        const tbody = document.getElementById('tablaBody');
        tbody.innerHTML = "";

        Object.keys(mapa).forEach((com, i) => {
            const idC = `c${i}`;
            const pCom = ((mapa[com].total/total)*100).toFixed(1);
            
            tbody.innerHTML += `
                <tr class="fila-comuna" onclick="toggle('${idC}')">
                    <td> COMUNA: ${com}</td>
                    <td>${mapa[com].total}</td>
                    <td><span class="badge bg-primary">${pCom}%</span></td>
                </tr>
            `;

            Object.keys(mapa[com].pts).forEach((pto, j) => {
                const idP = `${idC}p${j}`;
                const pPto = ((mapa[com].pts[pto].total/total)*100).toFixed(1);
                
                tbody.innerHTML += `
                    <tr class="fila-puesto ${idC}" onclick="toggle('${idP}')">
                        <td> PUESTO: ${pto}</td>
                        <td>${mapa[com].pts[pto].total}</td>
                        <td>${pPto}%</td>
                    </tr>
                `;

                Object.keys(mapa[com].pts[pto].msa).forEach(msa => {
                    const v = mapa[com].pts[pto].msa[msa];
                    const pM = ((v/total)*100).toFixed(1);
                    
                    tbody.innerHTML += `
                        <tr class="fila-mesa ${idP}">
                            <td> MESA: ${msa}</td>
                            <td>${v}</td>
                            <td>${pM}%</td>
                        </tr>
                    `;
                });
            });
        });
    }

    function toggle(clase) {
        const filas = document.getElementsByClassName(clase);
        for(let f of filas) {
            const d = f.style.display;
            f.style.display = (d === 'table-row') ? 'none' : 'table-row';
        }
    }

    function exportarExcel() {
        const ws = XLSX.utils.json_to_sheet(datosGlobales);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "CensoTotal");
        XLSX.writeFile(wb, "Reporte_General_Censo.xlsx");
    }

    inicializar();
</script>
</body>
</html>
