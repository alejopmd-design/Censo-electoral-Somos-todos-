<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Rosse Mary - Cali 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --blue: #0f172a; --green: #10b981; --accent: #6366f1; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; text-transform: uppercase; }
        .container { max-width: 1600px; margin: auto; display: none; }
        
        .card { background: white; border-radius: 16px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .stat-num { font-size: 3rem; font-weight: 900; color: var(--blue); line-height: 1; margin: 10px 0; }
        
        .meta-bg { background: #e2e8f0; border-radius: 50px; height: 12px; margin-top: 10px; overflow: hidden; }
        .meta-fill { background: linear-gradient(90deg, #10b981, #34d399); height: 100%; transition: 1s ease; }

        .main-layout { display: grid; grid-template-columns: 1.3fr 0.7fr; gap: 20px; }
        #map { height: 500px; border-radius: 12px; border: 1px solid #cbd5e1; }
        
        .scroll { max-height: 500px; overflow-y: auto; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--blue); color: white; padding: 14px; text-align: left; cursor: pointer; position: sticky; top: 0; font-size: 0.7rem; z-index: 10; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.8rem; font-weight: 700; }
        
        .search-input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #e2e8f0; margin-bottom: 20px; font-size: 1rem; }
        .legend-item { display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 0.75rem; border-bottom: 1px dashed #e2e8f0; padding-bottom: 2px; }
    </style>
</head>
<body>

<div id="app" class="container">
    <div class="stats-grid">
        <div class="card">
            <small>CENSO ELECTORAL</small>
            <div class="stat-num" id="tV">0</div>
            <div class="meta-bg"><div id="metaFill" class="meta-fill"></div></div>
            <small id="metaPct">META 4,000 (0%)</small>
        </div>
        <div class="card" style="border-top: 4px solid var(--green)">
            <small>VOTOS DIRECTOS ROSSE</small>
            <div class="stat-num" id="tD" style="color:var(--green)">0</div>
        </div>
        <div class="card" style="border-top: 4px solid var(--accent)">
            <small>VOTOS RED L√çDERES</small>
            <div class="stat-num" id="tI" style="color:var(--accent)">0</div>
        </div>
    </div>

    <div class="main-layout">
        <div class="card">
            <h4 style="margin:0 0 15px 0">üó∫Ô∏è GEORREFERENCIACI√ìN Y DETALLE COMUNAS</h4>
            <div style="display: grid; grid-template-columns: 1fr 300px; gap: 20px;">
                <div id="map"></div>
                <div>
                    <canvas id="donaComunas"></canvas>
                    <div id="donaLegend" style="margin-top: 15px; max-height: 300px; overflow-y: auto; padding-right: 5px;"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h4 style="margin:0 0 15px 0">üèÜ EQUIPO DIRECTO (ORDENABLE)</h4>
            <div class="scroll">
                <table id="tablaLid" data-dir="desc">
                    <thead>
                        <tr>
                            <th onclick="ordenarRank(0)">L√çDER ‚ÜïÔ∏è</th>
                            <th onclick="ordenarRank(1)" style="text-align:center">VOTOS ‚ÜïÔ∏è</th>
                        </tr>
                    </thead>
                    <tbody id="bodyLid"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="card">
        <h4 style="margin:0 0 15px 0">üîç CENSO COMPLETO</h4>
        <input type="text" id="bus" onkeyup="filtrar()" class="search-input" placeholder="BUSCAR POR NOMBRE, C√âDULA O PUESTO...">
        <div class="scroll">
            <table id="tablaG">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">VOTANTE ‚ÜïÔ∏è</th>
                        <th onclick="sortTable(1)">C√âDULA ‚ÜïÔ∏è</th>
                        <th onclick="sortTable(2)">PUESTO ‚ÜïÔ∏è</th>
                        <th onclick="sortTable(3)">COMUNA ‚ÜïÔ∏è</th>
                    </tr>
                </thead>
                <tbody id="bodyM"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let votantes = [], puestosOficiales = [], map, capaBurbujas, chartDona;
    const OBJETIVO = 4000;
    const LIDER_PRINCIPAL = "Rosse Mary Cabal Franco";

    const GPS = {
        "1": [3.450, -76.550], "2": [3.475, -76.525], "3": [3.452, -76.533], "4": [3.468, -76.508], "5": [3.478, -76.492],
        "6": [3.485, -76.485], "7": [3.458, -76.488], "8": [3.445, -76.500], "9": [3.440, -76.515], "10": [3.428, -76.520],
        "11": [3.415, -76.510], "12": [3.428, -76.495], "13": [3.410, -76.485], "14": [3.415, -76.470], "15": [3.400, -76.475],
        "16": [3.410, -76.500], "17": [3.385, -76.520], "18": [3.375, -76.545], "19": [3.425, -76.545], "20": [3.415, -76.555],
        "21": [3.425, -76.465], "22": [3.355, -76.535], "24": [3.350, -76.510], "25": [3.370, -76.570], "33": [3.480, -76.570]
    };

    function normalizar(t) { return t ? t.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9\s]/g, "") : ""; }

    async function login() {
        const { value: p } = await Swal.fire({ title: 'PANEL ESTRAT√âGICO', input: 'password', confirmButtonColor: '#0f172a' });
        if(p === 'ADMIN2026') { 
            document.getElementById('app').style.display = 'block'; 
            map = L.map('map').setView([3.42, -76.52], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            capaBurbujas = L.layerGroup().addTo(map);
            await cargarBase();
        }
    }

    async function cargarBase() {
        const { data: pData } = await _supabase.from('PUESTOS_VOTACION').select('*');
        puestosOficiales = pData || [];
        const { data: vData } = await _supabase.from('VOTANTES').select('*');
        votantes = vData.map(v => {
            const txt = normalizar(v.puesto);
            let m = puestosOficiales.find(po => {
                const oficial = normalizar(po.nombre_puesto);
                return oficial.includes(txt) || txt.includes(oficial);
            });
            return { ...v, comuna: m ? m.comuna : "OTRA", oficial: m ? m.nombre_puesto : "PENDIENTE" };
        });
        renderUI();
    }

    function renderUI() {
        const cCom = {}, cLid = {}, cDataMap = {};
        
        const equipoRosse = votantes.filter(v => v.lider === LIDER_PRINCIPAL);
        equipoRosse.forEach(v => cLid[v["Nombres y apellidos"]] = 0);

        votantes.forEach(v => {
            if(cLid.hasOwnProperty(v.lider)) cLid[v.lider]++;
            if(v.comuna !== "OTRA") {
                cCom[v.comuna] = (cCom[v.comuna] || 0) + 1;
                if(!cDataMap[v.comuna]) cDataMap[v.comuna] = { total: 0 };
                cDataMap[v.comuna].total++;
            }
        });

        // Totales
        document.getElementById('tV').innerText = votantes.length;
        document.getElementById('tD').innerText = equipoRosse.length;
        document.getElementById('tI').innerText = votantes.length - equipoRosse.length;
        const p = Math.min((votantes.length/OBJETIVO)*100, 100);
        document.getElementById('metaFill').style.width = p+'%';
        document.getElementById('metaPct').innerText = `AVANCE: ${p.toFixed(1)}% DE 4,000`;

        // Ranking
        document.getElementById('bodyLid').innerHTML = Object.entries(cLid).sort((a,b)=>b[1]-a[1]).map(([l,v])=>`
            <tr style="${v === 0 ? 'background:#fff1f2' : ''}"><td>${l}</td><td style="text-align:center; color:${v>0?'var(--green)':'#e11d48'}">${v}</td></tr>
        `).join('');

        // Mapa con Popups (Informaci√≥n al pararse/clic)
        capaBurbujas.clearLayers();
        Object.entries(cDataMap).forEach(([c, val]) => {
            if(GPS[c]) {
                L.circle(GPS[c], { color: '#6366f1', radius: 300 + (val.total * 20), fillOpacity: 0.6 })
                .addTo(capaBurbujas)
                .bindPopup(`<b>COMUNA ${c}</b><br>Total Registrados: ${val.total}`);
            }
        });

        // Dona y Leyenda descriptiva
        if(chartDona) chartDona.destroy();
        const colors = ['#0f172a','#10b981','#6366f1','#f59e0b','#ef4444','#06b6d4','#8b5cf6','#ec4899'];
        const etiquetas = Object.keys(cCom).sort((a,b)=>a-b);
        const valores = etiquetas.map(e => cCom[e]);

        chartDona = new Chart(document.getElementById('donaComunas'), {
            type: 'doughnut',
            data: { labels: etiquetas.map(e=>'Comuna '+e), datasets: [{ data: valores, backgroundColor: colors }] },
            options: { cutout: '65%', plugins: { legend: { display: false } } }
        });

        document.getElementById('donaLegend').innerHTML = etiquetas.map((e, i) => `
            <div class="legend-item">
                <span><b style="color:${colors[i%colors.length]}">‚óè</b> COMUNA ${e}</span>
                <span>${cCom[e]} VOTANTES</span>
            </div>
        `).join('');

        document.getElementById('bodyM').innerHTML = votantes.map(v=>`
            <tr><td>${v["Nombres y apellidos"]}</td><td>${v.cedula}</td><td>${v.puesto}<br><small style="color:var(--accent)">üéØ ${v.oficial}</small></td><td>C-${v.comuna}</td></tr>
        `).join('');
    }

    function ordenarRank(n) {
        let table = document.getElementById("tablaLid");
        let rows = Array.from(table.rows).slice(1);
        let dir = table.getAttribute("data-dir") === "asc" ? "desc" : "asc";
        rows.sort((a, b) => {
            let x = a.cells[n].innerText.toLowerCase();
            let y = b.cells[n].innerText.toLowerCase();
            if(n === 1) return dir === "asc" ? parseInt(x) - parseInt(y) : parseInt(y) - parseInt(x);
            return dir === "asc" ? x.localeCompare(y) : y.localeCompare(x);
        });
        table.setAttribute("data-dir", dir);
        rows.forEach(r => table.tBodies[0].appendChild(r));
    }

    function sortTable(n) {
        let table = document.getElementById("tablaG");
        let rows = Array.from(table.rows).slice(1);
        let dir = table.getAttribute("data-dir") === "asc" ? "desc" : "asc";
        rows.sort((a, b) => {
            let x = a.cells[n].innerText.toLowerCase();
            let y = b.cells[n].innerText.toLowerCase();
            return dir === "asc" ? x.localeCompare(y) : y.localeCompare(x);
        });
        table.setAttribute("data-dir", dir);
        rows.forEach(r => table.tBodies[0].appendChild(r));
    }

    function filtrar() {
        const q = normalizar(document.getElementById('bus').value);
        const filas = document.getElementById('bodyM').getElementsByTagName('tr');
        for(let f of filas) f.style.display = normalizar(f.innerText).includes(q) ? '' : 'none';
    }

    login();
</script>
</body>
</html>
