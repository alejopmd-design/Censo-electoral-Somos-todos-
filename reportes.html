<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA OPERATIVO MASTER 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root { 
            --primary: #0f172a; --accent: #2563eb; --success: #10b981; 
            --danger: #ef4444; --warning: #f59e0b; --bg: #cbd5e1; --panel: #ffffff;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--primary); text-transform: uppercase; }
        .container { max-width: 1850px; margin: auto; display: none; }

        .master-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 25px; background: var(--primary); padding: 25px 40px; 
            border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3); color: white;
        }
        .master-header h1 { margin: 0; font-size: 2.2rem; font-weight: 900; letter-spacing: 2px; }

        .btn-exp { padding: 6px 12px; border-radius: 6px; border: none; font-weight: 900; cursor: pointer; font-size: 0.65rem; display: flex; align-items: center; gap: 5px; }
        .btn-excel { background: #166534; color: white; }
        .btn-pdf { background: #991b1b; color: white; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: var(--panel); border-radius: 12px; padding: 22px; border-left: 8px solid var(--accent); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .stat-val { font-size: 2.8rem; font-weight: 900; display: block; }

        .main-layout { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 25px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 20px; margin-bottom: 25px; position: relative; }
        
        h3 { font-size: 0.9rem; margin: 0 0 15px 0; display: flex; align-items: center; gap: 10px; font-weight: 800; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }

        .visual-container { display: grid; grid-template-columns: 1fr 320px; gap: 20px; }
        #map { height: 500px; border-radius: 8px; border: 1px solid #94a3b8; }

        .scroll { max-height: 420px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f1f5f9; padding: 14px; text-align: left; font-size: 0.7rem; position: sticky; top: 0; z-index: 10; cursor: pointer; border-bottom: 3px solid #cbd5e1; user-select: none; }
        th:hover { background: var(--accent); color: white; }
        td { padding: 12px 14px; border-bottom: 1px solid #f1f5f9; font-size: 0.8rem; font-weight: 700; }
        
        .alert-box { padding: 12px; border-radius: 8px; margin-bottom: 10px; font-size: 0.75rem; font-weight: 900; border-left: 6px solid; display: flex; justify-content: space-between; }
        .alert-red { background: #fee2e2; color: #991b1b; border-color: var(--danger); }
        .alert-orange { background: #ffedd5; color: #9a3412; border-color: var(--warning); }
        .row-zero { background: #fff1f2 !important; color: #991b1b; }
    </style>
</head>
<body>

<div id="app" class="container">
    <header class="master-header">
        <h1>PANEL DE MANDO OPERATIVO</h1>
        <div style="display:flex; gap:15px; align-items:center;">
            <select id="filtroFecha" style="padding:10px; border-radius:8px; font-weight:900;" onchange="renderUI()">
                <option value="all">TODOS LOS REGISTROS</option>
                <option value="hoy">GESTIÓN HOY</option>
            </select>
            <div id="reloj" style="font-weight: 900;"></div>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card"><span class="stat-label">TOTAL CENSO</span><span class="stat-val" id="tV">0</span></div>
        <div class="stat-card" style="border-left-color: var(--danger)"><span class="stat-label">COMUNAS CRÍTICAS</span><span class="stat-val" id="tZonasCriticas" style="color:var(--danger)">0</span></div>
        <div class="stat-card" style="border-left-color: var(--success)"><span class="stat-label">LÍDERES</span><span class="stat-val" id="tLidActivos" style="color:var(--success)">0</span></div>
    </div>

    <div class="main-layout">
        <div class="col-left">
            <div class="panel">
                <h3><i class="fas fa-map-marked-alt"></i> MAPA DE CALOR Y RENDIMIENTO</h3>
                <div class="visual-container">
                    <div id="map"></div>
                    <div>
                        <canvas id="donaComunas" style="max-height: 200px;"></canvas>
                        <div id="donaLegend" class="scroll" style="max-height: 270px; margin-top:15px; background:#f8fafc;"></div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                    <h3><i class="fas fa-users"></i> LISTADO GENERAL</h3>
                    <div style="display:flex; gap:8px;">
                        <button class="btn-exp btn-excel" onclick="exportTable('tablaG', 'excel')"><i class="fas fa-file-excel"></i></button>
                        <button class="btn-exp btn-pdf" onclick="exportTable('tablaG', 'pdf')"><i class="fas fa-file-pdf"></i></button>
                    </div>
                    <input type="text" id="bus" onkeyup="filtrar()" placeholder="FILTRAR..." style="padding:8px; border-radius:8px; border:1px solid #cbd5e1; width:200px;">
                </div>
                <div class="scroll">
                    <table id="tablaG">
                        <thead>
                            <tr>
                                <th onclick="ordenar(this, 0)">NOMBRE <i class="fas fa-sort"></i></th>
                                <th onclick="ordenar(this, 1)">CÉDULA <i class="fas fa-sort"></i></th>
                                <th onclick="ordenar(this, 2)">PUESTO <i class="fas fa-sort"></i></th>
                                <th onclick="ordenar(this, 3)">COMUNA <i class="fas fa-sort"></i></th>
                            </tr>
                        </thead>
                        <tbody id="bodyM"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-right">
            <div class="panel">
                <h3><i class="fas fa-exclamation-triangle"></i> ALERTAS ESTRATÉGICAS</h3>
                <div id="alertasContainer" class="scroll" style="max-height: 220px;"></div>
            </div>

            <div class="panel">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                    <h3><i class="fas fa-medal"></i> RANKING DE LÍDERES</h3>
                    <div style="display:flex; gap:8px;">
                        <button class="btn-exp btn-excel" onclick="exportTable('tablaLid', 'excel')"><i class="fas fa-file-excel"></i></button>
                    </div>
                </div>
                <div class="scroll">
                    <table id="tablaLid">
                        <thead>
                            <tr>
                                <th onclick="ordenar(this, 0)">LÍDER <i class="fas fa-sort"></i></th>
                                <th onclick="ordenar(this, 1)" style="text-align:center">VOTOS <i class="fas fa-sort"></i></th>
                            </tr>
                        </thead>
                        <tbody id="bodyLid"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let votantes = [], puestosOficiales = [], map, capaBurbujas, chartDona;
    const GPS = { "1":[3.450,-76.550],"2":[3.475,-76.525],"3":[3.452,-76.533],"4":[3.468,-76.508],"5":[3.478,-76.492],"6":[3.485,-76.485],"7":[3.458,-76.488],"8":[3.445,-76.500],"9":[3.440,-76.515],"10":[3.428,-76.520],"11":[3.415,-76.510],"12":[3.428,-76.495],"13":[3.410,-76.485],"14":[3.415,-76.470],"15":[3.400,-76.475],"16":[3.410,-76.500],"17":[3.385,-76.520],"18":[3.375,-76.545],"19":[3.425,-76.545],"20":[3.415,-76.555],"21":[3.425,-76.465],"22":[3.355,-76.535],"24":[3.350,-76.510],"25":[3.370,-76.570],"33":[3.480,-76.570] };
    const COLORES = ['#2563eb','#10b981','#f59e0b','#ef4444','#8b5cf6','#06b6d4','#d946ef','#f97316','#a3e635','#2dd4bf','#64748b','#475569'];

    async function login() {
        const { value: p } = await Swal.fire({ title: 'ACCESO MÁSTER', input: 'password', confirmButtonColor: '#0f172a' });
        if(p === 'ADMIN2026') { 
            document.getElementById('app').style.display = 'block'; 
            initMap(); 
            await cargarBase();
            setInterval(() => { document.getElementById('reloj').innerText = new Date().toLocaleString(); }, 1000);
        }
    }

    function initMap() {
        map = L.map('map').setView([3.42, -76.52], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        capaBurbujas = L.layerGroup().addTo(map);
    }

    async function cargarBase() {
        const { data: pData } = await _supabase.from('PUESTOS_VOTACION').select('*');
        puestosOficiales = pData || [];
        const { data: vData } = await _supabase.from('VOTANTES').select('*');
        votantes = vData || [];
        renderUI();
    }

    function renderUI() {
        const fType = document.getElementById('filtroFecha').value;
        const filtered = votantes.filter(v => fType === 'all' || new Date(v.created_at).toDateString() === new Date().toDateString());

        const cCom = {}, cLid = {};
        votantes.filter(v => (v.lider||"").toUpperCase().includes("ROSSE MARY")).forEach(v => cLid[v["Nombres y apellidos"].toUpperCase()] = 0);

        const procesados = filtered.map(v => {
            const lidV = (v.lider||"").toUpperCase();
            if(cLid.hasOwnProperty(lidV)) cLid[lidV]++;
            const m = puestosOficiales.find(po => po.nombre_puesto.toLowerCase().includes((v.puesto||"").toLowerCase()));
            const com = m ? m.comuna : "OTRA";
            if(com !== "OTRA") cCom[com] = (cCom[com] || 0) + 1;
            return { ...v, comuna: com, oficial: m ? m.nombre_puesto : "PENDIENTE" };
        });

        document.getElementById('tV').innerText = filtered.length;
        document.getElementById('tLidActivos').innerText = Object.keys(cLid).length;

        // ALERTAS REQUERIDAS (0 y ultimas 5)
        let hAlert = "";
        const enCero = Object.keys(GPS).filter(c => !cCom[c]);
        enCero.forEach(c => hAlert += `<div class="alert-box alert-red"><span>COMUNA ${c}</span> <b>CERO (0)</b></div>`);
        Object.entries(cCom).sort((a,b)=>a[1]-b[1]).slice(0, 5).forEach(([c,t]) => hAlert += `<div class="alert-box alert-orange"><span>COMUNA ${c}</span> <b>BAJA (${t})</b></div>`);
        document.getElementById('alertasContainer').innerHTML = hAlert;
        document.getElementById('tZonasCriticas').innerText = enCero.length;

        // TABLAS
        document.getElementById('bodyLid').innerHTML = Object.entries(cLid).sort((a,b)=>b[1]-a[1]).map(([l,v])=>`<tr class="${v===0?'row-zero':''}"><td>${l}</td><td align="center">${v}</td></tr>`).join('');
        document.getElementById('bodyM').innerHTML = procesados.map(v => `<tr><td>${v["Nombres y apellidos"]}</td><td>${v.cedula}</td><td>${v.oficial}</td><td>${v.comuna}</td></tr>`).join('');

        // MAPA Y DONA MULTICOLOR
        capaBurbujas.clearLayers();
        const eti = Object.keys(cCom).sort((a,b)=>a-b);
        eti.forEach((c, i) => {
            const total = cCom[c] || 0;
            const color = total === 0 ? "#ef4444" : (total < 30 ? "#f59e0b" : "#10b981");
            if(GPS[c]) {
                const b = L.circle(GPS[c], { color, fillColor: color, fillOpacity: 0.7, radius: 350 + (total * 10) }).addTo(capaBurbujas);
                b.bindTooltip(`<b>COMUNA ${c}</b><br>TOTAL: ${total}`, { sticky: true });
            }
        });

        if(chartDona) chartDona.destroy();
        chartDona = new Chart(document.getElementById('donaComunas'), {
            type: 'doughnut',
            data: { labels: eti.map(e=>'C'+e), datasets: [{ data: eti.map(e=>cCom[e]), backgroundColor: COLORES }] },
            options: { plugins: { legend: { display: false } } }
        });

        document.getElementById('donaLegend').innerHTML = eti.map((c, i) => `
            <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #ddd; font-size:0.7rem;">
                <span><i class="fas fa-circle" style="color:${COLORES[i%COLORES.length]}"></i> COMUNA ${c}</span><b>${cCom[c]}</b>
            </div>`).join('');
    }

    function ordenar(el, col) {
        const table = el.closest('table');
        const rows = Array.from(table.tBodies[0].rows);
        const asc = table.getAttribute('data-asc') !== 'true';
        rows.sort((a, b) => {
            let valA = a.cells[col].innerText, valB = b.cells[col].innerText;
            return isNaN(valA) ? valA.localeCompare(valB) : parseFloat(valA) - parseFloat(valB);
        });
        if(!asc) rows.reverse();
        table.setAttribute('data-asc', asc);
        rows.forEach(r => table.tBodies[0].appendChild(r));
    }

    function exportTable(id, type) {
        const table = document.getElementById(id);
        if(type === 'excel') {
            const wb = XLSX.utils.table_to_book(table);
            XLSX.writeFile(wb, `${id}_REPORTE.xlsx`);
        } else {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("REPORTE OPERATIVO 2026", 14, 15);
            doc.autoTable({ html: `#${id}`, theme: 'grid', headStyles: { fillColor: [15, 23, 42] } });
            doc.save(`${id}_REPORTE.pdf`);
        }
    }

    function filtrar() {
        const q = document.getElementById('bus').value.toUpperCase();
        Array.from(document.getElementById('bodyM').rows).forEach(r => r.style.display = r.innerText.toUpperCase().includes(q) ? '' : 'none');
    }

    login();
</script>
</body>
</html>
