<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD ELECTORAL CALI 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --blue: #0f172a; --green: #10b981; --bg: #f1f5f9; --white: #ffffff; }
        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; 
            text-transform: uppercase; overflow: hidden; height: 100vh; box-sizing: border-box;
        }
        .container { display: none; height: 100%; flex-direction: column; gap: 15px; }
        
        /* FILA SUPERIOR: INDICADORES */
        .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; flex-shrink: 0; }
        .stat-card { background: var(--white); padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 6px solid var(--blue); }
        .stat-val { font-size: 2.8rem; font-weight: 900; color: var(--blue); line-height: 1; }
        .stat-lab { font-size: 0.8rem; color: #64748b; font-weight: bold; margin-top: 5px; }

        /* CUERPO CENTRAL */
        .main-grid { display: grid; grid-template-columns: 1fr 1.8fr 1fr; gap: 15px; flex-grow: 1; min-height: 0; }
        .panel { background: var(--white); border-radius: 12px; padding: 15px; display: flex; flex-direction: column; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .panel-title { font-weight: 800; font-size: 0.9rem; margin-bottom: 10px; color: var(--blue); border-bottom: 2px solid #f1f5f9; padding-bottom: 5px; }

        /* TABLAS Y SCROLL */
        .table-container { flex-grow: 1; overflow-y: auto; border-radius: 8px; border: 1px solid #f1f5f9; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { background: #f8fafc; padding: 12px 10px; text-align: left; position: sticky; top: 0; z-index: 10; border-bottom: 2px solid #e2e8f0; cursor: pointer; }
        td { padding: 10px; border-bottom: 1px solid #f8fafc; }

        /* BUSCADOR TIPO CONTROL */
        .search-box { width: 100%; padding: 15px; border-radius: 8px; border: 2px solid var(--blue); font-weight: 800; font-size: 1rem; margin-bottom: 10px; box-sizing: border-box; }

        /* ETIQUETAS */
        .badge { padding: 4px 8px; border-radius: 5px; font-weight: 800; font-size: 0.65rem; }
        .c-comuna { background: #e0f2fe; color: #0369a1; }
        .c-directo { background: #dcfce7; color: #166534; }
        
        button.btn-export { background: var(--blue); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button.btn-export:hover { background: #1e293b; }
    </style>
</head>
<body>

<div id="app" class="container">
    <div class="stats-row">
        <div class="stat-card">
            <div class="stat-val" id="countTotal">0</div>
            <div class="stat-lab">POTENCIAL TOTAL (CENSO)</div>
        </div>
        <div class="stat-card" style="border-color: var(--green);">
            <div class="stat-val" id="countDirecto" style="color: var(--green);">0</div>
            <div class="stat-lab">VOTOS DIRECTOS</div>
        </div>
        <div class="stat-card" style="border-color: #6366f1;">
            <div class="stat-val" id="countIndirecto" style="color: #6366f1;">0</div>
            <div class="stat-lab">RED INDIRECTA</div>
        </div>
    </div>

    <div class="main-grid">
        <div class="panel">
            <div class="panel-title">‚≠ê LIDERAZGO DIRECTO</div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr><th onclick="sortL('nombre')">L√çDER ‚Üï</th><th onclick="sortL('votos')">VOTOS ‚Üï</th></tr>
                    </thead>
                    <tbody id="listaLideres"></tbody>
                </table>
            </div>
        </div>

        <div class="panel">
            <input type="text" id="inputBusqueda" class="search-box" onkeyup="ejecutarFiltro()" placeholder="üîç BUSCAR NOMBRE, C√âDULA O PUESTO...">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortM('Nombres y apellidos')">VOTANTE ‚Üï</th>
                            <th onclick="sortM('cedula')">C√âDULA ‚Üï</th>
                            <th onclick="sortM('puesto')">PUESTO ‚Üï</th>
                            <th onclick="sortM('comuna')">UBIC. ‚Üï</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoMaestro"></tbody>
                </table>
            </div>
            <button class="btn-export" onclick="descargarExcel()">üì• DESCARGAR BASE COMPLETA (EXCEL)</button>
        </div>

        <div class="panel">
            <div class="panel-title">üìç GEOPOL√çTICA POR COMUNAS</div>
            <div style="flex-grow:1; position:relative;">
                <canvas id="graficoComunas"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let dataGlobal = [];
    let rankingLideres = [];
    let chartInstance;
    let sortStateM = { col: null, asc: true };
    let sortStateL = { col: 'votos', asc: false };

    // MATRIZ DE PUESTOS AJUSTADA (VIENDO TUS IM√ÅGENES)
    const PUESTOS_CALI = {
        "1": ["ACEVEDO", "GOMEZ", "MUTIS", "CELESTINO", "GARCES", "TERRON", "AGUACATAL"],
        "7": ["10 DE MAYO", "DIEZ DE MAYO", "PUMAREJO", "MALLARINO", "VILLAMAGRE"],
        "12": ["SANTA FE", "VILLA DEL SUR", "SINDICAL", "RODEO", "FLORESTA"],
        "19": ["CIEGOS", "SORDOS", "COLISEO", "PASCUAL", "ESTADIO", "LIDO", "TEQUENDAMA"],
        "RURAL": ["HORMIGUERO", "MONTEBELLO", "FELIDIA", "SALADITO", "BUITRERA"]
    };

    function normalizar(texto) {
        return texto ? texto.toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().trim() : "";
    }

    function asignarUbicacion(puesto) {
        const p = normalizar(puesto);
        if (!p || p.includes("NO APLICA")) return "S.D";
        for (let [comuna, claves] of Object.entries(PUESTOS_CALI)) {
            if (claves.some(c => p.includes(c))) return comuna === "RURAL" ? "RURAL" : "C" + comuna;
        }
        return "OTRA";
    }

    async function validarAcceso() {
        const { value: pass } = await Swal.fire({ 
            title: 'SISTEMA DE CONTROL', 
            input: 'password', 
            confirmButtonColor: '#0f172a',
            allowOutsideClick: false 
        });
        if (pass === 'ADMIN2026') {
            document.getElementById('app').style.display = 'flex';
            await cargarDatos();
        }
    }

    async function cargarDatos() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        dataGlobal = data.map(v => ({
            ...v,
            comuna: asignarUbicacion(v.puesto),
            tipo: v.lider === "Rosse Mary Cabal Franco" ? "DIRECTO" : "INDIRECTO"
        }));

        const directos = dataGlobal.filter(v => v.lider === "Rosse Mary Cabal Franco");
        rankingLideres = directos.map(d => ({
            nombre: d["Nombres y apellidos"],
            votos: dataGlobal.filter(v => v.lider === d["Nombres y apellidos"]).length
        }));

        refrescarTablero();
    }

    function refrescarTablero() {
        document.getElementById('countTotal').innerText = dataGlobal.length;
        document.getElementById('countDirecto').innerText = dataGlobal.filter(v => v.tipo === "DIRECTO").length;
        document.getElementById('countIndirecto').innerText = dataGlobal.filter(v => v.tipo === "INDIRECTO").length;
        renderizarLideres();
        renderizarMaestro();
        renderizarGrafico();
    }

    function ejecutarFiltro() {
        const busqueda = normalizar(document.getElementById('inputBusqueda').value);
        const filas = document.getElementById('cuerpoMaestro').getElementsByTagName('tr');
        for (let f of filas) {
            f.style.display = normalizar(f.innerText).includes(busqueda) ? "" : "none";
        }
    }

    function renderizarLideres() {
        rankingLideres.sort((a,b) => sortStateL.asc ? (a[sortStateL.col] > b[sortStateL.col] ? 1 : -1) : (a[sortStateL.col] < b[sortStateL.col] ? 1 : -1));
        document.getElementById('listaLideres').innerHTML = rankingLideres.map(l => `
            <tr><td><b>${l.nombre}</b></td><td><span class="badge c-directo">${l.votos}</span></td></tr>
        `).join('');
    }

    function renderizarMaestro() {
        if(sortStateM.col) {
            dataGlobal.sort((a,b) => {
                let v1 = normalizar(a[sortStateM.col]);
                let v2 = normalizar(b[sortStateM.col]);
                return sortStateM.asc ? v1.localeCompare(v2) : v2.localeCompare(v1);
            });
        }
        document.getElementById('cuerpoMaestro').innerHTML = dataGlobal.map(v => `
            <tr>
                <td><b>${v["Nombres y apellidos"]}</b></td>
                <td>${v.cedula}</td>
                <td>${v.puesto || '---'}</td>
                <td><span class="badge c-comuna">${v.comuna}</span></td>
            </tr>
        `).join('');
        ejecutarFiltro();
    }

    function sortM(col) { sortStateM.asc = sortStateM.col === col ? !sortStateM.asc : true; sortStateM.col = col; renderizarMaestro(); }
    function sortL(col) { sortStateL.asc = sortStateL.col === col ? !sortStateL.asc : true; sortStateL.col = col; renderizarLideres(); }

    function renderizarGrafico() {
        const ctx = document.getElementById('graficoComunas');
        const resumen = {}; dataGlobal.forEach(v => resumen[v.comuna] = (resumen[v.comuna] || 0) + 1);
        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(resumen),
                datasets: [{ data: Object.values(resumen), backgroundColor: ['#0f172a','#10b981','#6366f1','#f59e0b','#ec4899','#ef4444'] }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } } }
        });
    }

    function descargarExcel() {
        const ws = XLSX.utils.json_to_sheet(dataGlobal);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "CENSO_2026");
        XLSX.writeFile(wb, "REPORTE_ESTRUCTURA.xlsx");
    }

    validarAcceso();
</script>
</body>
</html>
