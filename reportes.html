<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Electoral Cali 2026 - B√∫squeda Inteligente</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --blue: #0f172a; --green: #10b981; --bg: #f8fafc; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; text-transform: uppercase; }
        .container { max-width: 1400px; margin: auto; display: none; }
        .card { background: var(--white); border-radius: 16px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 24px; border: 1px solid #e2e8f0; }
        .top-grid { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 24px; margin-bottom: 20px; }
        .mid-grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 24px; }
        .stat-num { font-size: 2.8rem; font-weight: 800; color: var(--blue); text-align: center; }
        #map { height: 450px; border-radius: 12px; border: 2px solid var(--blue); background: #ffffff; }
        .scroll-area { max-height: 400px; overflow-y: auto; border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 12px; text-align: left; font-size: 0.75rem; border-bottom: 2px solid #e2e8f0; position: sticky; top: 0; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; font-weight: 600; }
        .votos-resumen { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; margin-top: 20px; }
        .resumen-item { background: white; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #e2e8f0; border-top: 5px solid var(--blue); }
        .val-votos { font-size: 1.8rem; font-weight: 800; color: #ef4444; display: block; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #e2e8f0; outline: none; margin-bottom: 15px; box-sizing: border-box; }
        .btn-excel { background: #1D6F42; color: white; width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div id="app" class="container">
    <div class="top-grid">
        <div class="card"><strong>üìä POTENCIAL TOTAL</strong><div class="stat-num" id="totalCenso">0</div></div>
        <div class="card"><strong>DIRECTOS</strong><div class="stat-num" id="totalD" style="color:#10b981">0</div></div>
        <div class="card"><strong>RED INDIRECTA</strong><div class="stat-num" id="totalI" style="color:#6366f1">0</div></div>
    </div>

    <div class="mid-grid">
        <div class="card">
            <h4 style="margin-top:0">üó∫Ô∏è MAPA DE CALOR (COINCIDENCIA INTELIGENTE)</h4>
            <div id="map"></div>
            <h4 style="margin-top:25px">üìù DESCRIPCI√ìN POR COMUNAS</h4>
            <div id="listaComunasResumen" class="votos-resumen"></div>
        </div>
        <div class="card">
            <h4 style="margin-top:0">üìç GEOPOL√çTICA (%)</h4>
            <div style="height: 300px;"><canvas id="chartDona"></canvas></div>
            <h4 style="margin-top:20px">‚≠ê L√çDERES</h4>
            <div class="scroll-area" style="max-height: 250px;">
                <table><tbody id="cuerpoLideres"></tbody></table>
            </div>
        </div>
    </div>

    <div class="card">
        <h4 style="margin-top:0">üìã BASE MAESTRA</h4>
        <input type="text" id="buscador" onkeyup="filtrar()" placeholder="üîç BUSCAR NOMBRE, C√âDULA O PUESTO...">
        <div class="scroll-area" style="max-height:500px">
            <table id="tablaMaestra">
                <thead>
                    <tr><th>VOTANTE</th><th>C√âDULA</th><th>TEL√âFONO</th><th>PUESTO</th><th>COMUNA</th></tr>
                </thead>
                <tbody id="cuerpoDetalle"></tbody>
            </table>
        </div>
        <button onclick="exportarTodo()" class="btn-excel" style="background:#0f172a; margin-top:20px">DESCARGAR TODO</button>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);
    const SHEETS_URL = 'https://docs.google.com/spreadsheets/d/1HR-65dmYpIKOmwZPs0OVhp-iiOEa8m8CY53rxyS0vZQ/gviz/tq?tqx=out:csv';

    let baseDatos = [], diccionarioPuestos = [], map, layerGroup, myChart;

    const COORDENADAS = {
        "1": [3.450, -76.550], "2": [3.475, -76.525], "3": [3.452, -76.533], "7": [3.458, -76.488],
        "12": [3.428, -76.495], "19": [3.425, -76.545], "22": [3.355, -76.535]
    };

    // Funci√≥n para limpiar texto (quita tildes y caracteres raros)
    function limpiarTexto(t) {
        return t.toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                .replace(/[^a-z0-9]/g, "");
    }

    async function iniciar() {
        const { value: pass } = await Swal.fire({ title: 'ACCESO', input: 'password' });
        if(pass === 'ADMIN2026') { 
            document.getElementById('app').style.display = 'block'; 
            initMap();
            await cargarDiccionarioPuestos();
            await cargarDatosSupabase(); 
        }
    }

    async function cargarDiccionarioPuestos() {
        try {
            const resp = await fetch(SHEETS_URL);
            const texto = await resp.text();
            const filas = texto.split('\n').slice(1);
            diccionarioPuestos = filas.map(f => {
                const columnas = f.split(',');
                if(columnas.length >= 2) {
                    const nombrePuesto = columnas[0].replace(/"/g, "").trim();
                    return {
                        original: nombrePuesto,
                        limpio: limpiarTexto(nombrePuesto),
                        comuna: columnas[1].replace(/"/g, "").trim()
                    };
                }
                return null;
            }).filter(x => x);
        } catch (e) { console.error("Error Sheets", e); }
    }

    function asignarComunaInteligente(puestoUsuario) {
        if(!puestoUsuario) return "REVISAR";
        const txtLimpio = limpiarTexto(puestoUsuario);
        
        // 1. Intentar coincidencia exacta
        let hallado = diccionarioPuestos.find(p => p.limpio === txtLimpio);
        if(hallado) return hallado.comuna;

        // 2. Intentar coincidencia amplia (si el texto contiene o es contenido por)
        hallado = diccionarioPuestos.find(p => txtLimpio.includes(p.limpio) || p.limpio.includes(txtLimpio));
        if(hallado) return hallado.comuna;

        return "REVISAR";
    }

    function initMap() {
        map = L.map('map').setView([3.42, -76.52], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        layerGroup = L.layerGroup().addTo(map);
    }

    async function cargarDatosSupabase() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        baseDatos = data.map(v => ({
            ...v, 
            comuna: asignarComunaInteligente(v.puesto)
        }));
        actualizarUI();
    }

    function actualizarUI() {
        const conteo = {};
        baseDatos.forEach(v => { if(v.comuna !== "REVISAR") conteo[v.comuna] = (conteo[v.comuna] || 0) + 1; });

        document.getElementById('totalCenso').innerText = baseDatos.length;
        document.getElementById('totalD').innerText = baseDatos.filter(v => v.lider === "Rosse Mary Cabal Franco").length;
        document.getElementById('totalI').innerText = baseDatos.length - baseDatos.filter(v => v.lider === "Rosse Mary Cabal Franco").length;

        layerGroup.clearLayers();
        Object.entries(conteo).forEach(([c, v]) => {
            if(COORDENADAS[c]) {
                L.circle(COORDENADAS[c], { color: '#ef4444', fillColor: '#ef4444', fillOpacity: 0.6, radius: 300 + (v * 20) })
                .addTo(layerGroup).bindPopup(`COMUNA ${c}: ${v} VOTOS`);
            }
        });

        document.getElementById('listaComunasResumen').innerHTML = Object.entries(conteo)
            .sort((a,b) => b[1]-a[1])
            .map(([c, v]) => `<div class="resumen-item"><small>COMUNA</small><strong>${c}</strong><span class="val-votos">${v}</span></div>`).join('');

        renderDona(conteo);
        renderTabla();
    }

    function renderDona(conteo) {
        const ctx = document.getElementById('chartDona');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(conteo).map(c => "C" + c),
                datasets: [{ data: Object.values(conteo), backgroundColor: ['#0f172a', '#10b981', '#ef4444', '#f59e0b', '#3b82f6'] }]
            },
            options: { maintainAspectRatio: false }
        });
    }

    function renderTabla() {
        document.getElementById('cuerpoDetalle').innerHTML = baseDatos.map(v => `
            <tr><td>${v["Nombres y apellidos"]}</td><td>${v.cedula}</td><td>${v.telefono||'--'}</td><td>${v.puesto}</td><td><b>${v.comuna}</b></td></tr>
        `).join('');
    }

    function filtrar() {
        const val = limpiarTexto(document.getElementById('buscador').value);
        const filas = document.getElementById('cuerpoDetalle').getElementsByTagName('tr');
        for(let f of filas) {
            const contenido = limpiarTexto(f.innerText);
            f.style.display = contenido.includes(val) ? '' : 'none';
        }
    }

    function exportarTodo() { const ws = XLSX.utils.json_to_sheet(baseDatos); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Censo"); XLSX.writeFile(wb, "Censo_Completo.xlsx"); }

    iniciar();
</script>
</body>
</html>
