        poblarSelectorLideres();
        filtrarVotosDirectos(); // Carga inicial con "TODOS"

        const select = document.getElementById('selectLider');
        // Obtener nombres √∫nicos de l√≠deres de la base de datos limpia

            const opt = document.createElement('option');
            opt.value = nombre;
            opt.innerText = nombre;
            select.appendChild(opt);
        });
    }

        llenarTabla(filtrados);
