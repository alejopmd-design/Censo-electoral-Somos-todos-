<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMAND CENTER CALI 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #0f172a; --a: #2563eb; --bg: #f1f5f9; }
        * { box-sizing: border-box; margin: 0; padding: 0; text-transform: uppercase; font-family: sans-serif; }
        body { background: var(--bg); padding: 15px; color: #1e293b; }
        .h { background: var(--p); padding: 20px; border-radius: 12px; color: white; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 5px solid var(--a); }
        .st { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .c { background: white; padding: 20px; border-radius: 12px; border-top: 5px solid var(--a); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .v { font-size: 2rem; font-weight: 900; display: block; color: var(--p); }
        .m { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 20px; }
        .pn { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        #map { height: 400px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; font-size: 0.8rem; }
        .al { padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 0.7rem; font-weight: 800; display: flex; justify-content: space-between; border-left: 5px solid; }
        .red { background: #fee2e2; color: #991b1b; border-color: #ef4444; }
    </style>
</head>
<body>
    <header class="h"><h1>COMMAND CENTER 2026</h1><div id="reloj">00:00:00</div></header>
    <div class="st">
        <div class="c"><span>TOTAL</span><span class="v" id="tV">0</span></div>
        <div class="c" style="border-top-color:#ef4444"><span>ALERTAS</span><span class="val" id="tA">0</span></div>
        <div class="c" style="border-top-color:#10b981"><span>ROSSE MARY</span><span class="v" id="tRM">0</span></div>
        <div class="c"><span>META 7K</span><div style="height:10px;background:#eee;margin-top:10px;"><div id="mB" style="width:0%;height:100%;background:#10b981;transition:1s;"></div></div></div>
    </div>
    <div class="m">
        <div class="cl1">
            <div class="pn"><h3>MAPA</h3><div id="map"></div></div>
            <div class="pn"><h3>VOTANTES</h3><div style="max-height:300px;overflow-y:auto"><table><thead><tr><th>NOMBRE</th><th>CEDULA</th></tr></thead><tbody id="bG"></tbody></table></div></div>
        </div>
        <div class="cl2">
            <div class="pn"><h3>COMUNAS</h3><canvas id="cD"></canvas></div>
            <div class="pn"><h3>INTERVENCIÃ“N</h3><div id="als"></div></div>
        </div>
    </div>
<script>
    const _s = supabase.createClient('https://pmwlkdariynhaqbqursp.supabase.co', 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv');
    let vts = [], pts = [], map, cD;
    async function init() {
        const {data: p} = await _s.from('PUESTOS_VOTACION').select('*');
        const {data: v} = await _s.from('VOTANTES').select('*');
        pts = p || []; vts = v || [];
        if(!map) {
            map = L.map('map').setView([3.42, -76.52], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        }
        render();
    }
    function render() {
        const t = vts.length || 1;
        const vR = vts.filter(x => (x.lider||"").toUpperCase().includes("ROSSE MARY"));
        document.getElementById('tV').innerText = vts.length;
        document.getElementById('tRM').innerText = vR.length;
        document.getElementById('mB').style.width = Math.min((vR.length/7000)*100, 100) + '%';
        let cC = {};
        vts.forEach(x => {
            const p = pts.find(y => y.nombre_puesto.trim().toUpperCase() === (x.puesto||"").trim().toUpperCase());
            if(p) cC[p.comuna] = (cC[p.comuna]||0) + 1;
        });
        document.getElementById('bG').innerHTML = vts.slice(0,30).map(x => `<tr><td>${x["Nombres y apellidos"]}</td><td>${x.cedula}</td></tr>`).join('');
        const rk = Object.keys(cC).map(c => ({id: c, v: cC[c]})).sort((a,b)=>a.v-b.v);
        document.getElementById('als').innerHTML = rk.slice(0,5).map(a => `<div class="al red"><span>C-${a.id}</span><span>${a.v} VOTOS</span></div>`).join('');
        const lab = Object.keys(cC);
        const dat = lab.map(l => cC[l]);
        if(cD) cD.destroy();
        cD = new Chart(document.getElementById('cD'), {
            type: 'doughnut',
            data: { labels: lab, datasets: [{ data: dat, backgroundColor: ['#2563eb','#10b981','#f59e0b'] }] },
            options: { plugins: { legend: { position: 'bottom' } } }
        });
    }
    init();
    setInterval(() => { document.getElementById('reloj').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
.
