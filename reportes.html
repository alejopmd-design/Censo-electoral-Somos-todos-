<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Censo Electoral 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { 
            --primary: #1a365d; 
            --accent: #2f855a; 
            --bg: #f7fafc; 
            --white: #ffffff;
            --excel: #1D6F42;
            --pdf: #E74C3C;
        }

        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #2d3748; }
        #app { display: none; max-width: 1200px; margin: auto; }
        
        .meta-container { background: var(--white); padding: 20px; border-radius: 15px; margin-bottom: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .meta-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; font-size: 1.1rem; }
        .progress-bg { background: #edf2f7; border-radius: 20px; height: 15px; overflow: hidden; border: 1px solid #e2e8f0; }
        .progress-fill { background: linear-gradient(90deg, #48bb78, #2f855a); width: 0%; height: 100%; transition: width 1s ease-in-out; }

        .general-stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 20px; 
            margin-bottom: 25px; 
        }
        .stat-card { 
            background: var(--white); padding: 20px; border-radius: 15px; text-align: center; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-bottom: 4px solid transparent;
        }
        .stat-card h3 { font-size: 0.85rem; color: #718096; margin: 0; text-transform: uppercase; letter-spacing: 0.05em; }
        .stat-card p { font-size: 2rem; font-weight: 800; margin: 10px 0 0; }
        .card-total { border-color: var(--primary); color: var(--primary); }
        .card-directos { border-color: #38a169; color: #38a169; }
        .card-indirectos { border-color: #dd6b20; color: #dd6b20; }

        .controls-row { display: grid; grid-template-columns: 2fr 1fr; gap: 15px; margin-bottom: 25px; }
        input, select { padding: 12px 15px; border-radius: 10px; border: 2px solid #e2e8f0; font-size: 1rem; outline: none; transition: border-color 0.2s; }

        .actions-bar { display: flex; gap: 10px; justify-content: flex-end; margin-bottom: 20px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; color: white; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }
        .btn-excel { background: var(--excel); }
        .btn-pdf { background: var(--pdf); }

        .table-container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow-x: auto; margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-size: 0.85rem; color: #718096; border-bottom: 2px solid #edf2f7; }
        
        /* Estilo para encabezados ordenables */
        th.sortable { cursor: pointer; position: relative; transition: background 0.2s; }
        th.sortable:hover { background: #edf2f7; color: var(--primary); }
        th.sortable::after { content: ' ‚Üï'; font-size: 10px; opacity: 0.5; }

        td { padding: 15px; border-bottom: 1px solid #edf2f7; font-size: 0.95rem; }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }
        .directo { background: #c6f6d5; color: #22543d; }
        .lideres-card { border-top: 4px solid var(--primary); }

        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .chart-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div id="app">
    <div class="meta-container">
        <div class="meta-header">
            <span>Objetivo Campa√±a 2026</span>
            <span id="txtPorcentaje">0%</span>
        </div>
        <div class="progress-bg"><div id="barraProgreso" class="progress-fill"></div></div>
    </div>

    <div id="area-impresion">
        <div class="general-stats">
            <div class="stat-card card-total"><h3>Censo Total</h3><p id="totalCenso">0</p></div>
            <div class="stat-card card-directos"><h3>Directos</h3><p id="totalD">0</p></div>
            <div class="stat-card card-indirectos"><h3>Indirectos</h3><p id="totalI">0</p></div>
        </div>

        <div class="controls-row">
            <input type="text" id="buscador" onkeyup="filtrarVotantes()" placeholder="üîç Buscar por nombre o c√©dula...">
            <select id="liderSelect" onchange="cambiarVista()">
                <option value="GENERAL">-- Resumen General --</option>
            </select>
        </div>

        <div class="actions-bar">
            <button onclick="exportarExcel()" class="btn btn-excel">üìä Excel General</button>
            <button onclick="exportarPDF()" class="btn btn-pdf">üìÑ PDF</button>
        </div>

        <div class="table-container lideres-card">
            <h4>‚≠ê Referidos por l√≠der (Click en t√≠tulos para ordenar)</h4>
            <table>
                <thead>
                    <tr>
                        <th class="sortable" onclick="ordenarLideres('nombre')">L√≠der</th>
                        <th class="sortable" style="text-align: center;" onclick="ordenarLideres('cantidad')">Cantidad de referidos</th>
                        <th style="text-align: right;">Base de Datos</th>
                    </tr>
                </thead>
                <tbody id="cuerpoLideresPrincipales"></tbody>
            </table>
        </div>

        <div class="dashboard-grid">
            <div class="chart-card">
                <h4 id="titBarra">Rendimiento</h4>
                <div style="height: 300px;"><canvas id="chartBar"></canvas></div>
            </div>
            <div class="chart-card">
                <h4>Puestos de Votaci√≥n</h4>
                <div style="height: 300px;"><canvas id="chartDona"></canvas></div>
            </div>
        </div>

        <div class="table-container">
            <h4>üìã Detalle de Registros</h4>
            <table>
                <thead>
                    <tr>
                        <th>Nombre Completo</th>
                        <th>C√©dula</th>
                        <th>Tipo</th>
                        <th>Puesto de Votaci√≥n</th>
                    </tr>
                </thead>
                <tbody id="tablaCuerpo"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);
    
    let baseDatos = [];
    let listaLideresProcesada = [];
    let ordenActual = { columna: null, ascendente: true };
    let chartBar, chartDona;

    async function iniciar() {
        const { value: pass } = await Swal.fire({
            title: 'Acceso Administrativo',
            input: 'password',
            inputLabel: 'Ingrese clave',
            confirmButtonColor: '#1a365d',
            allowOutsideClick: false
        });
        if (pass === 'ADMIN2026') {
            document.getElementById('app').style.display = 'block';
            await cargarDatos();
        } else {
            location.reload();
        }
    }

    async function cargarDatos() {
        const { data, error } = await _supabase.from('VOTANTES').select('*');
        if (error) return;
        baseDatos = data;

        // Actualizar Meta
        const porc = (data.length / 5000) * 100;
        document.getElementById('barraProgreso').style.width = Math.min(porc, 100) + '%';
        document.getElementById('txtPorcentaje').innerText = `${porc.toFixed(1)}% (${data.length} de 5,000)`;

        // Selector
        const select = document.getElementById('liderSelect');
        const lideresUnicos = [...new Set(data.map(v => v.lider))].filter(l => l && l !== 'Quien lo ingreso').sort();
        lideresUnicos.forEach(l => {
            const opt = document.createElement('option');
            opt.value = l; opt.textContent = l;
            select.appendChild(opt);
        });

        procesarLideresRosse();
        cambiarVista();
    }

    function procesarLideresRosse() {
        const cabezaUnica = "Rosse Mary Cabal Franco";
        const personasDeRosse = baseDatos.filter(v => v.lider === cabezaUnica);
        
        listaLideresProcesada = personasDeRosse.map(p => {
            const nombre = p["Nombres y apellidos"];
            return {
                nombre: nombre,
                cantidad: baseDatos.filter(v => v.lider === nombre).length
            };
        });
        
        // Orden inicial A-Z
        ordenarLideres('nombre', true);
    }

    function ordenarLideres(columna, forzarAsc = false) {
        if (ordenActual.columna === columna && !forzarAsc) {
            ordenActual.ascendente = !ordenActual.ascendente;
        } else {
            ordenActual.columna = columna;
            ordenActual.ascendente = (columna === 'nombre'); // Texto A-Z, N√∫meros mayor a menor por defecto
            if(columna === 'cantidad') ordenActual.ascendente = false; 
        }

        listaLideresProcesada.sort((a, b) => {
            let valA = a[columna];
            let valB = b[columna];

            if (typeof valA === 'string') {
                return ordenActual.ascendente ? valA.localeCompare(valB) : valB.localeCompare(valA);
            } else {
                return ordenActual.ascendente ? valA - valB : valB - valA;
            }
        });

        renderizarTablaLideres();
    }

    function renderizarTablaLideres() {
        const tbody = document.getElementById('cuerpoLideresPrincipales');
        tbody.innerHTML = '';

        listaLideresProcesada.forEach(l => {
            tbody.innerHTML += `
                <tr>
                    <td><b>${l.nombre}</b></td>
                    <td style="text-align: center;"><span class="badge directo">${l.cantidad}</span></td>
                    <td style="text-align: right;">
                        <button onclick="descargarExcelLider('${l.nombre}')" class="btn btn-excel" style="padding: 5px 12px; font-size: 0.8rem; border-radius: 5px;">
                           üì• Descargar
                        </button>
                    </td>
                </tr>`;
        });
    }

    function descargarExcelLider(nombreLider) {
        const filtrados = baseDatos.filter(v => v.lider === nombreLider);
        const ws = XLSX.utils.json_to_sheet(filtrados);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Referidos");
        XLSX.writeFile(wb, `Referidos_de_${nombreLider.replace(/ /g, '_')}.xlsx`);
    }

    function cambiarVista() {
        const modo = document.getElementById('liderSelect').value;
        let dList, iList;
        if (modo === "GENERAL") {
            const lideresNames = [...new Set(baseDatos.map(v => v.lider))];
            dList = baseDatos.filter(v => lideresNames.includes(v["Nombres y apellidos"]));
            iList = baseDatos.filter(v => !lideresNames.includes(v["Nombres y apellidos"]));
        } else {
            dList = baseDatos.filter(v => v.lider === modo);
            const hijosNames = dList.map(v => v["Nombres y apellidos"]);
            iList = baseDatos.filter(v => hijosNames.includes(v.lider));
        }
        document.getElementById('totalCenso').innerText = (modo === "GENERAL") ? baseDatos.length : (dList.length + iList.length);
        document.getElementById('totalD').innerText = dList.length;
        document.getElementById('totalI').innerText = iList.length;
        actualizarGraficos(dList, iList);
        actualizarTabla(dList, iList);
    }

    function actualizarGraficos(dList, iList) {
        if(chartBar) chartBar.destroy();
        chartBar = new Chart(document.getElementById('chartBar'), {
            type: 'bar',
            data: { labels: ['Directos', 'Indirectos'], datasets: [{ data: [dList.length, iList.length], backgroundColor: ['#38a169', '#dd6b20'] }] },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
        const puestos = {};
        [...dList, ...iList].forEach(v => { if(v.puesto) puestos[v.puesto] = (puestos[v.puesto] || 0) + 1; });
        if(chartDona) chartDona.destroy();
        chartDona = new Chart(document.getElementById('chartDona'), {
            type: 'doughnut',
            data: { labels: Object.keys(puestos), datasets: [{ data: Object.values(puestos), backgroundColor: ['#4299e1', '#48bb78', '#ecc94b', '#f56565', '#9f7aea'] }] },
            options: { maintainAspectRatio: false }
        });
    }

    function actualizarTabla(dList, iList) {
        const tbody = document.getElementById('tablaCuerpo');
        tbody.innerHTML = '';
        const rows = [...dList.map(v=>({...v,t:'DIRECTO',c:'directo'})), ...iList.map(v=>({...v,t:'INDIRECTO',c:'indirecto'}))];
        rows.forEach(v => {
            tbody.innerHTML += `<tr><td><b>${v["Nombres y apellidos"]}</b></td><td>${v.cedula}</td><td><span class="badge ${v.c}">${v.t}</span></td><td>${v.puesto || 'No registrado'}</td></tr>`;
        });
    }

    function filtrarVotantes() {
        const term = document.getElementById('buscador').value.toUpperCase();
        const rows = document.getElementById('tablaCuerpo').getElementsByTagName('tr');
        for (let row of rows) { row.style.display = row.innerText.toUpperCase().includes(term) ? "" : "none"; }
    }

    function exportarExcel() {
        const ws = XLSX.utils.json_to_sheet(baseDatos);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Censo");
        XLSX.writeFile(wb, "Censo_General_2026.xlsx");
    }

    function exportarPDF() {
        const element = document.getElementById('area-impresion');
        html2pdf().set({ margin: 0.5, filename: 'Reporte.pdf', image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' } }).from(element).save();
    }

    iniciar();
</script>
</body>
</html>
