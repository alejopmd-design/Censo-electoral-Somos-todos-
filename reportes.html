<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Electoral Cali 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --blue: #0f172a; --green: #10b981; --red: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: #f8fafc; margin: 0; padding: 20px; text-transform: uppercase; }
        .container { max-width: 1400px; margin: auto; display: none; }
        .grid-main { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 20px; }
        .card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        #map { height: 450px; border-radius: 12px; border: 2px solid var(--blue); }
        .stat-box { text-align: center; padding: 15px; border-radius: 10px; color: white; }
        .votos-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; margin-top: 15px; }
        .comuna-card { background: white; border: 1px solid #e2e8f0; padding: 10px; border-radius: 8px; text-align: center; border-top: 4px solid var(--blue); }
        .numero-votos { font-size: 1.5rem; font-weight: bold; color: var(--red); display: block; }
    </style>
</head>
<body>

<div id="app" class="container">
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 20px;">
        <div class="card stat-box" style="background: var(--blue);">VOTOS TOTALES <h2 id="tVotos">0</h2></div>
        <div class="card stat-box" style="background: var(--green);">DIRECTOS <h2 id="tDirectos">0</h2></div>
        <div class="card stat-box" style="background: #6366f1;">INDIRECTOS <h2 id="tIndirectos">0</h2></div>
    </div>

    <div class="grid-main">
        <div>
            <div class="card">
                <h3 style="margin-top:0">üó∫Ô∏è MAPA DE CALOR POR BURBUJAS</h3>
                <div id="map"></div>
                
                <h3 style="margin-top:20px">üìù DETALLE DE VOTOS POR COMUNA</h3>
                <div id="resumenComunas" class="votos-grid"></div>
            </div>
        </div>

        <div>
            <div class="card">
                <h3 style="margin-top:0">üìä GEOPOL√çTICA (%)</h3>
                <div style="height: 300px;"><canvas id="chartDona"></canvas></div>
            </div>
            <div class="card">
                <h3 style="margin-top:0">‚≠ê L√çDERES TOP</h3>
                <div id="listaLideres" style="font-size: 0.9rem;"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let baseDatos = [], map, myChart, layerGroup;

    // Coordenadas centrales para que el mapa SIEMPRE pinte
    const COORDENADAS = {
        "1": [3.450, -76.550], "2": [3.475, -76.525], "3": [3.452, -76.533], "4": [3.468, -76.508],
        "5": [3.478, -76.495], "6": [3.488, -76.485], "7": [3.458, -76.488], "8": [3.445, -76.505],
        "9": [3.438, -76.525], "10": [3.428, -76.520], "11": [3.418, -76.510], "12": [3.428, -76.495],
        "13": [3.425, -76.480], "14": [3.415, -76.470], "15": [3.400, -76.485], "16": [3.405, -76.505],
        "17": [3.385, -76.520], "18": [3.375, -76.545], "19": [3.425, -76.545], "20": [3.430, -76.560],
        "21": [3.435, -76.460], "22": [3.355, -76.535]
    };

    const MATRIZ = {
        "1": ["ACEVEDO", "GOMEZ", "MUTIS", "TERRON"], "2": ["CAM", "FLORA", "VIPASA", "VERSALLES"],
        "7": ["MALLARINO", "CELMIRA", "PUMAREJO"], "19": ["ESTADIO", "LIDO", "COLISEO"],
        "22": ["ICESI", "JAVERIANA", "PANCE", "JARDIN"]
    };

    async function iniciar() {
        const { value: p } = await Swal.fire({ title: 'CONTROLES', input: 'password' });
        if(p === 'ADMIN2026') { document.getElementById('app').style.display = 'block'; initMap(); await cargar(); }
    }

    function initMap() {
        map = L.map('map').setView([3.42, -76.52], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        layerGroup = L.layerGroup().addTo(map);
    }

    async function cargar() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        baseDatos = data;
        actualizar();
    }

    function actualizar() {
        const conteo = {};
        baseDatos.forEach(v => {
            const p = (v.puesto || "").toUpperCase();
            let c = "OTRA";
            for(let [num, claves] of Object.entries(MATRIZ)) { if(claves.some(k => p.includes(k))) c = num; }
            if(c !== "OTRA") conteo[c] = (conteo[c] || 0) + 1;
        });

        // Totales
        document.getElementById('tVotos').innerText = baseDatos.length;
        document.getElementById('tDirectos').innerText = baseDatos.filter(v => v.lider === "Rosse Mary Cabal Franco").length;
        document.getElementById('tIndirectos').innerText = baseDatos.length - baseDatos.filter(v => v.lider === "Rosse Mary Cabal Franco").length;

        // C√≠rculos en el mapa
        layerGroup.clearLayers();
        Object.entries(conteo).forEach(([c, v]) => {
            if(COORDENADAS[c]) {
                L.circle(COORDENADAS[c], {
                    color: v > 10 ? 'red' : 'green',
                    fillColor: v > 10 ? '#f03' : '#3f0',
                    fillOpacity: 0.6,
                    radius: 200 + (v * 20)
                }).addTo(layerGroup).bindPopup(`COMUNA ${c}: ${v} VOTOS`);
            }
        });

        // Resumen abajo del mapa
        document.getElementById('resumenComunas').innerHTML = Object.entries(conteo)
            .sort((a,b) => b[1]-a[1])
            .map(([c, v]) => `<div class="comuna-card"><small>COMUNA</small><strong>${c}</strong><span class="numero-votos">${v}</span></div>`).join('');

        renderGrafico(conteo);
    }

    function renderGrafico(conteo) {
        const ctx = document.getElementById('chartDona');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(conteo).map(c => "COMUNA " + c),
                datasets: [{ data: Object.values(conteo), backgroundColor: ['#0f172a', '#10b981', '#ef4444', '#f59e0b', '#6366f1'] }]
            },
            options: { maintainAspectRatio: false }
        });
    }

    iniciar();
</script>
</body>
</html>
