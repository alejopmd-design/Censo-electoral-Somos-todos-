<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Electoral Cali 2026 - Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; text-transform: uppercase; }
        .container { max-width: 1400px; margin: auto; display: none; }
        
        /* BLOQUES SUPERIORES */
        .header-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .card-top { padding: 25px; border-radius: 10px; color: white; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card-top h3 { margin: 0; font-size: 0.85rem; letter-spacing: 1px; }
        .card-top .num { font-size: 2.5rem; font-weight: 800; display: block; margin-top: 10px; }

        .main-grid { display: grid; grid-template-columns: 1.3fr 0.7fr; gap: 25px; }
        .white-panel { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        #map { height: 450px; border-radius: 10px; z-index: 1; border: 1px solid #ddd; }
        
        /* TOP LIDERES */
        .lider-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; font-weight: 700; font-size: 0.9rem; }
        .lider-item:last-child { border: none; }

        /* TABLA MAESTRA */
        .table-wrap { max-height: 450px; overflow-y: auto; border-radius: 8px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-size: 0.7rem; color: #475569; position: sticky; top: 0; border-bottom: 2px solid #edf2f7; }
        td { padding: 12px 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.8rem; font-weight: 700; color: #1e293b; }
        
        .search-box { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; }
        .btn-black { background: #0f172a; color: white; width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        
        .comuna-resumen { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 10px; margin-top: 20px; }
        .comuna-card { border: 1px solid #eee; padding: 10px; border-radius: 8px; text-align: center; }
        .comuna-card b { color: #ef4444; font-size: 1.3rem; display: block; }
    </style>
</head>
<body>

<div id="app" class="container">
    <div class="header-grid">
        <div class="card-top" style="background: #1e293b;"><h3>VOTOS TOTALES</h3><span class="num" id="statTotal">0</span></div>
        <div class="card-top" style="background: #10b981;"><h3>DIRECTOS</h3><span class="num" id="statDirectos">0</span></div>
        <div class="card-top" style="background: #6366f1;"><h3>INDIRECTOS</h3><span class="num" id="statIndirectos">0</span></div>
    </div>

    <div class="main-grid">
        <div class="white-panel">
            <strong>üó∫Ô∏è MAPA DE CALOR POR BURBUJAS</strong>
            <div id="map" style="margin-top:15px"></div>
            <div style="margin-top:25px"><strong>üìù DETALLE DE VOTOS POR COMUNA</strong></div>
            <div id="comunaGrid" class="comuna-resumen"></div>
        </div>

        <div>
            <div class="white-panel">
                <strong>üìä GEOPOL√çTICA (%)</strong>
                <div style="height: 300px;"><canvas id="chartDona"></canvas></div>
            </div>
            <div class="white-panel">
                <strong>‚≠ê L√çDERES TOP</strong>
                <div id="topLideres" style="margin-top:15px"></div>
            </div>
        </div>
    </div>

    <div class="white-panel">
        <strong>üìã BASE MAESTRA</strong>
        <input type="text" id="filtro" onkeyup="buscar()" class="search-box" placeholder="üîç BUSCAR POR NOMBRE, C√âDULA O PUESTO...">
        <div class="table-wrap">
            <table>
                <thead>
                    <tr><th>VOTANTE</th><th>C√âDULA</th><th>TEL√âFONO</th><th>PUESTO</th><th>COMUNA</th></tr>
                </thead>
                <tbody id="tablaCuerpo"></tbody>
            </table>
        </div>
        <button onclick="descargar()" class="btn-black" style="margin-top:15px">DESCARGAR BASE COMPLETA (EXCEL)</button>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);
    const SHEETS_URL = 'https://docs.google.com/spreadsheets/d/1HR-65dmYpIKOmwZPs0OVhp-iiOEa8m8CY53rxyS0vZQ/gviz/tq?tqx=out:csv';

    let datosSupabase = [], puestosSheets = [], map, layerGroup, miChart;

    const GPS = {
        "1": [3.450, -76.550], "2": [3.475, -76.525], "3": [3.452, -76.533], "4": [3.468, -76.508],
        "7": [3.458, -76.488], "10": [3.428, -76.520], "12": [3.428, -76.495], "19": [3.425, -76.545], "22": [3.355, -76.535]
    };

    function limpiar(t) { return t ? t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, "") : ""; }

    async function inicio() {
        const { value: pw } = await Swal.fire({ title: 'ACCESO', input: 'password', confirmButtonColor: '#1e293b' });
        if(pw === 'ADMIN2026') { 
            document.getElementById('app').style.display = 'block'; 
            initMap();
            await fetchPuestos();
            await fetchSupabase(); 
        }
    }

    async function fetchPuestos() {
        const res = await fetch(SHEETS_URL);
        const csv = await res.text();
        puestosSheets = csv.split('\n').slice(1).map(linea => {
            const c = linea.split(',');
            if(c.length < 2) return null;
            const n = c[0].replace(/"/g, "").trim();
            return { nom: n, clean: limpiar(n), com: c[1].replace(/"/g, "").trim() };
        }).filter(x => x);
    }

    function getComuna(puestoVotante) {
        if(!puestoVotante) return "REVISAR";
        const cleanV = limpiar(puestoVotante);
        let match = puestosSheets.find(ps => cleanV.includes(ps.clean) || ps.clean.includes(cleanV));
        return match ? match.com : "REVISAR";
    }

    function initMap() {
        map = L.map('map').setView([3.42, -76.52], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        layerGroup = L.layerGroup().addTo(map);
    }

    async function fetchSupabase() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        datosSupabase = data.map(v => ({ ...v, comuna: getComuna(v.puesto) }));
        actualizarPantalla();
    }

    function actualizarPantalla() {
        const conteoComunas = {};
        const conteoLideres = {};

        datosSupabase.forEach(v => {
            if(v.comuna !== "REVISAR") conteoComunas[v.comuna] = (conteoComunas[v.comuna] || 0) + 1;
            conteoLideres[v.lider] = (conteoLideres[v.lider] || 0) + 1;
        });

        // Totales
        document.getElementById('statTotal').innerText = datosSupabase.length;
        document.getElementById('statDirectos').innerText = datosSupabase.filter(v => v.lider === "Rosse Mary Cabal Franco").length;
        document.getElementById('statIndirectos').innerText = datosSupabase.length - datosSupabase.filter(v => v.lider === "Rosse Mary Cabal Franco").length;

        // Burbujas
        layerGroup.clearLayers();
        Object.entries(conteoComunas).forEach(([com, cant]) => {
            if(GPS[com]) {
                L.circle(GPS[com], { color: '#22c55e', fillColor: '#22c55e', fillOpacity: 0.7, radius: 200 + (cant * 18) })
                .addTo(layerGroup).bindPopup(`COMUNA ${com}: ${cant} VOTOS`);
            }
        });

        // Resumen Comunas
        document.getElementById('comunaGrid').innerHTML = Object.entries(conteoComunas).sort((a,b)=>b[1]-a[1]).map(([com, cant]) => `
            <div class="comuna-card"><small>COMUNA ${com}</small><b>${cant}</b></div>
        `).join('');

        // Top Lideres
        document.getElementById('topLideres').innerHTML = Object.entries(conteoLideres)
            .sort((a,b) => b[1]-a[1])
            .slice(0, 5)
            .map(([nom, cant]) => `<div class="lider-item"><span>${nom}</span><span style="color:#6366f1">${cant} VOTOS</span></div>`).join('');

        // Tabla
        document.getElementById('tablaCuerpo').innerHTML = datosSupabase.map(v => `
            <tr><td>${v["Nombres y apellidos"]}</td><td>${v.cedula}</td><td>${v.telefono||''}</td><td>${v.puesto||''}</td><td>${v.comuna}</td></tr>
        `).join('');

        renderChart(conteoComunas);
    }

    function renderChart(conteo) {
        const ctx = document.getElementById('chartDona');
        if(miChart) miChart.destroy();
        miChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(conteo).map(k => "C"+k),
                datasets: [{ data: Object.values(conteo), backgroundColor: ['#1e293b', '#10b981', '#ef4444', '#f59e0b', '#6366f1'] }]
            },
            options: { maintainAspectRatio: false }
        });
    }

    function buscar() {
        const q = limpiar(document.getElementById('filtro').value);
        const filas = document.getElementById('tablaCuerpo').getElementsByTagName('tr');
        for(let f of filas) f.style.display = limpiar(f.innerText).includes(q) ? '' : 'none';
    }

    function descargar() { const ws = XLSX.utils.json_to_sheet(datosSupabase); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Censo"); XLSX.writeFile(wb, "Censo_Cali_2026.xlsx"); }

    inicio();
</script>
</body>
</html>
