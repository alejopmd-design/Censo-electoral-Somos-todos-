<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PANEL DE ADMINISTRACI√ìN PRO</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --blue: #0f172a; --green: #10b981; --accent: #6366f1; --bg: #f1f5f9; 
            --red: #ef4444; --orange: #f59e0b;
        }
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 10px; 
            text-transform: uppercase; color: var(--blue); 
        }
        .container { max-width: 1600px; margin: auto; display: none; padding-bottom: 40px; }
        
        /* Tarjetas con Efecto Elevaci√≥n */
        .card { 
            background: white; border-radius: 16px; padding: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; 
            margin-bottom: 20px; transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 12px 20px rgba(0,0,0,0.1); }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-num { font-size: 2.8rem; font-weight: 900; line-height: 1; margin: 10px 0; }
        
        /* Meta con Degradado */
        .meta-bg { background: #e2e8f0; border-radius: 50px; height: 12px; margin-top: 10px; overflow: hidden; }
        .meta-fill { background: linear-gradient(90deg, var(--green), #34d399); height: 100%; transition: 1s ease; }
        
        .main-layout { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 20px; }
        .map-grid { display: grid; grid-template-columns: 1fr 280px; gap: 15px; }

        @media (max-width: 1000px) { 
            .main-layout, .map-grid { grid-template-columns: 1fr; }
            #map { height: 350px !important; }
        }

        #map { height: 450px; width: 100%; border-radius: 12px; border: 1px solid #cbd5e1; z-index: 1; }
        .scroll { max-height: 400px; overflow-y: auto; border-radius: 8px; border: 1px solid #f1f5f9; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--blue); color: white; padding: 12px; font-size: 0.7rem; position: sticky; top: 0; z-index: 10; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.75rem; font-weight: 700; }
        
        .btn-exp { padding: 8px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; font-size: 0.7rem; color: white; transition: 0.3s; margin-left: 5px; }
        .xlsx { background: #166534; } .pdf { background: #991b1b; }
        .search-input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #e2e8f0; margin-bottom: 15px; font-size: 1rem; box-sizing: border-box; }

        /* Estilos Sem√°foro y √öltimos Registros */
        .status-tag { display: flex; align-items: center; justify-content: space-between; padding: 8px; border-bottom: 1px solid #f1f5f9; font-size: 0.75rem; }
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .dot-green { background: var(--green); } .dot-red { background: var(--red); } .dot-orange { background: var(--orange); }
    </style>
</head>
<body>

<div id="app" class="container">
    <h2 style="text-align: center; letter-spacing: 3px;"><i class="fas fa-chart-line"></i> PANEL DE ADMINISTRACI√ìN ESTRAT√âGICO</h2>

    <div class="stats-grid">
        <div class="card">
            <small><i class="fas fa-users"></i> CENSO ELECTORAL</small>
            <div class="stat-num" id="tV">0</div>
            <div class="meta-bg"><div id="metaFill" class="meta-fill"></div></div>
            <small id="metaPct">META 7,000 (0%)</small>
        </div>
        <div class="card" style="border-top: 5px solid var(--green)">
            <small><i class="fas fa-user-check"></i> VOTOS DIRECTOS</small>
            <div class="stat-num" id="tD" style="color:var(--green)">0</div>
        </div>
        <div class="card" style="border-top: 5px solid var(--accent)">
            <small><i class="fas fa-network-wired"></i> RED DE L√çDERES</small>
            <div class="stat-num" id="tI" style="color:var(--accent)">0</div>
        </div>
        <div class="card" style="border-top: 5px solid var(--orange)">
            <small><i class="fas fa-clock"></i> √öLTIMOS 5 REGISTROS</small>
            <div id="recentList" style="margin-top:10px"></div>
        </div>
    </div>

    <div class="main-layout">
        <div class="card">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:15px; flex-wrap:wrap">
                <h4 style="margin:0"><i class="fas fa-map-marked-alt"></i> GEORREFERENCIACI√ìN</h4>
                <div>
                    <button class="btn-exp xlsx" onclick="expComunas('xlsx')">EXCEL</button>
                    <button class="btn-exp pdf" onclick="expComunas('pdf')">PDF</button>
                </div>
            </div>
            <div class="map-grid">
                <div id="map"></div>
                <div>
                    <canvas id="donaComunas"></canvas>
                    <div id="donaLegend" style="margin-top:10px; font-size:0.7rem; max-height:180px; overflow-y:auto"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:15px">
                <h4 style="margin:0"><i class="fas fa-trophy"></i> RANKING</h4>
                <div>
                    <button class="btn-exp xlsx" onclick="expRanking('xlsx')">EXCEL</button>
                    <button class="btn-exp pdf" onclick="expRanking('pdf')">PDF</button>
                </div>
            </div>
            <div class="scroll">
                <table id="tablaLid" data-dir="desc">
                    <thead>
                        <tr><th onclick="ordenarRank(0)">L√çDER ‚ÜïÔ∏è</th><th style="text-align:center" onclick="ordenarRank(1)">VOTOS ‚ÜïÔ∏è</th></tr>
                    </thead>
                    <tbody id="bodyLid"></tbody>
                </table>
            </div>
            <h4 style="margin:20px 0 10px 0; border-top:1px solid #eee; pt:10px"><i class="fas fa-traffic-light"></i> SEM√ÅFORO</h4>
            <div id="semaforoLid"></div>
        </div>
    </div>

    <div class="card">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:15px">
            <h4 style="margin:0"><i class="fas fa-database"></i> CENSO GENERAL MAESTRO</h4>
            <div>
                <button class="btn-exp xlsx" onclick="expBase('xlsx')">EXCEL</button>
                <button class="btn-exp pdf" onclick="expBase('pdf')">PDF</button>
            </div>
        </div>
        <input type="text" id="bus" onkeyup="filtrar()" class="search-input" placeholder="BUSCAR POR NOMBRE, C√âDULA O PUESTO...">
        <div class="scroll">
            <table id="tablaG" data-dir="asc">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">VOTANTE ‚ÜïÔ∏è</th>
                        <th onclick="sortTable(1)">C√âDULA ‚ÜïÔ∏è</th>
                        <th onclick="sortTable(2)">PUESTO ‚ÜïÔ∏è</th>
                        <th onclick="sortTable(3)">COMUNA ‚ÜïÔ∏è</th>
                    </tr>
                </thead>
                <tbody id="bodyM"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let votantes = [], puestosOficiales = [], map, capaBurbujas, chartDona;
    const OBJETIVO = 7000;
    const LIDER_PRINCIPAL = "Rosse Mary Cabal Franco";

    const GPS = {
        "1": [3.450, -76.550], "2": [3.475, -76.525], "3": [3.452, -76.533], "4": [3.468, -76.508], "5": [3.478, -76.492],
        "6": [3.485, -76.485], "7": [3.458, -76.488], "8": [3.445, -76.500], "9": [3.440, -76.515], "10": [3.428, -76.520],
        "11": [3.415, -76.510], "12": [3.428, -76.495], "13": [3.410, -76.485], "14": [3.415, -76.470], "15": [3.400, -76.475],
        "16": [3.410, -76.500], "17": [3.385, -76.520], "18": [3.375, -76.545], "19": [3.425, -76.545], "20": [3.415, -76.555],
        "21": [3.425, -76.465], "22": [3.355, -76.535], "24": [3.350, -76.510], "25": [3.370, -76.570], "33": [3.480, -76.570]
    };

    function norm(t) { return t ? t.toString().toUpperCase().trim() : ""; }

    async function login() {
        const { value: p } = await Swal.fire({ title: 'CONTROL DE ACCESO', input: 'password', confirmButtonColor: '#0f172a' });
        if(p === 'ADMIN2026') { 
            document.getElementById('app').style.display = 'block'; 
            initMap();
            await cargarBase();
        }
    }

    function initMap() {
        if(map) return;
        map = L.map('map').setView([3.42, -76.52], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        capaBurbujas = L.layerGroup().addTo(map);
        setTimeout(() => map.invalidateSize(), 800);
    }

    async function cargarBase() {
        const { data: pData } = await _supabase.from('PUESTOS_VOTACION').select('*');
        puestosOficiales = pData || [];
        const { data: vData } = await _supabase.from('VOTANTES').select('*');
        votantes = vData || [];
        renderUI();
    }

    function renderUI() {
        const cCom = {}, cLid = {}, cMap = {};
        
        // Procesar Votantes
        const procesados = votantes.map(v => {
            const pTxt = v.puesto ? v.puesto.toLowerCase() : "";
            const m = puestosOficiales.find(po => po.nombre_puesto.toLowerCase().includes(pTxt) || pTxt.includes(po.nombre_puesto.toLowerCase()));
            const com = m ? m.comuna : "OTRA";
            if(com !== "OTRA") cCom[com] = (cCom[com] || 0) + 1;
            return { ...v, comuna: com, oficial: m ? m.nombre_puesto : "PENDIENTE" };
        });

        // Contadores L√≠deres
        const equipoRosse = procesados.filter(v => v.lider === LIDER_PRINCIPAL);
        equipoRosse.forEach(l => cLid[l["Nombres y apellidos"]] = 0);
        procesados.forEach(v => { if(cLid.hasOwnProperty(v.lider)) cLid[v.lider]++; });

        // Stats
        document.getElementById('tV').innerText = procesados.length.toLocaleString();
        document.getElementById('tD').innerText = equipoRosse.length.toLocaleString();
        document.getElementById('tI').innerText = (procesados.length - equipoRosse.length).toLocaleString();
        const pct = Math.min((procesados.length/OBJETIVO)*100, 100);
        document.getElementById('metaFill').style.width = pct+'%';
        document.getElementById('metaPct').innerText = `META 7,000 (${pct.toFixed(1)}%)`;

        // √öltimos 5
        const ultimos = [...procesados].reverse().slice(0, 5);
        document.getElementById('recentList').innerHTML = ultimos.map(u => `
            <div style="font-size:0.7rem; margin-bottom:5px; border-bottom:1px solid #eee">
                <i class="fas fa-user-plus" style="color:var(--orange)"></i> ${norm(u["Nombres y apellidos"])}
            </div>
        `).join('');

        // Ranking y Sem√°foro
        const sortedLid = Object.entries(cLid).sort((a,b)=>b[1]-a[1]);
        document.getElementById('bodyLid').innerHTML = sortedLid.map(([l,v])=>`
            <tr><td>${norm(l)}</td><td style="text-align:center">${v}</td></tr>
        `).join('');

        document.getElementById('semaforoLid').innerHTML = sortedLid.map(([l,v])=>`
            <div class="status-tag">
                <span><span class="dot ${v>0?'dot-green':'dot-red'}"></span>${norm(l)}</span>
                <span style="font-weight:900">${v==0?'INACTIVO':'ACTIVO'}</span>
            </div>
        `).join('');

        // Mapa y Dona
        capaBurbujas.clearLayers();
        Object.entries(cCom).forEach(([c,t]) => {
            if(GPS[c]) L.circle(GPS[c], {color: '#6366f1', radius: 300+(t*10), fillOpacity:0.5}).addTo(capaBurbujas);
        });

        if(chartDona) chartDona.destroy();
        const eti = Object.keys(cCom).sort((a,b)=>a-b);
        chartDona = new Chart(document.getElementById('donaComunas'), {
            type: 'doughnut',
            data: { labels: eti.map(e=>'C'+e), datasets: [{ data: eti.map(e=>cCom[e]), backgroundColor: ['#0f172a','#10b981','#6366f1','#f59e0b','#ef4444','#06b6d4'] }] },
            options: { plugins: { legend: { display: false } } }
        });
        document.getElementById('donaLegend').innerHTML = eti.map(e => `<div class="status-tag"><span>COMUNA ${e}</span><span>${cCom[e]}</span></div>`).join('');

        // Tabla Maestra
        document.getElementById('bodyM').innerHTML = procesados.map(v => `
            <tr><td>${norm(v["Nombres y apellidos"])}</td><td>${v.cedula}</td><td>${norm(v.puesto)}<br><small style="color:var(--accent)">üéØ ${norm(v.oficial)}</small></td><td>C-${v.comuna}</td></tr>
        `).join('');
    }

    // Funciones de utilidad (Sort, Filtro, Exportaci√≥n)
    function sortTable(n) {
        let table = document.getElementById("tablaG"), rows = Array.from(table.rows).slice(1), dir = table.getAttribute("data-dir") === "asc" ? "desc" : "asc";
        rows.sort((a,b) => {
            let x = a.cells[n].innerText.toUpperCase(), y = b.cells[n].innerText.toUpperCase();
            return dir === "asc" ? x.localeCompare(y) : y.localeCompare(x);
        });
        table.setAttribute("data-dir", dir); rows.forEach(r => table.tBodies[0].appendChild(r));
    }

    function ordenarRank(n) {
        let table = document.getElementById("tablaLid"), rows = Array.from(table.rows).slice(1), dir = table.getAttribute("data-dir") === "asc" ? "desc" : "asc";
        rows.sort((a,b) => {
            let x = a.cells[n].innerText, y = b.cells[n].innerText;
            return n==1 ? (dir=="asc"?x-y:y-x) : (dir=="asc"?x.localeCompare(y):y.localeCompare(x));
        });
        table.setAttribute("data-dir", dir); rows.forEach(r => table.tBodies[0].appendChild(r));
    }

    function filtrar() {
        const q = document.getElementById('bus').value.toUpperCase();
        Array.from(document.getElementById('bodyM').rows).forEach(r => r.style.display = r.innerText.toUpperCase().includes(q) ? '' : 'none');
    }

    function expRanking(tipo) {
        const rows = Array.from(document.querySelectorAll("#bodyLid tr")).map(r => [r.cells[0].innerText, r.cells[1].innerText]);
        if(tipo==='xlsx') {
            const ws = XLSX.utils.aoa_to_sheet([["LIDER", "VOTOS"], ...rows]);
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Rank");
            XLSX.writeFile(wb, "RANKING.xlsx");
        } else {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.text("RANKING DE LIDERES", 14, 15);
            doc.autoTable({ head:[["LIDER", "VOTOS"]], body: rows, startY: 20, theme:'grid' });
            doc.save("RANKING.pdf");
        }
    }

    function expBase(tipo) {
        const rows = Array.from(document.getElementById('bodyM').rows).filter(r=>r.style.display!=='none').map(r => [r.cells[0].innerText, r.cells[1].innerText, r.cells[2].innerText.split('\n')[0], r.cells[3].innerText]);
        if(tipo==='xlsx') {
            const ws = XLSX.utils.aoa_to_sheet([["NOMBRE", "CEDULA", "PUESTO", "COMUNA"], ...rows]);
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Censo");
            XLSX.writeFile(wb, "CENSO_MAESTRO.xlsx");
        } else {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.text("CENSO GENERAL", 14, 15);
            doc.autoTable({ head:[["NOMBRE", "CEDULA", "PUESTO", "COMUNA"]], body: rows, startY: 20, theme:'grid', styles:{fontSize:7} });
            doc.save("CENSO.pdf");
        }
    }

    function expComunas(t) {
        const data = Array.from(document.querySelectorAll("#donaLegend .status-tag")).map(el => [el.children[0].innerText, el.children[1].innerText]);
        if(t==='xlsx') {
            const ws = XLSX.utils.aoa_to_sheet([["COMUNA", "TOTAL"], ...data]);
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Comunas");
            XLSX.writeFile(wb, "COMUNAS.xlsx");
        } else {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.autoTable({ head:[["COMUNA", "TOTAL"]], body: data, theme:'grid' });
            doc.save("COMUNAS.pdf");
        }
    }

    login();
</script>
</body>
</html>
