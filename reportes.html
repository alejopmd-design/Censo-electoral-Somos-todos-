<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLATAFORMA DE GESTIÓN ESTRATÉGICA 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root { 
            --primary: #0f172a; --accent: #2563eb; --success: #10b981; 
            --danger: #ef4444; --warning: #f59e0b; --bg: #cbd5e1; --panel: #ffffff;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--primary); text-transform: uppercase; }
        .container { max-width: 1850px; margin: auto; display: none; }

        .master-header { 
            display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; background: var(--primary); padding: 20px; 
            border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3); color: white; gap: 15px;
        }
        .master-header h1 { margin: 0; font-size: 1.8rem; font-weight: 900; letter-spacing: 1px; }

        .btn-exp { padding: 8px 12px; border-radius: 8px; border: none; font-weight: 900; cursor: pointer; color: white; font-size: 0.7rem; }
        .btn-excel { background: #16a34a; }
        .btn-pdf { background: #dc2626; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--panel); border-radius: 12px; padding: 20px; border-left: 8px solid var(--accent); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .stat-val { font-size: 2.8rem; font-weight: 900; display: block; line-height: 1; margin-bottom: 5px; }
        .stat-label { font-size: 0.75rem; font-weight: 800; color: #64748b; margin-bottom: 12px; display: block;}

        .meta-container { margin-top: 15px; border-top: 2px solid #f1f5f9; padding-top: 12px; }
        .meta-info { display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 900; margin-bottom: 6px; color: var(--primary); }
        .progress-bar { height: 10px; background: #e2e8f0; border-radius: 20px; overflow: hidden; border: 1px solid #cbd5e1; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #2563eb, #10b981); width: 0%; transition: width 1s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .main-layout { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 20px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 15px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h3 { font-size: 0.85rem; margin: 0 0 15px 0; display: flex; align-items: center; gap: 10px; font-weight: 800; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }

        .visual-container { display: grid; grid-template-columns: 1fr 300px; gap: 15px; }
        #map { height: 450px; width: 100%; border-radius: 8px; border: 1px solid #94a3b8; }

        .scroll { max-height: 400px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 12px; text-align: left; font-size: 0.7rem; position: sticky; top: 0; z-index: 10; cursor: pointer; border-bottom: 3px solid #cbd5e1; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; font-size: 0.8rem; font-weight: 700; }
        
        .alert-box { padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 0.75rem; font-weight: 900; border-left: 6px solid; display: flex; justify-content: space-between; align-items: center; }
        .alert-red { background: #fee2e2; color: #991b1b; border-color: var(--danger); }
        .alert-orange { background: #ffedd5; color: #9a3412; border-color: var(--warning); }

        .txt-mini { font-size: 0.65rem; color: #64748b; display: block; }
        .row-recent { border-left: 4px solid var(--accent); margin-bottom: 5px; background: #f8fafc; padding: 8px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center;}
    </style>
</head>
<body>

<div id="app" class="container">
    <header class="master-header">
        <h1>PLATAFORMA DE GESTIÓN ESTRATÉGICA 2026</h1>
        <div style="display:flex; gap:10px; align-items:center;">
            <select id="filtroFecha" style="padding:10px; border-radius:8px; font-weight:900;" onchange="renderUI()">
                <option value="all">TIEMPO TOTAL</option>
                <option value="hoy">GESTIÓN HOY</option>
                <option value="ayer">GESTIÓN AYER</option>
            </select>
            <div id="reloj" style="font-weight: 900; min-width: 150px; text-align: center;"></div>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-label">CENSO INTEGRAL</span>
            <span class="stat-val" id="tV">0</span>
            <div class="meta-container">
                <div class="meta-info">
                    <span>META OBJETIVO: 7.000</span>
                    <span id="pAvance" style="color:var(--accent)">0%</span>
                </div>
                <div class="progress-bar">
                    <div id="barAvance" class="progress-fill"></div>
                </div>
            </div>
        </div>
        <div class="stat-card" style="border-left-color: var(--danger)"><span class="stat-label">ZONAS CRÍTICAS (0 REGISTROS)</span><span class="stat-val" id="tZonasCriticas" style="color:var(--danger)">0</span></div>
        <div class="stat-card" style="border-left-color: var(--success)"><span class="stat-label">LÍDERES EN OPERACIÓN</span><span class="stat-val" id="tLidActivos" style="color:var(--success)">0</span></div>
    </div>

    <div class="main-layout">
        <div class="col-left">
            <div class="panel">
                <h3><i class="fas fa-map-marked-alt"></i> MAPA ESTRATÉGICO Y GESTIÓN</h3>
                <div class="visual-container">
                    <div id="map"></div>
                    <div>
                        <canvas id="donaComunas" style="max-height: 180px;"></canvas>
                        <div id="donaLegend" class="scroll" style="max-height: 250px; margin-top:10px; background:#f8fafc;"></div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h3><i class="fas fa-table"></i> BASE DE DATOS GENERAL</h3>
                    <div style="display:flex; gap:5px;">
                        <button class="btn-exp btn-excel" onclick="exportTable('tablaG', 'excel')">XLS</button>
                    </div>
                </div>
                <input type="text" id="bus" onkeyup="renderUI()" placeholder="BUSCAR POR NOMBRE O CÉDULA..." style="width:100%; padding:10px; border-radius:8px; margin-bottom:10px; border:1px solid #cbd5e1; font-weight:800;">
                <div class="scroll">
                    <table id="tablaG">
                        <thead>
                            <tr>
                                <th onclick="ordenarMaster('tablaG', 0)">VOTANTE <i class="fas fa-sort"></i></th>
                                <th onclick="ordenarMaster('tablaG', 1)">CÉDULA <i class="fas fa-sort"></i></th>
                                <th onclick="ordenarMaster('tablaG', 2)">PUESTO <i class="fas fa-sort"></i></th>
                                <th onclick="ordenarMaster('tablaG', 3)">COMUNA <i class="fas fa-sort"></i></th>
                            </tr>
                        </thead>
                        <tbody id="bodyM"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-right">
            <div class="panel">
                <h3><i class="fas fa-history"></i> RED DE LÍDERES (ÚLT. 10)</h3>
                <div id="ultimosRegistrosContainer" class="scroll" style="max-height: 250px; padding: 5px;"></div>
            </div>

            <div class="panel">
                <h3><i class="fas fa-bullhorn"></i> ALERTAS DE INTERVENCIÓN</h3>
                <div id="alertasContainer" class="scroll" style="max-height: 180px;"></div>
            </div>

            <div class="panel">
                <h3><i class="fas fa-medal"></i> RANKING RENDIMIENTO</h3>
                <div class="scroll">
                    <table id="tablaLid">
                        <thead>
                            <tr>
                                <th>NOMBRE</th>
                                <th style="text-align:center">VOTOS</th>
                            </tr>
                        </thead>
                        <tbody id="bodyLid"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);
    const META_TOTAL = 7000;

    let votantes = [], puestosOficiales = [], map, capaBurbujas, chartDona;
    const GPS = { "1":[3.450,-76.550],"2":[3.475,-76.525],"3":[3.452,-76.533],"4":[3.468,-76.508],"5":[3.478,-76.492],"6":[3.485,-76.485],"7":[3.458,-76.488],"8":[3.445,-76.500],"9":[3.440,-76.515],"10":[3.428,-76.520],"11":[3.415,-76.510],"12":[3.428,-76.495],"13":[3.410,-76.485],"14":[3.415,-76.470],"15":[3.400,-76.475],"16":[3.410,-76.500],"17":[3.385,-76.520],"18":[3.375,-76.545],"19":[3.425,-76.545],"20":[3.415,-76.555],"21":[3.425,-76.465],"22":[3.355,-76.535],"24":[3.350,-76.510],"25":[3.370,-76.570],"33":[3.480,-76.570] };

    async function login() {
        const { value: p } = await Swal.fire({ title: 'ACCESO RESTRINGIDO', input: 'password', confirmButtonColor: '#0f172a' });
        if(p === 'ADMIN2026') { 
            document.getElementById('app').style.display = 'block'; 
            initMap(); 
            await cargarBase();
            setInterval(() => { document.getElementById('reloj').innerText = new Date().toLocaleString(); }, 1000);
        }
    }

    function initMap() {
        map = L.map('map').setView([3.42, -76.52], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        capaBurbujas = L.layerGroup().addTo(map);
        setTimeout(() => { map.invalidateSize(); }, 500);
    }

    async function cargarBase() {
        const { data: pData } = await _supabase.from('PUESTOS_VOTACION').select('*');
        puestosOficiales = pData || [];
        const { data: vData } = await _supabase.from('VOTANTES').select('*');
        votantes = vData || [];
        renderUI();
    }

    function renderUI() {
        const fType = document.getElementById('filtroFecha').value;
        const qBus = document.getElementById('bus').value.toUpperCase();
        const hoy = new Date();
        
        // Filtrar datos
        const filtered = votantes.filter(v => {
            const fv = new Date(v.created_at);
            const matchBus = qBus === "" || (v["Nombres y apellidos"] || "").toUpperCase().includes(qBus) || (v.cedula && v.cedula.toString().includes(qBus));
            let matchF = true;
            if(fType === 'hoy') matchF = fv.toDateString() === hoy.toDateString();
            else if(fType === 'ayer') { const ayer = new Date(); ayer.setDate(ayer.getDate()-1); matchF = fv.toDateString() === ayer.toDateString(); }
            return matchBus && matchF;
        });

        // Metas (Globales)
        const total = votantes.length;
        document.getElementById('tV').innerText = total;
        const porc = Math.min((total / META_TOTAL) * 100, 100).toFixed(1);
        document.getElementById('pAvance').innerText = porc + '%';
        document.getElementById('barAvance').style.width = porc + '%';

        // Procesar Comunas y Líderes
        const cCom = {}, cLid = {};
        const procesados = filtered.map(v => {
            const m = puestosOficiales.find(po => po.nombre_puesto.toLowerCase().includes((v.puesto||"").toLowerCase()));
            const com = m ? m.comuna : "OTRA";
            if(com !== "OTRA") cCom[com] = (cCom[com] || 0) + 1;
            
            const lidV = (v.lider || "ROSSE MARY").toUpperCase();
            cLid[lidV] = (cLid[lidV] || 0) + 1;
            
            return { ...v, comuna: com, oficial: m ? m.nombre_puesto : "PENDIENTE" };
        });

        // Tablas
        document.getElementById('bodyLid').innerHTML = Object.entries(cLid).sort((a,b)=>b[1]-a[1]).map(([l,v])=>`<tr><td>${l}</td><td align="center">${v}</td></tr>`).join('');
        document.getElementById('bodyM').innerHTML = procesados.map(v => `<tr><td>${v["Nombres y apellidos"]}</td><td>${v.cedula}</td><td>${v.oficial}</td><td>${v.comuna}</td></tr>`).join('');
        document.getElementById('tLidActivos').innerText = Object.keys(cLid).length;

        // Alertas de Comunas en 0 y Bajas (Últimas 5)
        let hAlert = "";
        const enCero = Object.keys(GPS).filter(c => !cCom[c]);
        enCero.forEach(c => hAlert += `<div class="alert-box alert-red"><span>COMUNA ${c}</span> <b>CERO (0)</b></div>`);
        Object.entries(cCom).sort((a,b)=>a[1]-b[1]).slice(0, 5).forEach(([c,t]) => {
            if(t > 0) hAlert += `<div class="alert-box alert-orange"><span>COMUNA ${c}</span> <b>BAJA (${t})</b></div>`;
        });
        document.getElementById('alertasContainer').innerHTML = hAlert;
        document.getElementById('tZonasCriticas').innerText = enCero.length;

        // Últimos 10 (Feed lateral)
        const ult10 = [...votantes].sort((a,b)=>new Date(b.created_at)-new Date(a.created_at)).slice(0,10);
        document.getElementById('ultimosRegistrosContainer').innerHTML = ult10.map(v => `
            <div class="row-recent">
                <div><b>${v["Nombres y apellidos"]}</b><span class="txt-mini">LIDER: ${v.lider || 'ROSSE'}</span></div>
                <span style="font-size:0.7rem; color:var(--accent)">${new Date(v.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
            </div>`).join('');

        // Mapa y Gráficos
        capaBurbujas.clearLayers();
        Object.keys(GPS).forEach(c => {
            const t = cCom[c] || 0;
            const col = t === 0 ? "#ef4444" : (t < 30 ? "#f59e0b" : "#10b981");
            L.circle(GPS[c], { color: col, fillColor: col, fillOpacity: 0.6, radius: 400 + (t * 10) }).addTo(capaBurbujas).bindTooltip(`COMUNA ${c}: ${t}`);
        });

        const eti = Object.keys(cCom).sort((a,b)=>a-b);
        if(chartDona) chartDona.destroy();
        chartDona = new Chart(document.getElementById('donaComunas'), {
            type: 'doughnut',
            data: { labels: eti.map(e=>'C'+e), datasets: [{ data: eti.map(e=>cCom[e]), backgroundColor: ['#2563eb','#8b5cf6','#06b6d4','#d946ef','#f97316','#a3e635','#2dd4bf','#fbbf24'] }] },
            options: { plugins: { legend: { display: false } } }
        });
        document.getElementById('donaLegend').innerHTML = eti.map((c, i) => `<div style="display:flex; justify-content:space-between; padding:5px; font-size:0.7rem; border-bottom:1px solid #eee;"><span>C${c}</span><b>${cCom[c]}</b></div>`).join('');
    }

    function ordenarMaster(id, col) {
        const tbody = document.getElementById(id).tBodies[0];
        const rows = Array.from(tbody.rows);
        rows.sort((a, b) => a.cells[col].innerText.localeCompare(b.cells[col].innerText));
        rows.forEach(r => tbody.appendChild(r));
    }

    function exportTable(id, type) {
        const table = document.getElementById(id);
        const wb = XLSX.utils.table_to_book(table);
        XLSX.writeFile(wb, `GESTION_ESTRATEGICA.xlsx`);
    }

    login();
</script>
</body>
</html>
