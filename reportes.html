<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA ESTRAT√âGICO CALI 2026 - FULL V3</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { 
            --primary: #0f172a; --accent: #2563eb; --success: #10b981; 
            --danger: #ef4444; --warning: #f59e0b; --bg: #f1f5f9; --panel: #ffffff;
        }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; 
            color: var(--primary); text-transform: uppercase;
        }

        .container { max-width: 1650px; margin: auto; display: none; }

        /* HEADER */
        .master-header { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #0f172a; padding: 25px 40px; border-radius: 20px; 
            color: white; margin-bottom: 25px; border-bottom: 5px solid var(--accent);
        }

        /* GRID ESTAD√çSTICAS */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 8px solid var(--accent); }
        .stat-val { font-size: 2.8rem; font-weight: 900; display: block; color: #0f172a; }

        /* LAYOUT PRINCIPAL */
        .main-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .panel { background: white; border-radius: 20px; padding: 25px; margin-bottom: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        /* CORRECCI√ìN MAPA */
        .map-container { display: grid; grid-template-columns: 1fr 300px; gap: 20px; height: 450px; }
        #map { height: 100% !important; width: 100% !important; border-radius: 15px; border: 2px solid #cbd5e1; z-index: 1; }

        /* TABLAS Y ORDENAMIENTO */
        .table-scroll { max-height: 400px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; }
        th { 
            background: #f8fafc; padding: 15px; text-align: left; font-size: 0.75rem; 
            position: sticky; top: 0; z-index: 10; border-bottom: 3px solid #cbd5e1; cursor: pointer; 
        }
        th:hover { background: #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.8rem; font-weight: 700; }

        /* ALERTAS */
        .alert-item { padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 10px solid; font-weight: 800; display: flex; justify-content: space-between; }
        .red { background: #fee2e2; border-color: var(--danger); color: #991b1b; }
        .orange { background: #fff7ed; border-color: var(--warning); color: #9a3412; }

        /* BUSCADOR Y BOTONES */
        .search-bar { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #e2e8f0; margin-bottom: 15px; font-weight: 700; outline: none; }
        .btn-xls { background: #16a34a; color: white; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 900; }

        /* FILAS DESPLEGABLES */
        .row-comuna { background: #f8fafc !important; cursor: pointer; }
        .row-puesto { display: none; background: #ffffff; border-left: 5px solid var(--accent); }
    </style>
</head>
<body>

<div id="app" class="container">
    <header class="master-header">
        <div>
            <h1 style="margin:0">SISTEMA ESTRAT√âGICO 2026</h1>
            <small id="status">ESTADO: CONECTADO</small>
        </div>
        <div style="display:flex; gap:15px; align-items:center;">
            <select id="timeRange" class="search-bar" style="margin:0; width:180px" onchange="loadData()">
                <option value="all">TIEMPO TOTAL</option>
                <option value="today">HOY</option>
            </select>
            <div id="clock" style="font-size:1.5rem; font-weight:900; background:rgba(255,255,255,0.1); padding:10px 20px; border-radius:10px"></div>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <span style="font-size:0.8rem; font-weight:800; color:#64748b">CENSO TOTAL</span>
            <span class="stat-val" id="valTotal">0</span>
        </div>
        <div class="stat-card" style="border-left-color: var(--danger)">
            <span style="font-size:0.8rem; font-weight:800; color:#64748b">ZONAS EN CERO</span>
            <span class="stat-val" id="valCero" style="color:var(--danger)">0</span>
        </div>
        <div class="stat-card" style="border-left-color: var(--success)">
            <span style="font-size:0.8rem; font-weight:800; color:#64748b">L√çDERES ACTIVOS</span>
            <span class="stat-val" id="valLid" style="color:var(--success)">0</span>
        </div>
        <div class="stat-card" style="border-left-color: #ec4899">
            <span style="font-size:0.8rem; font-weight:800; color:#64748b">G√âNERO (H/M)</span>
            <div style="display:flex; justify-content:space-between; margin-top:10px; font-weight:900">
                <span id="labH" style="color:var(--accent)">H: 0</span>
                <span id="labM" style="color:#ec4899">M: 0</span>
            </div>
        </div>
    </div>

    <div class="main-layout">
        <div class="col">
            <div class="panel">
                <h3><i class="fas fa-map-marked-alt"></i> DISTRIBUCI√ìN TERRITORIAL</h3>
                <div class="map-container">
                    <div id="map"></div>
                    <div class="table-scroll" id="mapLegend" style="border:none"></div>
                </div>
            </div>

            <div class="panel">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                    <h3><i class="fas fa-sitemap"></i> JERARQU√çA POR COMUNA</h3>
                    <button class="btn-xls" onclick="exportExcel('tableJerar', 'Jerarquia')">EXCEL</button>
                </div>
                <div class="table-scroll">
                    <table id="tableJerar">
                        <thead>
                            <tr>
                                <th onclick="sortTable(0, 'tableJerar')">UBICACI√ìN</th>
                                <th onclick="sortTable(1, 'tableJerar')" style="text-align:center">VOTOS</th>
                                <th onclick="sortTable(2, 'tableJerar')" style="text-align:center">%</th>
                            </tr>
                        </thead>
                        <tbody id="bodyJerar"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="panel">
                <h3><i class="fas fa-exclamation-triangle"></i> ALERTAS DE INTERVENCI√ìN</h3>
                <div id="alertBox"></div>
            </div>

            <div class="panel">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
                    <h3><i class="fas fa-history"></i> √öLTIMOS INGRESOS</h3>
                    <button class="btn-xls" onclick="exportExcel('tableMain', 'Auditoria')">XLS</button>
                </div>
                <input type="text" id="searchInput" class="search-bar" placeholder="BUSCAR POR C√âDULA O NOMBRE..." onkeyup="filterTable()">
                <div class="table-scroll">
                    <table id="tableMain">
                        <thead>
                            <tr>
                                <th onclick="sortTable(0, 'tableMain')">FECHA</th>
                                <th onclick="sortTable(1, 'tableMain')">NOMBRE</th>
                                <th onclick="sortTable(2, 'tableMain')">PUESTO</th>
                                <th onclick="sortTable(3, 'tableMain')">L√çDER</th>
                            </tr>
                        </thead>
                        <tbody id="bodyMain"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let rawData = [], puestos = [], map, layerGroup;

    const COORDS = { "1":[3.450,-76.550],"2":[3.475,-76.525],"3":[3.452,-76.533],"4":[3.468,-76.508],"5":[3.478,-76.492],"6":[3.485,-76.485],"7":[3.458,-76.488],"8":[3.445,-76.500],"9":[3.440,-76.515],"10":[3.428,-76.520],"11":[3.415,-76.510],"12":[3.428,-76.495],"13":[3.410,-76.485],"14":[3.415,-76.470],"15":[3.400,-76.475],"16":[3.410,-76.500],"17":[3.385,-76.520],"18":[3.375,-76.545],"19":[3.425,-76.545],"20":[3.415,-76.555],"21":[3.425,-76.465],"22":[3.355,-76.535],"24":[3.350,-76.510],"25":[3.370,-76.570],"33":[3.480,-76.570] };

    async function init() {
        const { value: pass } = await Swal.fire({ title: 'ACCESO', input: 'password', confirmButtonColor: '#0f172a' });
        if(pass === 'ADMIN2026') {
            document.getElementById('app').style.display = 'block';
            setupMap();
            loadData();
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        } else { location.reload(); }
    }

    function setupMap() {
        if(map) map.remove();
        map = L.map('map').setView([3.42, -76.52], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        layerGroup = L.layerGroup().addTo(map);
        setTimeout(() => { map.invalidateSize(); }, 500);
    }

    async function loadData() {
        const { data: v } = await _supabase.from('VOTANTES').select('*').order('created_at', {ascending: false});
        const { data: p } = await _supabase.from('PUESTOS_VOTACION').select('*');
        rawData = v || [];
        puestos = p || [];
        process();
    }

    function process() {
        const range = document.getElementById('timeRange').value;
        const now = new Date().toDateString();
        const filtered = rawData.filter(d => range === 'today' ? new Date(d.created_at).toDateString() === now : true);
        const total = filtered.length;

        document.getElementById('valTotal').innerText = total;

        let h=0, m=0, cCom={}, cLid={}, jerar={};

        filtered.forEach(d => {
            const n = (d["Nombres y apellidos"] || "").toUpperCase();
            if(n.endsWith('A') || n.includes('MARIA')) m++; else h++;

            const l = (d.lider || "DIRECTO").toUpperCase();
            cLid[l] = (cLid[l] || 0) + 1;

            const pInfo = puestos.find(p => p.nombre_puesto === d.puesto);
            const com = pInfo ? pInfo.comuna : "OTRA";
            const pto = d.puesto || "SIN PUESTO";

            if(com !== "OTRA") cCom[com] = (cCom[com] || 0) + 1;
            if(!jerar[com]) jerar[com] = { t: 0, p: {} };
            if(!jerar[com].p[pto]) jerar[com].p[pto] = 0;
            jerar[com].t++; jerar[com].p[pto]++;
        });

        document.getElementById('labH').innerText = `H: ${h}`;
        document.getElementById('labM').innerText = `M: ${m}`;
        document.getElementById('valLid').innerText = Object.keys(cLid).length;

        renderMapa(cCom, total);
        renderJerarquia(jerar, total);
        renderAlertas(cCom);
        renderMain(filtered);
    }

    function renderMapa(cCom, total) {
        layerGroup.clearLayers();
        let legendHtml = "";
        Object.keys(COORDS).forEach(c => {
            const v = cCom[c] || 0;
            const perc = ((v/total)*100).toFixed(1);
            const col = v === 0 ? '#ef4444' : (v < 10 ? '#f59e0b' : '#10b981');
            
            L.circle(COORDS[c], { radius: 500 + (v*5), color: col, fillOpacity: 0.6 })
             .addTo(layerGroup)
             .bindPopup(`<b>COMUNA ${c}</b><br>${v} VOTOS (${perc}%)`);

            legendHtml += `<div style="padding:8px; border-bottom:1px solid #eee; font-size:0.7rem">
                <b>C${c}:</b> ${v} <span style="color:#64748b">(${perc}%)</span>
            </div>`;
        });
        document.getElementById('mapLegend').innerHTML = legendHtml;
    }

    function renderJerarquia(data, total) {
        const body = document.getElementById('bodyJerar');
        body.innerHTML = "";
        Object.keys(data).sort((a,b)=>a-b).forEach((c, i) => {
            const id = `row-${i}`;
            const p = ((data[c].t/total)*100).toFixed(1);
            body.innerHTML += `<tr class="row-comuna" onclick="toggle('${id}')"><td>üìÇ COMUNA ${c}</td><td align="center">${data[c].t}</td><td align="center">${p}%</td></tr>`;
            Object.keys(data[c].p).forEach(pto => {
                const pp = ((data[c].p[pto]/total)*100).toFixed(1);
                body.innerHTML += `<tr class="row-puesto ${id}"><td>üìç ${pto}</td><td align="center">${data[c].p[pto]}</td><td align="center">${pp}%</td></tr>`;
            });
        });
    }

    function renderAlertas(cCom) {
        const ceros = Object.keys(COORDS).filter(c => !cCom[c]);
        document.getElementById('valCero').innerText = ceros.length;
        let html = ceros.map(c => `<div class="alert-item red"><span>COMUNA ${c}</span><span>0 VOTOS</span></div>`).join('');
        const bajas = Object.entries(cCom).sort((a,b)=>a[1]-b[1]).slice(0, 5);
        html += bajas.map(([c, v]) => `<div class="alert-item orange"><span>COMUNA ${c}</span><span>${v} VOTOS</span></div>`).join('');
        document.getElementById('alertBox').innerHTML = html;
    }

    function renderMain(data) {
        document.getElementById('bodyMain').innerHTML = data.map(d => {
            const fecha = new Date(d.created_at).toLocaleDateString('es-CO', {day:'2-digit', month:'2-digit'});
            return `<tr>
                <td>${fecha}</td>
                <td>${d["Nombres y apellidos"]}</td>
                <td>${d.puesto || 'N/A'}</td>
                <td>${d.lider || 'DIRECTO'}</td>
            </tr>`;
        }).join('');
    }

    function toggle(c) {
        const rows = document.getElementsByClassName(c);
        for(let r of rows) r.style.display = r.style.display === 'table-row' ? 'none' : 'table-row';
    }

    function sortTable(n, tableId) {
        const table = document.getElementById(tableId);
        let rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        switching = true; dir = "asc";
        while (switching) {
            switching = false; rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i+1].getElementsByTagName("TD")[n];
                if (dir == "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) { shouldSwitch = true; break; }
                } else if (dir == "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) { shouldSwitch = true; break; }
                }
            }
            if (shouldSwitch) { rows[i].parentNode.insertBefore(rows[i + 1], rows[i]); switching = true; switchcount ++; }
            else { if (switchcount == 0 && dir == "asc") { dir = "desc"; switching = true; } }
        }
    }

    function filterTable() {
        const q = document.getElementById('searchInput').value.toUpperCase();
        const rows = document.getElementById('bodyMain').rows;
        for(let r of rows) r.style.display = r.innerText.toUpperCase().includes(q) ? '' : 'none';
    }

    function exportExcel(id, name) {
        const table = document.getElementById(id);
        const wb = XLSX.utils.table_to_book(table);
        XLSX.writeFile(wb, `${name}_2026.xlsx`);
    }

    window.onload = init;
</script>
</body>
</html>
