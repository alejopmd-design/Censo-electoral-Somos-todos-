<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Electoral Cali 2026 - Control Total</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --blue: #0f172a; --green: #10b981; --bg: #f8fafc; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; text-transform: uppercase; }
        .container { max-width: 1400px; margin: auto; display: none; }
        .card { background: var(--white); border-radius: 16px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 24px; border: 1px solid #e2e8f0; }
        .top-grid { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 24px; }
        .map-section { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 24px; }
        .stat-num { font-size: 2.8rem; font-weight: 800; color: var(--blue); text-align: center; }
        #map { height: 450px; border-radius: 12px; border: 2px solid var(--blue); background: #e2e8f0; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f8fafc; padding: 12px; text-align: left; font-size: 0.75rem; border-bottom: 2px solid #e2e8f0; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; font-weight: 600; }
        .comuna-tag { background: #0f172a; color: white; padding: 3px 8px; border-radius: 4px; font-size: 0.7rem; }
        .votos-resumen { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 20px; }
        .resumen-item { background: #f1f5f9; padding: 15px; border-radius: 10px; text-align: center; border-left: 5px solid var(--blue); }
    </style>
</head>
<body>

<div id="app" class="container">
    <div class="top-grid">
        <div class="card">
            <strong>üìä POTENCIAL TOTAL (CENSO)</strong>
            <div class="stat-num" id="totalCenso">0</div>
        </div>
        <div class="card"><div style="color:#64748b">VOTOS DIRECTOS</div><div class="stat-num" id="totalD" style="color:#10b981">0</div></div>
        <div class="card"><div style="color:#64748b">RED INDIRECTA</div><div class="stat-num" id="totalI" style="color:#6366f1">0</div></div>
    </div>

    <div class="map-section">
        <div class="card">
            <h4 style="margin-top:0">üó∫Ô∏è MAPA DE CALOR GEOPOL√çTICO</h4>
            <div id="map"></div>
            
            <h4 style="margin-bottom:10px">üìù DESCRIPCI√ìN POR COMUNAS</h4>
            <div id="listaComunasResumen" class="votos-resumen">
                </div>
        </div>

        <div class="card">
            <h4 style="margin-top:0">üìç DISTRIBUCI√ìN (GEOPOL√çTICA)</h4>
            <div style="height: 350px;"><canvas id="chartDona"></canvas></div>
            
            <h4 style="margin-top:20px">‚≠ê RANKING LIDERAZGO</h4>
            <div style="max-height: 300px; overflow-y: auto;">
                <table id="tablaLideres">
                    <thead><tr><th>L√çDER</th><th style="text-align:center">VOTOS</th></tr></thead>
                    <tbody id="cuerpoLideres"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let baseDatos = [], map, myChart, geoJsonLayer;

    const MATRIZ_CALI = {
        "1": ["ACEVEDO", "GOMEZ", "MUTIS", "CELESTINO", "TERRON"],
        "2": ["CAM", "FRANCIA", "LA FLORA", "VIPASA", "VERSALLES"],
        "7": ["MALLARINO", "10 DE MAYO", "CELMIRA", "PUMAREJO"],
        "12": ["SANTA FE", "VILLA DEL SUR", "SINDICAL", "RODEO"],
        "19": ["CIEGOS", "SORDOS", "COLISEO", "PASCUAL", "ESTADIO", "LIDO"],
        "22": ["ICESI", "JAVERIANA", "PANCE", "JARDIN", "BERCHMANS"]
    };

    function getC(p) {
        if(!p) return "OTRA";
        const t = p.toUpperCase();
        for(let [c, k] of Object.entries(MATRIZ_CALI)) { if(k.some(x => t.includes(x))) return c; }
        return "OTRA";
    }

    async function iniciar() {
        const { value: pass } = await Swal.fire({ title: 'ADMINISTRACI√ìN', input: 'password', confirmButtonColor: '#0f172a' });
        if(pass === 'ADMIN2026') { 
            document.getElementById('app').style.display = 'block'; 
            initMap(); 
            await cargar(); 
        }
    }

    function initMap() {
        map = L.map('map').setView([3.4372, -76.5225], 12);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
    }

    async function cargar() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        baseDatos = data.map(v => ({...v, comuna: getC(v.puesto)}));
        actualizarTodo();
    }

    function actualizarTodo() {
        const conteo = {};
        baseDatos.forEach(v => { if(v.comuna !== "OTRA") conteo[v.comuna] = (conteo[v.comuna] || 0) + 1; });

        // Stats Superiores
        document.getElementById('totalCenso').innerText = baseDatos.length;
        document.getElementById('totalD').innerText = baseDatos.filter(v => v.lider === "Rosse Mary Cabal Franco").length;
        document.getElementById('totalI').innerText = baseDatos.length - baseDatos.filter(v => v.lider === "Rosse Mary Cabal Franco").length;

        // Tabla de Resumen abajo del mapa
        document.getElementById('listaComunasResumen').innerHTML = Object.entries(conteo)
            .map(([c, v]) => `<div class="resumen-item"><b>COMUNA ${c}</b><br><span style="font-size:1.5rem; color:#0f172a">${v}</span><br>VOTOS</div>`).join('');

        renderDona(conteo);
        pintarMapa(conteo);
        renderLideres();
    }

    function pintarMapa(conteo) {
        const max = Math.max(...Object.values(conteo), 1);
        const colores = ['#eff6ff', '#60a5fa', '#2563eb', '#1e3a8a']; // Escala de azules profundos

        fetch('https://raw.githubusercontent.com/skatpe/cali-geojson/master/comunas.json')
        .then(r => r.json())
        .then(data => {
            if(geoJsonLayer) map.removeLayer(geoJsonLayer);
            geoJsonLayer = L.geoJson(data, {
                style: (f) => {
                    const c = f.properties.comuna.toString().replace(/\D/g, "");
                    const v = conteo[c] || 0;
                    return {
                        fillColor: v > max*0.7 ? '#ef4444' : v > max*0.4 ? '#f59e0b' : v > 0 ? '#10b981' : '#cbd5e1',
                        weight: 2, color: 'white', fillOpacity: 0.8
                    };
                }
            }).addTo(map);
        });
    }

    function renderDona(conteo) {
        const ctx = document.getElementById('chartDona');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(conteo).map(c => "COMUNA " + c),
                datasets: [{ data: Object.values(conteo), backgroundColor: ['#0f172a', '#10b981', '#6366f1', '#f59e0b', '#ec4899'] }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
        });
    }

    function renderLideres() {
        const hijos = baseDatos.filter(v => v.lider === "Rosse Mary Cabal Franco");
        const ranking = hijos.map(h => ({ n: h["Nombres y apellidos"], v: baseDatos.filter(v => v.lider === h["Nombres y apellidos"]).length }));
        ranking.sort((a,b) => b.v - a.v);
        document.getElementById('cuerpoLideres').innerHTML = ranking.map(l => `<tr><td>${l.n}</td><td style="text-align:center"><b>${l.v}</b></td></tr>`).join('');
    }

    iniciar();
</script>
</body>
</html>
