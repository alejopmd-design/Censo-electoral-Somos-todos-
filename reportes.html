<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA OPERATIVO 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --blue: #0f172a; --green: #10b981; --purple: #6366f1; --bg: #f8fafc; }
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; 
            text-transform: uppercase; overflow: hidden; height: 100vh; box-sizing: border-box;
        }
        .container { display: none; height: 100%; flex-direction: column; gap: 20px; }
        
        /* TARJETAS SUPERIORES */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; flex-shrink: 0; }
        .stat-card { 
            background: white; border-radius: 12px; padding: 25px; text-align: center; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border-bottom: 5px solid #000;
        }
        .stat-val { font-size: 3.2rem; font-weight: 800; color: #1e293b; line-height: 1; }
        .stat-lab { font-size: 0.75rem; color: #64748b; font-weight: 700; margin-top: 10px; }

        /* CUERPO PRINCIPAL */
        .main-grid { display: grid; grid-template-columns: 0.8fr 1.5fr 0.8fr; gap: 20px; flex-grow: 1; min-height: 0; }
        .panel { background: white; border-radius: 15px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .panel-title { font-weight: 800; font-size: 0.9rem; color: #1e293b; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }

        /* BUSCADOR AZULADO */
        .search-container { background: #eef2ff; border-radius: 12px; padding: 5px; margin-bottom: 15px; border: 1px solid #e0e7ff; }
        #searchInput { 
            width: 100%; border: none; background: transparent; padding: 12px; 
            font-weight: 800; font-size: 1.1rem; color: #1e40af; outline: none;
        }

        /* TABLAS Y SCROLL */
        .scroll-v { flex-grow: 1; overflow-y: auto; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        th { background: #fff; padding: 12px 10px; text-align: left; position: sticky; top: 0; z-index: 10; border-bottom: 2px solid #f1f5f9; color: #64748b; }
        td { padding: 12px 10px; border-bottom: 1px solid #f8fafc; color: #1e293b; font-weight: 600; }

        /* ETIQUETAS */
        .badge { padding: 4px 8px; border-radius: 6px; font-weight: 800; font-size: 0.65rem; }
        .bg-c { background: #eff6ff; color: #2563eb; border: 1px solid #dbeafe; }
        .bg-v { background: #ecfdf5; color: #10b981; }
        
        button.btn-excel { background: #064e3b; color: white; border: none; padding: 14px; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 15px; width: 100%; transition: 0.2s; }
        button.btn-excel:hover { background: #065f46; transform: translateY(-1px); }
    </style>
</head>
<body>

<div id="app" class="container">
    <div class="stats-grid">
        <div class="stat-card" style="border-color: var(--blue);">
            <div class="stat-val" id="valTotal">0</div>
            <div class="stat-lab">POTENCIAL TOTAL (CENSO)</div>
        </div>
        <div class="stat-card" style="border-color: var(--green);">
            <div class="stat-val" id="valDir" style="color:var(--green)">0</div>
            <div class="stat-lab">VOTOS DIRECTOS</div>
        </div>
        <div class="stat-card" style="border-color: var(--purple);">
            <div class="stat-val" id="valInd" style="color:var(--purple)">0</div>
            <div class="stat-lab">RED INDIRECTA</div>
        </div>
    </div>

    <div class="main-grid">
        <div class="panel">
            <div class="panel-title">‚≠ê LIDERAZGO DIRECTO</div>
            <div class="scroll-v">
                <table>
                    <thead><tr><th onclick="sortL('n')">L√çDER ‚Üï</th><th onclick="sortL('v')">VOTOS ‚Üï</th></tr></thead>
                    <tbody id="listRank"></tbody>
                </table>
            </div>
        </div>

        <div class="panel">
            <div class="search-container">
                <input type="text" id="searchInput" oninput="filtro()" placeholder="BUSCAR POR NOMBRE O C√âDULA...">
            </div>
            <div class="scroll-v">
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortM('Nombres y apellidos')">VOTANTE ‚Üï</th>
                            <th onclick="sortM('cedula')">C√âDULA ‚Üï</th>
                            <th onclick="sortM('puesto')">PUESTO ‚Üï</th>
                            <th onclick="sortM('ubi')">UBIC. ‚Üï</th>
                        </tr>
                    </thead>
                    <tbody id="listMaestro"></tbody>
                </table>
            </div>
            <button class="btn-excel" onclick="exportar()">üì• DESCARGAR TODA LA BASE (EXCEL)</button>
        </div>

        <div class="panel">
            <div class="panel-title">üìç GEOPOL√çTICA POR COMUNAS</div>
            <div style="flex-grow:1; position:relative;">
                <canvas id="chartGeo"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let db = [], ranking = [], miGrafico;
    let sM = { k: 'Nombres y apellidos', a: true }, sL = { k: 'v', a: false };

    // MATRIZ DE PUESTOS SEG√öN RESOLUCI√ìN 2026
    const PUESTOS = {
        "1": ["ACEVEDO", "GOMEZ", "MUTIS", "CELESTINO", "GARCES", "AGUACATAL"],
        "7": ["10 DE MAYO", "DIEZ DE MAYO", "PUMAREJO", "MALLARINO"],
        "12": ["SANTA FE", "VILLA DEL SUR", "SINDICAL", "RODEO", "FENALCO"],
        "19": ["CIEGOS", "SORDOS", "COLISEO", "PASCUAL", "ESTADIO", "LIDO"],
        "RURAL": ["HORMIGUERO", "MONTEBELLO", "FELIDIA", "SALADITO", "BUITRERA"]
    };

    function norm(t) { return t ? t.toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().trim() : ""; }

    function getUbi(p) {
        const s = norm(p); if(!s || s.includes("NO APLICA")) return "S.D";
        for(let [c, k] of Object.entries(PUESTOS)) { if(k.some(x => s.includes(x))) return c === "RURAL" ? "RURAL" : "C" + c; }
        return "OTRA";
    }

    async function login() {
        const { value: p } = await Swal.fire({ title: 'ACCESO', input: 'password', confirmButtonColor: '#0f172a' });
        if(p === 'ADMIN2026') { document.getElementById('app').style.display = 'flex'; await cargar(); }
    }

    async function cargar() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        db = data.map(v => ({ ...v, ubi: getUbi(v.puesto), t: v.lider === "Rosse Mary Cabal Franco" ? "D" : "I" }));
        
        const d = db.filter(v => v.lider === "Rosse Mary Cabal Franco");
        ranking = d.map(l => ({ n: l["Nombres y apellidos"], v: db.filter(x => x.lider === l["Nombres y apellidos"]).length }));
        
        dibujar();
    }

    function dibujar() {
        document.getElementById('valTotal').innerText = db.length;
        document.getElementById('valDir').innerText = db.filter(v => v.t === "D").length;
        document.getElementById('valInd').innerText = db.filter(v => v.t === "I").length;
        renderL(); renderM(); renderC();
    }

    function filtro() {
        const b = norm(document.getElementById('searchInput').value);
        const f = document.getElementById('listMaestro').getElementsByTagName('tr');
        for (let r of f) { r.style.display = norm(r.innerText).includes(b) ? "" : "none"; }
    }

    function renderL() {
        ranking.sort((a,b) => sL.a ? (a[sL.k] > b[sL.k] ? 1:-1) : (a[sL.k] < b[sL.k] ? 1:-1));
        document.getElementById('listRank').innerHTML = ranking.map(l => `<tr><td><b>${l.n}</b></td><td><span class="badge bg-v">${l.v}</span></td></tr>`).join('');
    }

    function renderM() {
        db.sort((a,b) => {
            let v1 = norm(a[sM.k]), v2 = norm(b[sM.k]);
            return sM.a ? v1.localeCompare(v2) : v2.localeCompare(v1);
        });
        document.getElementById('listMaestro').innerHTML = db.map(v => `<tr><td><b>${v["Nombres y apellidos"]}</b></td><td>${v.cedula}</td><td>${v.puesto||'---'}</td><td><span class="badge bg-c">${v.ubi}</span></td></tr>`).join('');
        filtro();
    }

    function renderC() {
        const ctx = document.getElementById('chartGeo');
        const res = {}; db.forEach(v => res[v.ubi] = (res[v.ubi]||0)+1);
        if(miGrafico) miGrafico.destroy();
        miGrafico = new Chart(ctx, { type:'doughnut', data:{ labels:Object.keys(res), datasets:[{data:Object.values(res), backgroundColor:['#0f172a','#10b981','#6366f1','#f59e0b','#ec4899','#ef4444']}]}, options:{maintainAspectRatio:false, plugins:{legend:{position:'bottom', labels:{boxWidth:10, font:{size:9}}}}}});
    }

    function sortM(c) { sM.a = sM.k === c ? !sM.a : true; sM.k = c; renderM(); }
    function sortL(c) { sL.a = sL.k === c ? !sL.a : true; sL.k = c; renderL(); }

    function exportar() {
        const ws = XLSX.utils.json_to_sheet(db);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "CENSO");
        XLSX.writeFile(wb, "ESTRUCTURA_2026.xlsx");
    }

    login();
</script>
</body>
</html>
