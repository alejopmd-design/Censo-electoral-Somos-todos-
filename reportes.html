<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Votos Directos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary: #1a73e8; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; display: none; }
        .stat-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; margin-bottom: 25px; }
        .stat-card p { margin: 10px 0 0; font-size: 35px; font-weight: bold; color: var(--primary); }
        .charts-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .chart-box { background: white; padding: 20px; border-radius: 15px; height: 350px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .chart-box h4 { margin: 0 0 15px 0; text-align: center; color: #444; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .table-section { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .scroll-table { overflow-y: auto; max-height: 350px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { position: sticky; top: 0; background: #f8f9fa; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div id="areaPrivada" class="container">
    <h2 style="text-align: center; color: #1a202c;">üìä Panel de Control Directo</h2>
    
    <div class="stat-card">
        <h3>Votos Directos Captados</h3>
        <p id="totalVotos">0</p>
    </div>

    <div class="charts-container">
        <div class="chart-box"><h4>üèÜ Ranking de L√≠deres</h4><canvas id="chartBarras"></canvas></div>
        <div class="chart-box"><h4>üìç Distribuci√≥n por Puesto</h4><canvas id="chartTorta"></canvas></div>
    </div>

    <div class="table-section">
        <h4>üìã Listado Detallado</h4>
        <div class="scroll-table">
            <table>
                <thead><tr><th>C√©dula</th><th>Votante</th><th>L√≠der</th><th>Puesto</th></tr></thead>
                <tbody id="cuerpoTabla"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const URL_SUPA = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const KEY_SUPA = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(URL_SUPA, KEY_SUPA);
    let chartB, chartT;

    async function login() {
        const { value: pass } = await Swal.fire({
            title: 'Acceso Seguro',
            input: 'password',
            inputPlaceholder: 'Ingresa la Clave Maestra',
            allowOutsideClick: false,
            confirmButtonText: 'Entrar'
        });

        if (pass === 'ADMIN2026') {
            document.getElementById('areaPrivada').style.display = 'block';
            iniciarReporte();
        } else {
            Swal.fire('Error', 'Clave incorrecta', 'error').then(() => location.reload());
        }
    }

    async function iniciarReporte() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        
        // FILTRO RADICAL: Quita cualquier cosa que diga "quien lo ingreso" o auto-registros de Rosse Mary
        const filtrados = data.filter(v => {
            const l = (v.lider || "").toLowerCase();
            const n = (v["Nombres y apellidos"] || "").toLowerCase();
            
            const esSistema = l.includes("quien lo ingreso");
            const esAutoRosse = l.includes("rosse mary") && n.includes("rosse mary");
            
            return !esSistema && !esAutoRosse;
        });

        document.getElementById('totalVotos').innerText = filtrados.length;
        dibujarGraficos(filtrados);
        llenarTabla(filtrados);
    }

    function dibujarGraficos(data) {
        const lideres = {};
        const puestos = {};

        data.forEach(v => {
            lideres[v.lider] = (lideres[v.lider] || 0) + 1;
            const p = v.puesto || "Sin asignar";
            puestos[p] = (puestos[p] || 0) + 1;
        });

        if(chartB) chartB.destroy();
        chartB = new Chart(document.getElementById('chartBarras'), {
            type: 'bar',
            data: {
                labels: Object.keys(lideres),
                datasets: [{ label: 'Votos', data: Object.values(lideres), backgroundColor: '#1a73e8' }]
            },
            options: { maintainAspectRatio: false }
        });

        if(chartT) chartT.destroy();
        chartT = new Chart(document.getElementById('chartTorta'), {
            type: 'doughnut',
            data: {
                labels: Object.keys(puestos),
                datasets: [{ data: Object.values(puestos), backgroundColor: ['#4285f4', '#34a853', '#fbbc05', '#ea4335'] }]
            },
            options: { maintainAspectRatio: false }
        });
    }

    function llenarTabla(data) {
        document.getElementById('cuerpoTabla').innerHTML = data.map(v => `
            <tr>
                <td>${v.cedula}</td>
                <td>${v["Nombres y apellidos"]}</td>
                <td><b>${v.lider}</b></td>
                <td>${v.puesto}</td>
            </tr>
        `).join('');
    }

    login();
</script>
</body>
</html>
