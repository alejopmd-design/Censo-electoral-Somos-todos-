<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Seguro - Censo Electoral</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root { --primary: #1a73e8; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; display: none; } /* Oculto hasta que se valide */
        .stat-card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); text-align: center; margin-bottom: 20px; }
        .stat-card p { margin: 5px 0 0; font-size: 28px; font-weight: bold; color: var(--primary); }
        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .chart-box { background: white; padding: 15px; border-radius: 12px; height: 320px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .chart-box h4 { margin: 0 0 10px 0; font-size: 15px; text-align: center; color: #555; }
        .table-section { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .scroll-table { overflow-y: auto; max-height: 400px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { position: sticky; top: 0; background: #f8f9fa; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .selector-lider { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 2px solid var(--primary); font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="areaReportes" class="container">
    <h2>üìä Gesti√≥n de Red Directa (Acceso Protegido)</h2>
    
    <label style="font-size: 12px; font-weight: bold;">FILTRAR POR L√çDER ESPEC√çFICO:</label>
    <select id="selectLider" class="selector-lider" onchange="filtrarVotosDirectos()">
        <option value="TODOS">Ver Toda la Red (Sin 'quien lo ingreso')</option>
    </select>

    <div class="stat-card">
        <h3>Votos Directos Captados</h3>
        <p id="totalVotos">0</p>
    </div>

    <div class="charts-grid">
        <div class="chart-box">
            <h4>Efectividad por L√≠der</h4>
            <canvas id="chartBarras"></canvas>
        </div>
        <div class="chart-box">
            <h4>Distribuci√≥n de Puestos</h4>
            <canvas id="chartTorta"></canvas>
        </div>
    </div>

    <div class="table-section">
        <h4>üìã Listado de Referidos Directos</h4>
        <div class="scroll-table">
            <table>
                <thead>
                    <tr>
                        <th>C√©dula</th>
                        <th>Votante</th>
                        <th>L√≠der Responsable</th>
                        <th>Puesto</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const URL_SUPA = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const KEY_SUPA = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(URL_SUPA, KEY_SUPA);

    let baseDeDatos = [];
    let chartB, chartT;

    // --- FUNCI√ìN DE SEGURIDAD ---
    async function validarAcceso() {
        const { value: password } = await Swal.fire({
            title: 'Acceso Restringido',
            input: 'password',
            inputLabel: 'Ingresa la clave maestra para ver reportes',
            inputPlaceholder: 'Clave de administrador',
            allowOutsideClick: false,
            confirmButtonText: 'Entrar'
        });

        if (password === 'ADMIN2026') { // <--- AQU√ç PUEDES CAMBIAR TU CLAVE
            document.getElementById('areaReportes').style.display = 'block';
            cargarReporte();
        } else {
            Swal.fire('Incorrecto', 'No tienes permiso para ver esta p√°gina', 'error').then(() => {
                location.href = 'index.html'; // Lo devuelve al registro
            });
        }
    }

    async function cargarReporte() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        
        // FILTRO: Quitamos "quien lo ingreso" y el registro donde Rosse Mary se auto-refiere
        baseDeDatos = data.filter(v => {
            const nombreVotante = v["Nombres y apellidos"].toLowerCase();
            const nombreLider = v.lider.toLowerCase();
            const esSistema = nombreLider === "quien lo ingreso";
            const esAutoRosse = nombreVotante.includes("rosse mary") && nombreLider.includes("rosse mary");
            return !esSistema && !esAutoRosse;
        });
        
        poblarSelector();
        filtrarVotosDirectos();
    }

    function poblarSelector() {
        const select = document.getElementById('selectLider');
        const lideresUnicos = [...new Set(baseDeDatos.map(v => v.lider))];
        lideresUnicos.forEach(l => {
            const opt = document.createElement('option');
            opt.value = l;
            opt.innerText = l;
            select.appendChild(opt);
        });
    }

    function filtrarVotosDirectos() {
        const filtro = document.getElementById('selectLider').value;
        const filtrados = filtro === "TODOS" 
            ? baseDeDatos 
            : baseDeDatos.filter(v => v.lider === filtro);

        document.getElementById('totalVotos').innerText = filtrados.length;
        actualizarGraficos(filtrados);
        actualizarTabla(filtrados);
    }

    function actualizarGraficos(data) {
        const lideresMap = {};
        const puestosMap = {};
        data.forEach(v => {
            lideresMap[v.lider] = (lideresMap[v.lider] || 0) + 1;
            const p = v.puesto || "Sin Puesto";
            puestosMap[p] = (puestosMap[p] || 0) + 1;
        });

        if(chartB) chartB.destroy();
        chartB = new Chart(document.getElementById('chartBarras'), {
            type: 'bar',
            data: {
                labels: Object.keys(lideresMap),
                datasets: [{ label: 'Votos', data: Object.values(lideresMap), backgroundColor: '#1a73e8' }]
            },
            options: { maintainAspectRatio: false }
        });

        if(chartT) chartT.destroy();
        chartT = new Chart(document.getElementById('chartTorta'), {
            type: 'doughnut',
            data: {
                labels: Object.keys(puestosMap),
                datasets: [{ data: Object.values(puestosMap), backgroundColor: ['#4285f4', '#34a853', '#fbbc05', '#ea4335'] }]
            },
            options: { maintainAspectRatio: false }
        });
    }

    function actualizarTabla(data) {
        const tbody = document.getElementById('cuerpoTabla');
        tbody.innerHTML = data.map(v => `
            <tr>
                <td>${v.cedula}</td>
                <td>${v["Nombres y apellidos"]}</td>
                <td><b>${v.lider}</b></td>
                <td>${v.puesto}</td>
            </tr>
        `).join('');
    }

    // Iniciar validaci√≥n al cargar
    validarAcceso();
</script>
</body>
</html>
