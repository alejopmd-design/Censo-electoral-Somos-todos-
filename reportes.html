<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD ELECTORAL 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --blue: #0f172a; --green: #10b981; --purple: #6366f1; --bg: #f8fafc; }
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; 
            text-transform: uppercase; overflow: hidden; height: 100vh;
        }
        .container { display: none; height: 100%; flex-direction: column; gap: 20px; }
        
        /* CABECERA: DISE√ëO EXACTO DE TUS FOTOS */
        .top-cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .card-stat { 
            background: white; border-radius: 12px; padding: 25px; text-align: center; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border-bottom: 5px solid #000;
        }
        .val { font-size: 3.5rem; font-weight: 800; color: #1e293b; display: block; line-height: 1; }
        .lab { font-size: 0.75rem; color: #64748b; font-weight: 700; margin-top: 10px; }

        /* CUERPO PRINCIPAL */
        .main-layout { display: grid; grid-template-columns: 0.8fr 1.5fr 0.8fr; gap: 20px; flex-grow: 1; min-height: 0; }
        .panel { background: white; border-radius: 15px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .panel-title { font-weight: 800; font-size: 0.9rem; color: #1e293b; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }

        /* BUSCADOR AZULADO */
        .search-box { background: #eef2ff; border-radius: 10px; padding: 5px; margin-bottom: 15px; border: 1px solid #e0e7ff; }
        #q { width: 100%; border: none; background: transparent; padding: 12px; font-weight: 800; font-size: 1.1rem; outline: none; }

        /* TABLAS */
        .scroll { flex-grow: 1; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        th { background: white; padding: 12px 10px; text-align: left; position: sticky; top: 0; border-bottom: 2px solid #f1f5f9; color: #64748b; }
        td { padding: 12px 10px; border-bottom: 1px solid #f8fafc; font-weight: 600; }
        
        .badge-c { background: #eff6ff; color: #2563eb; padding: 4px 8px; border-radius: 6px; font-weight: 800; border: 1px solid #dbeafe; }
        .badge-v { background: #ecfdf5; color: #10b981; padding: 2px 8px; border-radius: 4px; }
        
        .btn-ex { background: #14532d; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 15px; width: 100%; }
    </style>
</head>
<body>

<div id="app" class="container">
    <div class="top-cards">
        <div class="card-stat" style="border-color: var(--blue);"><span class="val" id="vCen">0</span><span class="lab">POTENCIAL TOTAL (CENSO)</span></div>
        <div class="card-stat" style="border-color: var(--green);"><span class="val" id="vDir" style="color:var(--green)">0</span><span class="lab">VOTOS DIRECTOS</span></div>
        <div class="card-stat" style="border-color: var(--purple);"><span class="val" id="vInd" style="color:var(--purple)">0</span><span class="lab">RED INDIRECTA</span></div>
    </div>

    <div class="main-layout">
        <div class="panel">
            <div class="panel-title">‚≠ê LIDERAZGO DIRECTO</div>
            <div class="scroll">
                <table>
                    <thead><tr><th>L√çDER</th><th>VOTOS</th></tr></thead>
                    <tbody id="tLid"></tbody>
                </table>
            </div>
        </div>

        <div class="panel">
            <div class="search-box"><input type="text" id="q" oninput="doFiltro()" placeholder="BUSCAR POR NOMBRE O C√âDULA..."></div>
            <div class="scroll">
                <table>
                    <thead><tr><th>VOTANTE</th><th>C√âDULA</th><th>PUESTO</th><th>UBIC.</th></tr></thead>
                    <tbody id="tMaestro"></tbody>
                </table>
            </div>
            <button class="btn-ex" onclick="descargar()">üì• DESCARGAR EXCEL COMPLETO</button>
        </div>

        <div class="panel">
            <div class="panel-title">üìç GEOPOL√çTICA POR COMUNAS</div>
            <div style="flex-grow:1; position:relative;"><canvas id="chart"></canvas></div>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let base = [], ranking = [], graf;

    // MATRIZ DE COMUNAS ACTUALIZADA
    const COMUNAS = {
        "C1": ["ACEVEDO", "GOMEZ", "MUTIS", "CELESTINO", "GARCES", "AGUACATAL"],
        "C7": ["10 DE MAYO", "PUMAREJO", "MALLARINO", "CELMIRA"],
        "C12": ["SANTA FE", "VILLA DEL SUR", "SINDICAL", "RODEO", "FENALCO"],
        "C19": ["CIEGOS", "SORDOS", "COLISEO", "PASCUAL", "ESTADIO", "LIDO"],
        "RURAL": ["HORMIGUERO", "MONTEBELLO", "FELIDIA", "SALADITO", "BUITRERA"]
    };

    function limpiar(t) { return t ? t.toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().trim() : ""; }

    function getUbi(p) {
        const s = limpiar(p); if(!s || s.includes("NO APLICA")) return "S.D";
        for(let [c, k] of Object.entries(COMUNAS)) { if(k.some(x => s.includes(x))) return c; }
        return "OTRA";
    }

    async function inicio() {
        const { value: p } = await Swal.fire({ title: 'ACCESO', input: 'password', confirmButtonColor: '#0f172a' });
        if(p === 'ADMIN2026') { document.getElementById('app').style.display = 'flex'; await datos(); }
    }

    async function datos() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        // Identificar tipo basado en la columna 'lider'
        base = data.map(v => ({
            ...v,
            ubi: getUbi(v.puesto),
            tipo: v.lider === "Rosse Mary Cabal Franco" ? "DIRECTO" : "INDIRECTO"
        }));
        
        // Crear ranking de l√≠deres basado en cu√°ntas veces aparecen en la columna 'lider'
        const conteo = {};
        base.forEach(v => { if(v.lider && v.lider !== "Rosse Mary Cabal Franco") conteo[v.lider] = (conteo[v.lider] || 0) + 1; });
        ranking = Object.entries(conteo).map(([n, v]) => ({ n, v })).sort((a,b) => b.v - a.v);
        
        dibujar();
    }

    function dibujar() {
        document.getElementById('vCen').innerText = base.length;
        document.getElementById('vDir').innerText = base.filter(v => v.tipo === "DIRECTO").length;
        document.getElementById('vInd').innerText = base.filter(v => v.tipo === "INDIRECTO").length;

        document.getElementById('tLid').innerHTML = ranking.map(l => `<tr><td><b>${l.n}</b></td><td><span class="badge-v">${l.v}</span></td></tr>`).join('');
        document.getElementById('tMaestro').innerHTML = base.map(v => `<tr><td><b>${v["Nombres y apellidos"]}</b></td><td>${v.cedula}</td><td>${v.puesto || '---'}</td><td><span class="badge-c">${v.ubi}</span></td></tr>`).join('');
        
        renderChart();
    }

    function doFiltro() {
        const b = limpiar(document.getElementById('q').value);
        const filas = document.getElementById('tMaestro').getElementsByTagName('tr');
        for (let r of filas) { r.style.display = limpiar(r.innerText).includes(b) ? "" : "none"; }
    }

    function renderChart() {
        const ctx = document.getElementById('chart');
        const res = {}; base.forEach(v => res[v.ubi] = (res[v.ubi]||0)+1);
        if(graf) graf.destroy();
        graf = new Chart(ctx, { type:'doughnut', data:{ labels:Object.keys(res), datasets:[{data:Object.values(res), backgroundColor:['#0f172a','#10b981','#6366f1','#f59e0b','#ef4444']}]}, options:{maintainAspectRatio:false}});
    }

    function descargar() {
        const ws = XLSX.utils.json_to_sheet(base);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "CENSO");
        XLSX.writeFile(wb, "REPORTE_2026.xlsx");
    }

    inicio();
</script>
</body>
</html>
