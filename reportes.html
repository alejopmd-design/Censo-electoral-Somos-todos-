<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inteligencia Electoral</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary: #0056b3; --accent: #28a745; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; display: none; }
        
        /* Cuadro Superior de Estadística General */
        .general-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-top: 5px solid var(--primary); }
        .stat-item { text-align: center; border-right: 1px solid #eee; }
        .stat-item:last-child { border-right: none; }
        .stat-item h3 { font-size: 12px; color: #777; margin: 0; text-transform: uppercase; }
        .stat-item p { font-size: 28px; font-weight: bold; margin: 10px 0 0; color: #333; }

        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        
        .selector-box { margin-bottom: 20px; }
        select { width: 100%; padding: 15px; border-radius: 8px; border: 2px solid #ddd; font-size: 16px; font-weight: bold; background: #fff; }

        .table-container { background: white; padding: 20px; border-radius: 12px; overflow-x: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 12px; text-align: left; font-size: 13px; color: #666; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        .badge-directo { background: #e6fffa; color: #2c7a7b; padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        .badge-indirecto { background: #fffaf0; color: #9c4221; padding: 4px 8px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

<div id="content" class="container">
    <div class="general-stats">
        <div class="stat-item"><h3>Censo Total</h3><p id="totalCenso">0</p></div>
        <div class="stat-item"><h3>Total Directos</h3><p id="totalD" style="color: #28a745;">0</p></div>
        <div class="stat-item"><h3>Total Indirectos</h3><p id="totalI" style="color: #ed8936;">0</p></div>
        <div class="stat-item"><h3>Puestos Cubiertos</h3><p id="totalP">0</p></div>
    </div>

    <div class="selector-box">
        <label style="font-weight: bold; display: block; margin-bottom: 10px;">SELECCIONAR LÍDER PARA ANÁLISIS:</label>
        <select id="liderSelect" onchange="analizarLider()"></select>
    </div>

    <div class="dashboard-grid">
        <div class="card">
            <h4 style="text-align: center; margin-top: 0;">Gestión de Votos por Líder</h4>
            <canvas id="chartLider" height="250"></canvas>
        </div>
        <div class="card">
            <h4 style="text-align: center; margin-top: 0;">Distribución de Puestos</h4>
            <canvas id="chartPuestos" height="250"></canvas>
        </div>
    </div>

    <div class="table-container">
        <h4 style="margin-top: 0;">Detalle de Votantes</h4>
        <table id="votantesTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cédula</th>
                    <th>Tipo</th>
                    <th>Puesto</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    const URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(URL, KEY);
    
    let allVotantes = [];
    let liderChart, puestoChart;

    async function init() {
        const { value: pass } = await Swal.fire({
            title: 'Acceso de Seguridad',
            input: 'password',
            inputLabel: 'Ingrese contraseña para continuar',
            inputPlaceholder: '', // Se quitó la marca de agua por seguridad
            allowOutsideClick: false,
            confirmButtonText: 'Validar'
        });

        if (pass === 'ADMIN2026') {
            document.getElementById('content').style.display = 'block';
            loadData();
        } else {
            Swal.fire('Acceso Denegado', 'Clave incorrecta', 'error').then(() => location.reload());
        }
    }

    async function loadData() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        allVotantes = data;

        // Estadísticas Generales
        document.getElementById('totalCenso').innerText = data.length;
        
        // El sistema identifica quiénes son líderes basados en que otros los reportan como su 'lider'
        const lideresNombres = [...new Set(data.map(v => v.lider))].filter(l => l && l.toLowerCase() !== 'quien lo ingreso');
        
        const directos = data.filter(v => lideresNombres.includes(v["Nombres y apellidos"]));
        const indirectos = data.length - directos.length;

        document.getElementById('totalD').innerText = directos.length;
        document.getElementById('totalI').innerText = indirectos;
        document.getElementById('totalP').innerText = [...new Set(data.map(v => v.puesto))].length;

        const select = document.getElementById('liderSelect');
        select.innerHTML = '<option value="">-- Seleccione un líder --</option>';
        lideresNombres.sort().forEach(l => {
            select.innerHTML += `<option value="${l}">${l}</option>`;
        });
    }

    function analizarLider() {
        const lider = document.getElementById('liderSelect').value;
        if (!lider) return;

        // Votos Directos: Registros donde el campo 'lider' es este líder seleccionado
        const dVotos = allVotantes.filter(v => v.lider === lider);
        
        // Votos Indirectos: Votos de las personas que fueron traídas por los votantes directos de este líder
        const nombresDirectos = dVotos.map(v => v["Nombres y apellidos"]);
        const iVotos = allVotantes.filter(v => nombresDirectos.includes(v.lider));

        actualizarGraficos(dVotos.length, iVotos.length, dVotos.concat(iVotos));
        actualizarTabla(dVotos, iVotos);
    }

    function actualizarGraficos(d, i, dataTotal) {
        if(liderChart) liderChart.destroy();
        liderChart = new Chart(document.getElementById('chartLider'), {
            type: 'bar',
            data: {
                labels: ['Directos', 'Indirectos'],
                datasets: [{
                    label: 'Cantidad de Votos',
                    data: [d, i],
                    backgroundColor: ['#28a745', '#ed8936']
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        const puestos = {};
        dataTotal.forEach(v => puestos[v.puesto] = (puestos[v.puesto] || 0) + 1);
        
        if(puestoChart) puestoChart.destroy();
        puestoChart = new Chart(document.getElementById('chartPuestos'), {
            type: 'doughnut',
            data: {
                labels: Object.keys(puestos),
                datasets: [{ data: Object.values(puestos), backgroundColor: ['#4299e1', '#48bb78', '#ecc94b', '#f56565', '#9f7aea'] }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    function actualizarTabla(directos, indirectos) {
        const tbody = document.querySelector('#votantesTable tbody');
        tbody.innerHTML = '';
        
        const agregarFila = (v, tipo) => {
            tbody.innerHTML += `
                <tr>
                    <td>${v["Nombres y apellidos"]}</td>
                    <td>${v.cedula}</td>
                    <td><span class="${tipo === 'D' ? 'badge-directo' : 'badge-indirecto'}">${tipo === 'D' ? 'DIRECTO' : 'INDIRECTO'}</span></td>
                    <td>${v.puesto}</td>
                </tr>
            `;
        };

        directos.forEach(v => agregarFila(v, 'D'));
        indirectos.forEach(v => agregarFila(v, 'I'));
    }

    init();
</script>
</body>
</html>
