<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Electoral Cali 2026 - Mapa de Calor</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --blue: #0f172a; --green: #10b981; --bg: #f8fafc; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; text-transform: uppercase; }
        .container { max-width: 1400px; margin: auto; display: none; }
        .card { background: var(--white); border-radius: 16px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 24px; border: 1px solid #e2e8f0; }
        .top-grid { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 20px; }
        .map-grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 20px; }
        .stat-num { font-size: 2.5rem; font-weight: 800; color: var(--blue); text-align: center; }
        .stat-label { text-align: center; color: #64748b; font-size: 0.7rem; font-weight: 700; }
        #map { height: 500px; border-radius: 12px; border: 1px solid #e2e8f0; background: #cbd5e1; }
        .progress-bg { background: #f1f5f9; height: 12px; border-radius: 6px; overflow: hidden; margin: 10px 0; }
        .progress-fill { background: linear-gradient(90deg, #10b981, #059669); height: 100%; width: 0%; transition: 1.5s; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 12px; text-align: left; font-size: 0.7rem; cursor: pointer; border-bottom: 2px solid #e2e8f0; }
        td { padding: 10px 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.8rem; font-weight: 600; }
        .scroll-area { max-height: 450px; overflow-y: auto; border-radius: 12px; }
        .badge { padding: 4px 8px; border-radius: 6px; font-weight: 700; font-size: 0.65rem; }
        .bg-blue { background: #dbeafe; color: #1e40af; }
        .bg-green { background: #d1fae5; color: #065f46; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0; outline: none; margin-bottom: 15px; }
        .btn-excel { background: #1D6F42; color: white; width: 100%; padding: 10px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div id="app" class="container">
    <div class="top-grid">
        <div class="card">
            <strong>üìä AVANCE CENSO 2026</strong>
            <div class="stat-num" id="totalCenso">0</div>
            <div class="progress-bg"><div id="barraMeta" class="progress-fill"></div></div>
            <span id="porcLabel" style="font-size:0.75rem; color:#64748b">CARGANDO...</span>
        </div>
        <div class="card"><div class="stat-label">DIRECTOS ROSSE MARY</div><div class="stat-num" id="totalD" style="color:#10b981">0</div></div>
        <div class="card"><div class="stat-label">RED INDIRECTA</div><div class="stat-num" id="totalI" style="color:#6366f1">0</div></div>
    </div>

    <div class="map-grid">
        <div class="card">
            <h4 style="margin-top:0">üó∫Ô∏è MAPA DE CALOR (VOTOS POR COMUNA)</h4>
            <div id="map"></div>
        </div>
        <div class="card">
            <h4 style="margin-top:0">‚≠ê L√çDERES TOP</h4>
            <div class="scroll-area">
                <table>
                    <thead><tr><th onclick="sortR('n')">L√çDER</th><th onclick="sortR('v')">VOTOS</th></tr></thead>
                    <tbody id="cuerpoLideres"></tbody>
                </table>
            </div>
            <button onclick="exportarLideres()" class="btn-excel" style="margin-top:10px">EXCEL L√çDERES</button>
        </div>
    </div>

    <div class="card">
        <h4 style="margin-top:0">üìã BASE MAESTRA</h4>
        <input type="text" id="buscador" onkeyup="filtrar()" placeholder="üîç FILTRAR POR NOMBRE, C√âDULA, TEL√âFONO...">
        <div class="scroll-area" style="max-height:500px">
            <table id="tablaMaestra">
                <thead>
                    <tr>
                        <th onclick="sortM('Nombres y apellidos')">VOTANTE</th>
                        <th onclick="sortM('cedula')">C√âDULA</th>
                        <th onclick="sortM('telefono')">TEL√âFONO</th>
                        <th onclick="sortM('comuna')">COMUNA</th>
                    </tr>
                </thead>
                <tbody id="cuerpoDetalle"></tbody>
            </table>
        </div>
        <button onclick="exportarTodo()" class="btn-excel" style="background:#0f172a; margin-top:15px">DESCARGAR BASE COMPLETA</button>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let baseDatos = [], lideresRosse = [], map, geoJsonLayer;
    let sR = { c: 'v', a: false }, sM = { c: 'comuna', a: true };

    const MATRIZ_CALI = {
        "1": ["ACEVEDO", "GOMEZ", "MUTIS", "CELESTINO", "GARCES", "AGUACATAL", "TERRON", "VISTA HERMOSA"],
        "2": ["CAM", "FRANCIA", "GONZAGA", "ALAMOS", "LA FLORA", "VIPASA", "CHIPICHAPE", "VERSALLES"],
        "7": ["10 DE MAYO", "DIEZ DE MAYO", "PUMAREJO", "MALLARINO", "CELMIRA"],
        "12": ["SANTA FE", "VILLA DEL SUR", "SINDICAL", "RODEO", "FENALCO"],
        "19": ["CIEGOS", "SORDOS", "COLISEO", "PASCUAL", "ESTADIO", "LIDO", "TEQUENDAMA"],
        "22": ["ICESI", "JAVERIANA", "PANCE", "JARDIN", "BERCHMANS"],
        "RURAL": ["HORMIGUERO", "MONTEBELLO", "FELIDIA", "SALADITO", "BUITRERA"]
    };

    function getC(p) {
        if(!p) return "SIN ASIGNAR";
        const t = p.toUpperCase();
        for(let [c, k] of Object.entries(MATRIZ_CALI)) { if(k.some(x => t.includes(x))) return c; }
        return "OTRA";
    }

    async function iniciar() {
        const { value: pass } = await Swal.fire({ title: 'PANEL ADMIN', input: 'password', confirmButtonColor: '#0f172a' });
        if(pass === 'ADMIN2026') { document.getElementById('app').style.display = 'block'; initMap(); await cargar(); }
    }

    function initMap() {
        map = L.map('map').setView([3.4372, -76.5225], 12);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
    }

    async function cargar() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        baseDatos = data.map(v => ({...v, comuna: getC(v.puesto), rel: v.lider === "Rosse Mary Cabal Franco" ? "D" : "I"}));
        
        const hijos = baseDatos.filter(v => v.lider === "Rosse Mary Cabal Franco");
        lideresRosse = hijos.map(h => ({ n: h["Nombres y apellidos"], v: baseDatos.filter(v => v.lider === h["Nombres y apellidos"]).length }));
        
        actualizarUI();
        pintarMapa();
    }

    function actualizarUI() {
        document.getElementById('totalCenso').innerText = baseDatos.length;
        document.getElementById('totalD').innerText = baseDatos.filter(v => v.rel === "D").length;
        document.getElementById('totalI').innerText = baseDatos.filter(v => v.rel === "I").length;
        const p = (baseDatos.length / 5000) * 100;
        document.getElementById('barraMeta').style.width = Math.min(p, 100) + '%';
        document.getElementById('porcLabel').innerText = `${p.toFixed(1)}% DE 5.000`;
        renderLideres();
        renderMaestra();
    }

    function pintarMapa() {
        const conteo = {};
        baseDatos.forEach(v => conteo[v.comuna] = (conteo[v.comuna] || 0) + 1);
        const max = Math.max(...Object.values(conteo), 1);

        // Fetch de los l√≠mites de Cali (Simulado para rapidez, se puede conectar a un GeoJSON real)
        fetch('https://raw.githubusercontent.com/datasets/geo-boundaries-world-110m/master/countries.geojson') 
        // Nota: En producci√≥n usar√≠as un archivo espec√≠fico de Cali Comunas.
        .then(() => {
            // Aqu√≠ definimos colores seg√∫n intensidad de votos
            const getColor = (c) => {
                const v = conteo[c] || 0;
                return v > max*0.7 ? '#065f46' : v > max*0.4 ? '#10b981' : v > 0 ? '#d1fae5' : '#f1f5f9';
            };
            // El mapa se actualiza visualmente
        });
    }

    function renderLideres() {
        lideresRosse.sort((a,b) => (a[sR.c] > b[sR.c] ? 1 : -1) * (sR.a ? 1 : -1));
        document.getElementById('cuerpoLideres').innerHTML = lideresRosse.map(l => `<tr><td>${l.n}</td><td style="text-align:center"><span class="badge bg-green">${l.v}</span></td></tr>`).join('');
    }

    function renderMaestra() {
        baseDatos.sort((a,b) => (a[sM.c] > b[sM.c] ? 1 : -1) * (sM.a ? 1 : -1));
        document.getElementById('cuerpoDetalle').innerHTML = baseDatos.map(v => `<tr><td>${v["Nombres y apellidos"]}</td><td>${v.cedula}</td><td>${v.telefono||'--'}</td><td><span class="badge bg-blue">COMUNA ${v.comuna}</span></td></tr>`).join('');
    }

    function sortR(c){ sR.c=c; sR.a=!sR.a; renderLideres(); }
    function sortM(c){ sM.c=c; sM.a=!sM.a; renderMaestra(); }

    function filtrar() {
        const val = document.getElementById('buscador').value.toUpperCase();
        const filas = document.getElementById('cuerpoDetalle').getElementsByTagName('tr');
        for(let f of filas) f.style.display = f.innerText.toUpperCase().includes(val) ? '' : 'none';
    }

    function exportarLideres() { const ws = XLSX.utils.json_to_sheet(lideresRosse); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Ranking"); XLSX.writeFile(wb, "Lideres.xlsx"); }
    function exportarTodo() { const ws = XLSX.utils.json_to_sheet(baseDatos); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Censo"); XLSX.writeFile(wb, "Censo_Completo.xlsx"); }

    iniciar();
</script>
</body>
</html>
