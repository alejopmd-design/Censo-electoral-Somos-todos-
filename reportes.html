<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD OPERATIVO 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --blue: #0f172a; --green: #10b981; --purple: #6366f1; --bg: #f8fafc; }
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; 
            text-transform: uppercase; overflow: hidden; height: 100vh; box-sizing: border-box;
        }
        .container { display: none; height: 100%; flex-direction: column; gap: 20px; }
        
        /* TARJETAS SUPERIORES - DISE√ëO ORIGINAL */
        .header-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; flex-shrink: 0; }
        .stat-card { 
            background: white; border-radius: 12px; padding: 25px; text-align: center; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border-bottom: 5px solid var(--blue);
        }
        .stat-val { font-size: 3.2rem; font-weight: 800; color: #1e293b; line-height: 1; }
        .stat-lab { font-size: 0.75rem; color: #64748b; font-weight: 700; margin-top: 10px; }

        /* CUERPO DEL DASHBOARD */
        .content-grid { display: grid; grid-template-columns: 0.9fr 1.6fr 0.9fr; gap: 20px; flex-grow: 1; min-height: 0; }
        .panel { background: white; border-radius: 15px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .panel-title { font-weight: 800; font-size: 0.9rem; color: #1e293b; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }

        /* BUSCADOR INTEGRADO */
        .search-wrapper { background: #f1f5f9; border-radius: 12px; padding: 4px; margin-bottom: 15px; border: 2px solid #e2e8f0; }
        #globalSearch { 
            width: 100%; border: none; background: transparent; padding: 12px; 
            font-weight: 800; font-size: 1rem; color: #1e293b; outline: none;
        }

        /* TABLAS Y SCROLL */
        .table-scroll { flex-grow: 1; overflow-y: auto; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { background: #fff; padding: 12px 10px; text-align: left; position: sticky; top: 0; z-index: 10; border-bottom: 2px solid #f1f5f9; color: #64748b; }
        td { padding: 12px 10px; border-bottom: 1px solid #f8fafc; color: #1e293b; font-weight: 600; }

        /* ETIQUETAS DE UBICACI√ìN Y TIPO */
        .badge { padding: 4px 10px; border-radius: 6px; font-weight: 800; font-size: 0.65rem; }
        .badge-comuna { background: #eff6ff; color: #2563eb; border: 1px solid #dbeafe; }
        .badge-votos { background: #ecfdf5; color: #10b981; }
        
        .btn-excel { background: #14532d; color: white; border: none; padding: 14px; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 15px; width: 100%; transition: 0.2s; }
        .btn-excel:hover { background: #166534; transform: translateY(-1px); }
    </style>
</head>
<body>

<div id="app" class="container">
    <div class="header-row">
        <div class="stat-card" style="border-color: var(--blue);">
            <div class="stat-val" id="countCenso">0</div>
            <div class="stat-lab">POTENCIAL TOTAL (CENSO)</div>
        </div>
        <div class="stat-card" style="border-color: var(--green);">
            <div class="stat-val" id="countDirecto" style="color:var(--green)">0</div>
            <div class="stat-lab">VOTOS DIRECTOS</div>
        </div>
        <div class="stat-card" style="border-color: var(--purple);">
            <div class="stat-val" id="countIndirecto" style="color:var(--purple)">0</div>
            <div class="stat-lab">RED INDIRECTA</div>
        </div>
    </div>

    <div class="content-grid">
        <div class="panel">
            <div class="panel-title">‚≠ê RANKING L√çDERES</div>
            <div class="table-scroll">
                <table>
                    <thead><tr><th onclick="sortL('n')">L√çDER ‚Üï</th><th onclick="sortL('v')">VOTOS ‚Üï</th></tr></thead>
                    <tbody id="listLideres"></tbody>
                </table>
            </div>
        </div>

        <div class="panel">
            <div class="search-wrapper">
                <input type="text" id="globalSearch" oninput="filtrar()" placeholder="üîç BUSCAR POR C√âDULA, NOMBRE O PUESTO...">
            </div>
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortM('Nombres y apellidos')">VOTANTE ‚Üï</th>
                            <th onclick="sortM('cedula')">C√âDULA ‚Üï</th>
                            <th onclick="sortM('puesto')">PUESTO ‚Üï</th>
                            <th onclick="sortM('ubi')">UBIC. ‚Üï</th>
                        </tr>
                    </thead>
                    <tbody id="listVotantes"></tbody>
                </table>
            </div>
            <button class="btn-excel" onclick="descargarData()">üìä DESCARGAR EXCEL COMPLETO</button>
        </div>

        <div class="panel">
            <div class="panel-title">üìç GEOPOL√çTICA POR COMUNAS</div>
            <div style="flex-grow:1; position:relative;">
                <canvas id="chartGeo"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let principalData = [], rankingData = [], geoChart;
    let orderM = { key: 'Nombres y apellidos', asc: true }, orderL = { key: 'v', asc: false };

    // MATRIZ DE PUESTOS SEG√öN IM√ÅGENES SUBIDAS
    const COMUNAS = {
        "1": ["ACEVEDO", "GOMEZ", "MUTIS", "CELESTINO", "GARCES", "AGUACATAL"],
        "7": ["10 DE MAYO", "DIEZ DE MAYO", "PUMAREJO", "MALLARINO", "CELMIRA"],
        "12": ["SANTA FE", "VILLA DEL SUR", "SINDICAL", "RODEO", "FENALCO"],
        "19": ["CIEGOS", "SORDOS", "COLISEO", "PASCUAL", "ESTADIO", "LIDO", "SANTIAGO"],
        "RURAL": ["HORMIGUERO", "MONTEBELLO", "FELIDIA", "SALADITO", "BUITRERA"]
    };

    function normalizar(t) { return t ? t.toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().trim() : ""; }

    function clasificar(puesto) {
        const p = normalizar(puesto); if(!p || p.includes("NO APLICA")) return "S.D";
        for(let [c, k] of Object.entries(COMUNAS)) { if(k.some(x => p.includes(x))) return c === "RURAL" ? "RURAL" : "C" + c; }
        return "OTRA";
    }

    async function login() {
        const { value: pass } = await Swal.fire({ title: 'SISTEMA OPERATIVO', input: 'password', confirmButtonColor: '#0f172a' });
        if(pass === 'ADMIN2026') { document.getElementById('app').style.display = 'flex'; await fetchAll(); }
    }

    async function fetchAll() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        principalData = data.map(v => ({ ...v, ubi: clasificar(v.puesto), origen: v.lider === "Rosse Mary Cabal Franco" ? "DIRECTO" : "INDIRECTO" }));
        
        const directos = principalData.filter(v => v.lider === "Rosse Mary Cabal Franco");
        rankingData = directos.map(l => ({ n: l["Nombres y apellidos"], v: principalData.filter(x => x.lider === l["Nombres y apellidos"]).length }));
        
        actualizarUI();
    }

    function actualizarUI() {
        document.getElementById('countCenso').innerText = principalData.length;
        document.getElementById('countDirecto').innerText = principalData.filter(v => v.origen === "DIRECTO").length;
        document.getElementById('countIndirecto').innerText = principalData.innerText = principalData.filter(v => v.origen === "INDIRECTO").length;
        renderListas(); renderGrafico();
    }

    function filtrar() {
        const bus = normalizar(document.getElementById('globalSearch').value);
        const filas = document.getElementById('listVotantes').getElementsByTagName('tr');
        for (let r of filas) { r.style.display = normalizar(r.innerText).includes(bus) ? "" : "none"; }
    }

    function renderListas() {
        rankingData.sort((a,b) => orderL.asc ? (a[orderL.key] > b[orderL.key] ? 1:-1) : (a[orderL.key] < b[orderL.key] ? 1:-1));
        document.getElementById('listLideres').innerHTML = rankingData.map(l => `<tr><td><b>${l.n}</b></td><td><span class="badge badge-votos">${l.v}</span></td></tr>`).join('');

        principalData.sort((a,b) => {
            let v1 = normalizar(a[orderM.key]), v2 = normalizar(b[orderM.key]);
            return orderM.asc ? v1.localeCompare(v2) : v2.localeCompare(v1);
        });
        document.getElementById('listVotantes').innerHTML = principalData.map(v => `
            <tr><td><b>${v["Nombres y apellidos"]}</b></td><td>${v.cedula}</td><td>${v.puesto||'---'}</td><td><span class="badge badge-comuna">${v.ubi}</span></td></tr>
        `).join('');
        filtrar();
    }

    function renderGrafico() {
        const ctx = document.getElementById('chartGeo');
        const res = {}; principalData.forEach(v => res[v.ubi] = (res[v.ubi]||0)+1);
        if(geoChart) geoChart.destroy();
        geoChart = new Chart(ctx, { type:'doughnut', data:{ labels:Object.keys(res), datasets:[{data:Object.values(res), backgroundColor:['#0f172a','#10b981','#6366f1','#f59e0b','#ec4899','#ef4444']}]}, options:{maintainAspectRatio:false, plugins:{legend:{position:'bottom', labels:{boxWidth:10, font:{size:9}}}}}});
    }

    function sortM(c) { orderM.asc = orderM.key === c ? !orderM.asc : true; orderM.key = c; renderListas(); }
    function sortL(c) { orderL.asc = orderL.key === c ? !orderL.asc : true; orderL.key = c; renderListas(); }

    function descargarData() {
        const ws = XLSX.utils.json_to_sheet(principalData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "DATA_MAESTRA");
        XLSX.writeFile(wb, "ESTRUCTURA_2026.xlsx");
    }

    login();
</script>
</body>
</html>
