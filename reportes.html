<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Votos Directos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root { --primary: #1a73e8; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; display: none; }
        .stat-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; margin-bottom: 25px; }
        .stat-card p { margin: 10px 0 0; font-size: 35px; font-weight: bold; color: var(--primary); }
        .charts-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .chart-box { background: white; padding: 20px; border-radius: 15px; height: 350px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .chart-box h4 { margin: 0 0 15px 0; text-align: center; color: #444; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .table-section { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .scroll-table { overflow-y: auto; max-height: 350px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { position: sticky; top: 0; background: #f8f9fa; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .selector-lider { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 2px solid var(--primary); font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

<div id="areaPrivada" class="container">
    <h2 style="text-align: center; color: #1a202c;">üìä Gesti√≥n de Votos Directos</h2>
    
    <div style="margin-bottom: 10px; font-weight: bold; color: #555;">Filtrar por L√≠der:</div>
    <select id="selectLider" class="selector-lider" onchange="filtrarAhora()">
        <option value="TODOS">Ver Toda la Red (Votos Directos)</option>
    </select>

    <div class="stat-card">
        <h3>Total Votos Directos</h3>
        <p id="totalVotos">0</p>
    </div>

    <div class="charts-container">
        <div class="chart-box"><h4>üèÜ Ranking de L√≠deres</h4><canvas id="chartBarras"></canvas></div>
        <div class="chart-box"><h4>üìç Distribuci√≥n por Puesto</h4><canvas id="chartTorta"></canvas></div>
    </div>

    <div class="table-section">
        <h4>üìã Listado de Referidos</h4>
        <div class="scroll-table">
            <table>
                <thead><tr><th>C√©dula</th><th>Votante</th><th>L√≠der</th><th>Puesto</th></tr></thead>
                <tbody id="cuerpoTabla"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const URL_SUPA = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const KEY_SUPA = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(URL_SUPA, KEY_SUPA);
    
    let datosLimpios = [];
    let bChart, tChart;

    // Funci√≥n inicial para pedir la clave
    async function auth() {
        const { value: p } = await Swal.fire({
            title: 'Acceso Seguro',
            input: 'password',
            inputPlaceholder: 'Clave ADMIN2026',
            allowOutsideClick: false
        });

        if (p === 'ADMIN2026') {
            document.getElementById('areaPrivada').style.display = 'block';
            await obtenerData();
        } else {
            Swal.fire('Error', 'Clave incorrecta', 'error').then(() => location.reload());
        }
    }

    async function obtenerData() {
        const { data, error } = await _supabase.from('VOTANTES').select('*');
        if (error) return Swal.fire('Error', 'No se pudo conectar con la base de datos', 'error');

        // FILTRO: Solo votos directos (Quitamos "quien lo ingreso" y auto-registros)
        datosLimpios = data.filter(v => {
            const l = (v.lider || "").toLowerCase().trim();
            const n = (v["Nombres y apellidos"] || "").toLowerCase().trim();
            const esSistema = l.includes("quien lo ingreso");
            const esAutoRosse = l.includes("rosse mary") && n.includes("rosse mary");
            return !esSistema && !esAutoRosse;
        });

        // Llenar el selector
        const select = document.getElementById('selectLider');
        const listaLideres = [...new Set(datosLimpios.map(v => v.lider))].sort();
        listaLideres.forEach(nom => {
            const el = document.createElement('option');
            el.value = nom;
            el.innerText = nom;
            select.appendChild(el);
        });

        filtrarAhora();
    }

    function filtrarAhora() {
        const f = document.getElementById('selectLider').value;
        const res = f === "TODOS" ? datosLimpios : datosLimpios.filter(v => v.lider === f);
        
        document.getElementById('totalVotos').innerText = res.length;
        
        // Graficar
        const lMap = {};
        const pMap = {};
        res.forEach(v => {
            lMap[v.lider] = (lMap[v.lider] || 0) + 1;
            const p = v.puesto || "Sin asignar";
            pMap[p] = (pMap[p] || 0) + 1;
        });

        if(bChart) bChart.destroy();
        bChart = new Chart(document.getElementById('chartBarras'), {
            type: 'bar',
            data: { labels: Object.keys(lMap), datasets: [{ label: 'Votos', data: Object.values(lMap), backgroundColor: '#1a73e8' }] },
            options: { maintainAspectRatio: false }
        });

        if(tChart) tChart.destroy();
        tChart = new Chart(document.getElementById('chartTorta'), {
            type: 'doughnut',
            data: { labels: Object.keys(pMap), datasets: [{ data: Object.values(pMap), backgroundColor: ['#4285f4', '#34a853', '#fbbc05', '#ea4335'] }] },
            options: { maintainAspectRatio: false }
        });

        // Tabla
        document.getElementById('cuerpoTabla').innerHTML = res.map(v => `
            <tr>
                <td>${v.cedula}</td>
                <td>${v["Nombres y apellidos"]}</td>
                <td><b>${v.lider}</b></td>
                <td>${v.puesto}</td>
            </tr>`).join('');
    }

    auth();
</script>
</body>
</html>
