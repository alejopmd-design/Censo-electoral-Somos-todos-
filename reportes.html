<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An치lisis Electoral Completo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root { --primary: #1a73e8; --indirecto: #6c757d; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; display: none; }
        
        /* Tarjetas de Resumen */
        .grid-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; }
        .stat-card h3 { font-size: 14px; color: #666; margin: 0; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 32px; font-weight: bold; }
        .c-total { color: var(--primary); }
        .c-directo { color: #28a745; }
        .c-indirecto { color: var(--indirecto); }

        .charts-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .chart-box { background: white; padding: 20px; border-radius: 15px; height: 350px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .table-section { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .scroll-table { overflow-y: auto; max-height: 350px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { position: sticky; top: 0; background: #f8f9fa; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .selector-lider { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 2px solid var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div id="panelPrincipal" class="container">
    <h2 style="text-align: center; color: #1a202c;">游늵 Balance de Gesti칩n Electoral</h2>
    
    <div class="grid-stats">
        <div class="stat-card"><h3>Total Inscritos</h3><p class="c-total" id="tInscritos">0</p></div>
        <div class="stat-card"><h3>Votos Directos</h3><p class="c-directo" id="tDirectos">0</p></div>
        <div class="stat-card"><h3>Votos Indirectos</h3><p class="c-indirecto" id="tIndirectos">0</p></div>
    </div>

    <div style="font-weight: bold; color: #555; margin-bottom: 5px;">Filtrar An치lisis por L칤der:</div>
    <select id="selectLider" class="selector-lider" onchange="actualizarVista()"></select>

    <div class="charts-container">
        <div class="chart-box"><h4>游끥 Productividad Directa</h4><canvas id="chartB"></canvas></div>
        <div class="chart-box"><h4>游늸 Puestos de Votaci칩n</h4><canvas id="chartT"></canvas></div>
    </div>

    <div class="table-section">
        <h4>游늶 Detalle de Registros</h4>
        <div class="scroll-table">
            <table>
                <thead><tr><th>C칠dula</th><th>Votante</th><th>L칤der Responsable</th><th>Puesto</th></tr></thead>
                <tbody id="tablaData"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const URL_SUPA = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const KEY_SUPA = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(URL_SUPA, KEY_SUPA);
    
    let globalData = [];
    let filtradosDirectos = [];
    let graficoBarras, graficoTorta;

    async function checkAcceso() {
        const { value: p } = await Swal.fire({
            title: 'Acceso Restringido',
            input: 'password',
            inputPlaceholder: 'Clave ADMIN2026',
            allowOutsideClick: false
        });

        if (p === 'ADMIN2026') {
            document.getElementById('panelPrincipal').style.display = 'block';
            await cargarBase();
        } else {
            Swal.fire('Error', 'Clave incorrecta', 'error').then(() => location.reload());
        }
    }

    async function cargarBase() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        globalData = data;

        // SEPARACI칍N DE VOTOS
        // Directos: L칤deres reales (No sistema, No auto-registros de Rosse Mary)
        filtradosDirectos = data.filter(v => {
            const l = (v.lider || "").toLowerCase().trim();
            const n = (v["Nombres y apellidos"] || "").toLowerCase().trim();
            const esSistema = l.includes("quien lo ingreso");
            const esAutoRosse = l.includes("rosse mary") && n.includes("rosse mary");
            return !esSistema && !esAutoRosse;
        });

        // Votos Indirectos: Todo lo que no es directo
        const indirectosCount = data.length - filtradosDirectos.length;

        // Mostrar Totales
        document.getElementById('tInscritos').innerText = data.length;
        document.getElementById('tDirectos').innerText = filtradosDirectos.length;
        document.getElementById('tIndirectos').innerText = indirectosCount;

        // Poblar Selector
        const select = document.getElementById('selectLider');
        select.innerHTML = '<option value="TODOS">-- Ver Toda la Red Directa --</option>';
        const lideres = [...new Set(filtradosDirectos.map(v => v.lider))].sort();
        lideres.forEach(nom => {
            const opt = document.createElement('option');
            opt.value = nom;
            opt.innerText = nom;
            select.appendChild(opt);
        });

        actualizarVista();
    }

    function actualizarVista() {
        const filtro = document.getElementById('selectLider').value;
        const final = filtro === "TODOS" ? filtradosDirectos : filtradosDirectos.filter(v => v.lider === filtro);
        
        // Graficar Barras
        const lMap = {};
        const pMap = {};
        final.forEach(v => {
            lMap[v.lider] = (lMap[v.lider] || 0) + 1;
            const p = v.puesto || "Sin puesto";
            pMap[p] = (pMap[p] || 0) + 1;
        });

        if(graficoBarras) graficoBarras.destroy();
        graficoBarras = new Chart(document.getElementById('chartB'), {
            type: 'bar',
            data: { labels: Object.keys(lMap), datasets: [{ label: 'Votos Directos', data: Object.values(lMap), backgroundColor: '#28a745' }] },
            options: { maintainAspectRatio: false }
        });

        if(graficoTorta) graficoTorta.destroy();
        graficoTorta = new Chart(document.getElementById('chartT'), {
            type: 'doughnut',
            data: { labels: Object.keys(pMap), datasets: [{ data: Object.values(pMap), backgroundColor: ['#4285f4', '#34a853', '#fbbc05', '#ea4335'] }] },
            options: { maintainAspectRatio: false }
        });

        // Llenar Tabla
        document.getElementById('tablaData').innerHTML = final.map(v => `
            <tr>
                <td>${v.cedula}</td>
                <td>${v["Nombres y apellidos"]}</td>
                <td><b>${v.lider}</b></td>
                <td>${v.puesto}</td>
            </tr>
        `).join('');
    }

    checkAcceso();
</script>
</body>
</html>
