<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Electoral Cali 2026 - Versi√≥n Final</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --blue-dark: #1e293b; --green-main: #10b981; --purple-main: #6366f1; --bg-gray: #f1f5f9; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg-gray); margin: 0; padding: 20px; text-transform: uppercase; }
        .container { max-width: 1400px; margin: auto; display: none; }
        
        /* TARJETAS SUPERIORES EXACTAS A TU IMAGEN */
        .top-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .stat-card { padding: 25px; border-radius: 12px; color: white; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .stat-card h3 { margin: 0; font-size: 0.9rem; opacity: 0.9; letter-spacing: 1px; }
        .stat-card .val { font-size: 2.5rem; font-weight: 800; margin-top: 10px; display: block; }

        /* CUERPO PRINCIPAL */
        .main-grid { display: grid; grid-template-columns: 1.3fr 0.7fr; gap: 25px; }
        .card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .card-title { font-weight: 700; color: #334155; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        
        #map { height: 450px; border-radius: 12px; border: 1px solid #e2e8f0; }
        
        /* DETALLE COMUNAS ABAJO DEL MAPA */
        .comunas-det { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
        .comuna-box { border: 2px solid #e2e8f0; border-top: 4px solid var(--blue-dark); border-radius: 10px; padding: 15px; text-align: center; background: #fff; }
        .comuna-box strong { font-size: 1.4rem; color: #ef4444; display: block; }

        /* TABLA MAESTRA */
        .scroll-area { max-height: 450px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-size: 0.75rem; color: #64748b; border-bottom: 2px solid #e2e8f0; position: sticky; top: 0; }
        td { padding: 12px 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; font-weight: 600; color: #1e293b; }
        
        .search-bar { width: 100%; padding: 15px; border: 1px solid #e2e8f0; border-radius: 10px; margin-bottom: 15px; font-size: 1rem; box-sizing: border-box; }
        .btn-dl { background: var(--blue-dark); color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

<div id="app" class="container">
    <div class="top-grid">
        <div class="stat-card" style="background: var(--blue-dark);"><h3>VOTOS TOTALES</h3><span class="val" id="tVotos">0</span></div>
        <div class="stat-card" style="background: var(--green-main);"><h3>DIRECTOS</h3><span class="val" id="tDirectos">0</span></div>
        <div class="stat-card" style="background: var(--purple-main);"><h3>INDIRECTOS</h3><span class="val" id="tIndirectos">0</span></div>
    </div>

    <div class="main-grid">
        <div>
            <div class="card">
                <div class="card-title">üó∫Ô∏è MAPA DE CALOR POR BURBUJAS</div>
                <div id="map"></div>
                <div class="card-title" style="margin-top:30px">üìù DETALLE DE VOTOS POR COMUNA</div>
                <div id="resumenComunas" class="comunas-det"></div>
            </div>
        </div>

        <div>
            <div class="card">
                <div class="card-title">üìä GEOPOL√çTICA (%)</div>
                <div style="height: 320px;"><canvas id="chartDona"></canvas></div>
            </div>
            <div class="card">
                <div class="card-title">‚≠ê L√çDERES TOP</div>
                <div id="listaLideres" style="font-size: 0.9rem;"></div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-title">üìã BASE MAESTRA (VOTANTE, C√âDULA Y TEL√âFONO OBLIGATORIOS)</div>
        <input type="text" id="buscador" onkeyup="filtrar()" class="search-bar" placeholder="üîç BUSCAR POR NOMBRE, C√âDULA O PUESTO...">
        <div class="scroll-area">
            <table>
                <thead>
                    <tr><th>VOTANTE</th><th>C√âDULA</th><th>TEL√âFONO</th><th>PUESTO</th><th>COMUNA</th></tr>
                </thead>
                <tbody id="cuerpoMaestra"></tbody>
            </table>
        </div>
        <button onclick="exportarExcel()" class="btn-dl">DESCARGAR BASE COMPLETA (EXCEL)</button>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);
    const SHEETS_URL = 'https://docs.google.com/spreadsheets/d/1HR-65dmYpIKOmwZPs0OVhp-iiOEa8m8CY53rxyS0vZQ/gviz/tq?tqx=out:csv';

    let baseDatos = [], diccionarioPuestos = [], map, layerGroup, myChart;

    const COORDENADAS = {
        "1": [3.450, -76.550], "2": [3.475, -76.525], "3": [3.452, -76.533], "4": [3.468, -76.508],
        "7": [3.458, -76.488], "12": [3.428, -76.495], "19": [3.425, -76.545], "22": [3.355, -76.535]
    };

    function limpiar(t) { return t ? t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, "") : ""; }

    async function iniciar() {
        const { value: p } = await Swal.fire({ title: 'CONTROLES', input: 'password', confirmButtonColor: '#1e293b' });
        if(p === 'ADMIN2026') { document.getElementById('app').style.display = 'block'; initMap(); await cargarPuestos(); await cargarDatos(); }
    }

    async function cargarPuestos() {
        try {
            const r = await fetch(SHEETS_URL);
            const txt = await r.text();
            diccionarioPuestos = txt.split('\n').slice(1).map(f => {
                const cols = f.split(',');
                if(cols.length < 2) return null;
                const p = cols[0].replace(/"/g, "").trim();
                return { original: p, limpia: limpiar(p), comuna: cols[1].replace(/"/g, "").trim() };
            }).filter(x => x);
        } catch (e) { console.log("Error Sheets"); }
    }

    function buscarComuna(puestoUser) {
        if(!puestoUser) return "REVISAR";
        const pLimpio = limpiar(puestoUser);
        let h = diccionarioPuestos.find(d => d.limpia === pLimpio || pLimpio.includes(d.limpia) || d.limpia.includes(pLimpio));
        return h ? h.comuna : "REVISAR";
    }

    function initMap() {
        map = L.map('map').setView([3.42, -76.52], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        layerGroup = L.layerGroup().addTo(map);
    }

    async function cargarDatos() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        baseDatos = data.map(v => ({ ...v, comuna: buscarComuna(v.puesto) }));
        actualizarUI();
    }

    function actualizarUI() {
        const conteo = {};
        baseDatos.forEach(v => { if(v.comuna !== "REVISAR") conteo[v.comuna] = (conteo[v.comuna] || 0) + 1; });

        document.getElementById('tVotos').innerText = baseDatos.length;
        document.getElementById('tDirectos').innerText = baseDatos.filter(v => v.lider === "Rosse Mary Cabal Franco").length;
        document.getElementById('tIndirectos').innerText = baseDatos.length - baseDatos.filter(v => v.lider === "Rosse Mary Cabal Franco").length;

        layerGroup.clearLayers();
        Object.entries(conteo).forEach(([c, v]) => {
            if(COORDENADAS[c]) {
                L.circle(COORDENADAS[c], { color: '#ef4444', fillColor: '#ef4444', fillOpacity: 0.6, radius: 250 + (v * 15) })
                .addTo(layerGroup).bindPopup(`COMUNA ${c}: ${v} VOTOS`);
            }
        });

        document.getElementById('resumenComunas').innerHTML = Object.entries(conteo).sort((a,b)=>b[1]-a[1]).map(([c, v]) => `
            <div class="comuna-box"><small>COMUNA</small><strong>${c}</strong><small>${v} VOTOS</small></div>
        `).join('');

        renderGrafico(conteo);
        document.getElementById('cuerpoMaestra').innerHTML = baseDatos.map(v => `
            <tr><td>${v["Nombres y apellidos"]}</td><td>${v.cedula}</td><td>${v.telefono||'--'}</td><td>${v.puesto||''}</td><td>${v.comuna}</td></tr>
        `).join('');
    }

    function renderGrafico(conteo) {
        const ctx = document.getElementById('chartDona');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(conteo).map(c => "C"+c),
                datasets: [{ data: Object.values(conteo), backgroundColor: ['#1e293b', '#10b981', '#ef4444', '#f59e0b', '#6366f1'] }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
        });
    }

    function filtrar() {
        const val = limpiar(document.getElementById('buscador').value);
        const filas = document.getElementById('cuerpoMaestra').getElementsByTagName('tr');
        for(let f of filas) f.style.display = limpiar(f.innerText).includes(val) ? '' : 'none';
    }

    function exportarExcel() { const ws = XLSX.utils.json_to_sheet(baseDatos); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Censo"); XLSX.writeFile(wb, "Censo_Cali_2026.xlsx"); }

    iniciar();
</script>
</body>
</html>
