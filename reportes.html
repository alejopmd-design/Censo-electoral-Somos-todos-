<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Electoral Cali 2026 - Versi√≥n √önica</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; margin: 0; padding: 20px; text-transform: uppercase; color: #1e293b; }
        .container { max-width: 1400px; margin: auto; display: none; }
        
        /* CABECERA DE IMPACTO */
        .top-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .stat-card { padding: 30px; border-radius: 12px; color: white; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .stat-card h3 { margin: 0; font-size: 0.9rem; letter-spacing: 1px; opacity: 0.9; }
        .stat-card .val { font-size: 3rem; font-weight: 800; display: block; margin-top: 10px; }

        .main-grid { display: grid; grid-template-columns: 1.3fr 0.7fr; gap: 25px; }
        .panel { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 25px; }
        
        #map { height: 450px; border-radius: 12px; z-index: 1; border: 1px solid #e2e8f0; }
        
        /* TABLA Y LISTAS */
        .scroll { max-height: 450px; overflow-y: auto; border-radius: 10px; border: 1px solid #f1f5f9; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-size: 0.7rem; color: #64748b; position: sticky; top: 0; border-bottom: 2px solid #e2e8f0; }
        td { padding: 12px 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; font-weight: 700; }
        
        .search { width: 100%; padding: 15px; border: 1px solid #e2e8f0; border-radius: 10px; margin-bottom: 15px; font-size: 1rem; box-sizing: border-box; }
        .btn-excel { background: #0f172a; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        .comuna-tag { border: 1px solid #e2e8f0; padding: 10px; border-radius: 10px; text-align: center; }
        .comuna-tag b { color: #ef4444; font-size: 1.5rem; display: block; }
    </style>
</head>
<body>

<div id="app" class="container">
    <div class="top-grid">
        <div class="stat-card" style="background: #1e293b;"><h3>VOTOS TOTALES</h3><span class="val" id="tVotos">0</span></div>
        <div class="stat-card" style="background: #10b981;"><h3>DIRECTOS</h3><span class="val" id="tDirectos">0</span></div>
        <div class="stat-card" style="background: #6366f1;"><h3>INDIRECTOS</h3><span class="val" id="tIndirectos">0</span></div>
    </div>

    <div class="main-grid">
        <div class="panel">
            <strong>üó∫Ô∏è MAPA DE CALOR (BURBUJAS VERDES)</strong>
            <div id="map" style="margin-top:15px"></div>
            <div style="margin-top:25px"><strong>üìù DETALLE POR COMUNA</strong></div>
            <div id="resumenC" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(110px,1fr)); gap:10px; margin-top:15px"></div>
        </div>

        <div>
            <div class="panel">
                <strong>üìä GEOPOL√çTICA (%)</strong>
                <div style="height: 300px;"><canvas id="chartDona"></canvas></div>
            </div>
            <div class="panel">
                <strong>‚≠ê TOP 5 L√çDERES</strong>
                <div id="topL" style="margin-top:10px"></div>
            </div>
        </div>
    </div>

    <div class="panel">
        <strong>üìã BASE MAESTRA</strong>
        <input type="text" id="bus" onkeyup="filtrar()" class="search" placeholder="üîç BUSCAR VOTANTE, C√âDULA O PUESTO...">
        <div class="scroll">
            <table>
                <thead><tr><th>VOTANTE</th><th>C√âDULA</th><th>TEL√âFONO</th><th>PUESTO</th><th>COMUNA</th></tr></thead>
                <tbody id="cuerpoM"></tbody>
            </table>
        </div>
        <button onclick="descargar()" class="btn-excel" style="margin-top:15px">DESCARGAR CENSO COMPLETO</button>
    </div>
</div>

<script>
    // --- CONFIGURACI√ìN ---
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    // --- BASE DE DATOS INTEGRADA (LOS 185 PUESTOS) ---
    const PUESTOS_CALI = [
        {n: "IE SANTA LIBRADA", c: "3"}, {n: "COLISEO EL PUEBLO", c: "19"}, 
        {n: "IE NORMAL SUPERIOR", c: "3"}, {n: "IE CIUDAD CORDOBA", c: "15"},
        {n: "IE INEM", c: "4"}, {n: "UNIVERSIDAD DEL VALLE", c: "22"},
        {n: "CAM", c: "2"}, {n: "COLEGIO BERCHMANS", c: "22"},
        // He dejado ejemplos clave, aqu√≠ se pueden pegar los 185 nombres y comunas.
    ];

    const GPS = {
        "1": [3.450, -76.550], "2": [3.475, -76.525], "3": [3.452, -76.533], "4": [3.468, -76.508],
        "7": [3.458, -76.488], "12": [3.428, -76.495], "19": [3.425, -76.545], "22": [3.355, -76.535]
    };

    let base = [], map, layerGroup, myChart;

    function clean(t) { return t ? t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, "") : ""; }

    async function login() {
        const { value: p } = await Swal.fire({ title: 'ACCESO', input: 'password', confirmButtonColor: '#0f172a' });
        if(p === 'ADMIN2026') { document.getElementById('app').style.display = 'block'; initMap(); load(); }
    }

    function initMap() {
        map = L.map('map').setView([3.42, -76.52], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        layerGroup = L.layerGroup().addTo(map);
    }

    async function load() {
        const { data } = await _supabase.from('VOTANTES').select('*');
        base = data.map(v => {
            const vP = clean(v.puesto);
            // L√ìGICA DE B√öSQUEDA AMPLIA
            const match = PUESTOS_CALI.find(p => vP.includes(clean(p.n)) || clean(p.n).includes(vP));
            return { ...v, comuna: match ? match.c : "REVISAR" };
        });
        render();
    }

    function render() {
        const cComunas = {}, cLideres = {};
        base.forEach(v => {
            if(v.comuna !== "REVISAR") cComunas[v.comuna] = (cComunas[v.comuna] || 0) + 1;
            cLideres[v.lider] = (cLideres[v.lider] || 0) + 1;
        });

        // Totales superiores
        document.getElementById('tVotos').innerText = base.length;
        document.getElementById('tDirectos').innerText = base.filter(v => v.lider === "Rosse Mary Cabal Franco").length;
        document.getElementById('tIndirectos').innerText = base.length - base.filter(v => v.lider === "Rosse Mary Cabal Franco").length;

        // Mapa: Burbujas Verdes
        layerGroup.clearLayers();
        Object.entries(cComunas).forEach(([com, v]) => {
            if(GPS[com]) {
                L.circle(GPS[com], { color: '#22c55e', fillColor: '#22c55e', fillOpacity: 0.7, radius: 200 + (v * 15) })
                .addTo(layerGroup).bindPopup(`COMUNA ${com}: ${v} VOTOS`);
            }
        });

        // Detalle Comunas
        document.getElementById('resumenC').innerHTML = Object.entries(cComunas).sort((a,b)=>b[1]-a[1]).map(([com, v]) => `
            <div class="comuna-tag"><small>COMUNA ${com}</small><b>${v}</b></div>
        `).join('');

        // Top L√≠deres
        document.getElementById('topL').innerHTML = Object.entries(cLideres)
            .sort((a,b)=>b[1]-a[1]).slice(0,5)
            .map(([n, v]) => `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee"><b>${n}</b><span style="color:#6366f1">${v} Votos</span></div>`).join('');

        // Tabla
        document.getElementById('cuerpoM').innerHTML = base.map(v => `
            <tr><td>${v["Nombres y apellidos"]}</td><td>${v.cedula}</td><td>${v.telefono||''}</td><td>${v.puesto||''}</td><td>${v.comuna}</td></tr>
        `).join('');

        renderDona(cComunas);
    }

    function renderDona(datos) {
        const ctx = document.getElementById('chartDona');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(datos).map(k => "C"+k),
                datasets: [{ data: Object.values(datos), backgroundColor: ['#1e293b','#10b981','#6366f1','#f59e0b','#ef4444'] }]
            },
            options: { maintainAspectRatio: false }
        });
    }

    function filtrar() {
        const val = clean(document.getElementById('bus').value);
        const filas = document.getElementById('cuerpoM').getElementsByTagName('tr');
        for(let f of filas) f.style.display = clean(f.innerText).includes(val) ? '' : 'none';
    }

    function descargar() { const ws = XLSX.utils.json_to_sheet(base); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Censo"); XLSX.writeFile(wb, "Censo_2026.xlsx"); }

    login();
</script>
</body>
</html>
