<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA ESTRAT√âGICO DE GESTI√ìN CALI 2026 - AUDITOR√çA MASTER</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { 
            --primary: #0f172a; --accent: #2563eb; --success: #10b981; 
            --danger: #ef4444; --warning: #f59e0b; --bg: #f1f5f9; --panel: #ffffff;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; 
            color: var(--primary); text-transform: uppercase; font-size: 12px;
        }

        .container { max-width: 1800px; margin: auto; display: none; }

        .master-header { 
            display: flex; justify-content: space-between; align-items: center; 
            background: var(--primary); padding: 25px 40px; border-radius: 20px; color: white; 
            margin-bottom: 25px; box-shadow: var(--shadow-lg); border-bottom: 5px solid var(--accent);
        }

        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; border-radius: 18px; padding: 20px; box-shadow: var(--shadow-lg); border-left: 10px solid var(--accent); transition: 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-val { font-size: 2.8rem; font-weight: 900; display: block; color: var(--primary); }
        .stat-label { font-size: 0.75rem; font-weight: 800; color: #64748b; }

        .main-layout { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 25px; }
        .panel { background: white; border-radius: 20px; padding: 25px; margin-bottom: 25px; box-shadow: var(--shadow-lg); }
        .panel-h { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }
        
        .visual-container { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        #map { height: 450px; border-radius: 15px; border: 2px solid #cbd5e1; z-index: 1; }

        .scroll { max-height: 400px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 12px; text-align: left; font-size: 0.7rem; position: sticky; top: 0; z-index: 10; cursor: pointer; border-bottom: 3px solid #cbd5e1; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; font-weight: 700; }

        .alert-box { padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 10px solid; font-weight: 900; display: flex; justify-content: space-between; }
        .alert-red { background: #fee2e2; border-color: var(--danger); color: #991b1b; }
        .alert-orange { background: #fff7ed; border-color: var(--warning); color: #9a3412; }

        .fila-comuna { background: #f1f5f9 !important; cursor: pointer; }
        .fila-puesto { display: none; background: #ffffff; border-left: 5px solid var(--accent); cursor: pointer; }
        .fila-mesa { display: none; background: #fffdf5 !important; font-size: 0.7rem; }

        .search-input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #e2e8f0; margin-bottom: 15px; font-weight: 800; }
        .btn-exp { background: #16a34a; color: white; padding: 8px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: 900; }
        
        #reloj { font-size: 1.4rem; font-weight: 900; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 10px; }
    </style>
</head>
<body>

<div id="app" class="container">
    <header class="master-header">
        <div>
            <h1>SISTEMA ESTRAT√âGICO CALI 2026</h1>
            <p><i class="fas fa-shield-alt"></i> AUDITOR√çA INTEGRAL EN TIEMPO REAL</p>
        </div>
        <div style="display:flex; gap:20px; align-items:center;">
            <select id="filtroFecha" style="padding:10px; border-radius:8px; font-weight:900;" onchange="renderUI()">
                <option value="all">TIEMPO TOTAL</option>
                <option value="hoy">HOY</option>
            </select>
            <div id="reloj">00:00:00</div>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-label">CENSO TOTAL</span>
            <span class="stat-val" id="tV">0</span>
            <div style="height:8px; background:#e2e8f0; border-radius:4px; overflow:hidden;"><div id="barAvance" style="height:100%; background:var(--accent); width:0%"></div></div>
        </div>
        <div class="stat-card" style="border-left-color: var(--danger)">
            <span class="stat-label">COMUNAS EN CERO</span>
            <span class="stat-val" id="tZonasCriticas" style="color:var(--danger)">0</span>
        </div>
        <div class="stat-card" style="border-left-color: var(--success)">
            <span class="stat-label">L√çDERES ACTIVOS</span>
            <span class="stat-val" id="tLideresActivos" style="color:var(--success)">0</span>
        </div>
        <div class="stat-card" style="border-left-color: #ec4899">
            <span class="stat-label">G√âNERO (H/M)</span>
            <div style="display:flex; justify-content:space-between; margin-top:10px; font-weight:900;">
                <span id="txtH" style="color:var(--accent)">H: 0</span>
                <span id="txtM" style="color:#ec4899">M: 0</span>
            </div>
        </div>
    </div>

    <div class="main-layout">
        <div>
            <div class="panel">
                <div class="panel-h"><h3><i class="fas fa-map-marked-alt"></i> MAPA DE CALOR</h3></div>
                <div class="visual-container">
                    <div id="map"></div>
                    <div id="donaLegend" class="scroll" style="border:none"></div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-h">
                    <h3><i class="fas fa-sitemap"></i> JERARQU√çA (COMUNA > PUESTO > MESA)</h3>
                    <button class="btn-exp" onclick="exportExcel('tablaJerarquica', 'JERARQUIA')">EXCEL</button>
                </div>
                <div class="scroll">
                    <table id="tablaJerarquica">
                        <thead>
                            <tr>
                                <th onclick="sortTable(0, 'tablaJerarquica')">UBICACI√ìN</th>
                                <th onclick="sortTable(1, 'tablaJerarquica')" style="text-align:center">VOTOS</th>
                                <th onclick="sortTable(2, 'tablaJerarquica')" style="text-align:center">%</th>
                            </tr>
                        </thead>
                        <tbody id="bodyJerarquico"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div>
            <div class="panel">
                <div class="panel-h"><h3><i class="fas fa-exclamation-triangle"></i> ALERTAS</h3></div>
                <div id="alertasContainer"></div>
            </div>

            <div class="panel">
                <div class="panel-h">
                    <h3><i class="fas fa-database"></i> AUDITOR√çA DE INGRESOS</h3>
                    <button class="btn-exp" onclick="exportExcel('tablaG', 'AUDITORIA')">EXCEL</button>
                </div>
                <input type="text" id="bus" onkeyup="filtrarTabla()" class="search-input" placeholder="BUSCAR POR NOMBRE O C√âDULA...">
                <div class="scroll">
                    <table id="tablaG">
                        <thead>
                            <tr>
                                <th>NOMBRE</th>
                                <th>C√âDULA</th>
                                <th>PUESTO</th>
                            </tr>
                        </thead>
                        <tbody id="bodyM"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://pmwlkdariynhaqbqursp.supabase.co';
    const SB_KEY = 'sb_publishable_zCu9cBa2qf9HqQuZ2YufzA_yTmwfiHv';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let votantes = [], puestosOficiales = [], map, capaBurbujas;
    
    const GPS = { "1":[3.450,-76.550],"2":[3.475,-76.525],"3":[3.452,-76.533],"4":[3.468,-76.508],"5":[3.478,-76.492],"6":[3.485,-76.485],"7":[3.458,-76.488],"8":[3.445,-76.500],"9":[3.440,-76.515],"10":[3.428,-76.520],"11":[3.415,-76.510],"12":[3.428,-76.495],"13":[3.410,-76.485],"14":[3.415,-76.470],"15":[3.400,-76.475],"16":[3.410,-76.500],"17":[3.385,-76.520],"18":[3.375,-76.545],"19":[3.425,-76.545],"20":[3.415,-76.555],"21":[3.425,-76.465],"22":[3.355,-76.535],"24":[3.350,-76.510],"25":[3.370,-76.570],"33":[3.480,-76.570] };

    async function init() {
        const { value: p } = await Swal.fire({ title: 'ACCESO MASTER', input: 'password', confirmButtonColor: '#0f172a' });
        if(p === 'ADMIN2026') { 
            document.getElementById('app').style.display = 'block'; 
            initMap(); 
            cargarBase();
            setInterval(() => { document.getElementById('reloj').innerText = new Date().toLocaleTimeString(); }, 1000);
        } else { location.reload(); }
    }

    function initMap() {
        map = L.map('map').setView([3.42, -76.52], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        capaBurbujas = L.layerGroup().addTo(map);
        setTimeout(() => map.invalidateSize(), 500);
    }

    async function cargarBase() {
        const { data: pData } = await _supabase.from('PUESTOS_VOTACION').select('*');
        const { data: vData } = await _supabase.from('VOTANTES').select('*').order('created_at', { ascending: false });
        puestosOficiales = pData || [];
        votantes = vData || [];
        renderUI();
    }

    function renderUI() {
        const fType = document.getElementById('filtroFecha').value;
        const filtered = votantes.filter(v => fType === 'all' || new Date(v.created_at).toDateString() === new Date().toDateString());
        const total = filtered.length;

        document.getElementById('tV').innerText = total;
        document.getElementById('barAvance').style.width = Math.min((total/7000)*100, 100) + '%';

        let h=0, m=0, cCom={}, cLid={}, jerar={};

        filtered.forEach(v => {
            const n = (v["Nombres y apellidos"] || "").toUpperCase();
            if(n.endsWith('A') || n.includes('MARIA')) m++; else h++;
            
            const lid = (v.lider || "DIRECTO").toUpperCase();
            cLid[lid] = (cLid[lid] || 0) + 1;

            const po = puestosOficiales.find(p => p.nombre_puesto === v.puesto);
            const com = po ? po.comuna : "OTRA";
            const pto = v.puesto || "SIN PUESTO";
            const msa = v.mesa || "0";

            if(com !== "OTRA") cCom[com] = (cCom[com] || 0) + 1;
            if(!jerar[com]) jerar[com] = { t: 0, p: {} };
            if(!jerar[com].p[pto]) jerar[com].p[pto] = { t: 0, m: {} };
            if(!jerar[com].p[pto].m[msa]) jerar[com].p[pto].m[msa] = 0;
            jerar[com].t++; jerar[com].p[pto].t++; jerar[com].p[pto].m[msa]++;
        });

        document.getElementById('txtH').innerText = `H: ${h}`;
        document.getElementById('txtM').innerText = `M: ${m}`;
        document.getElementById('tLideresActivos').innerText = Object.keys(cLid).length;

        renderMapaYListado(cCom, total);
        renderAlertas(cCom, total);
        renderJerarquia(jerar, total);
        
        document.getElementById('bodyM').innerHTML = filtered.map(v => `<tr><td>${v["Nombres y apellidos"]}</td><td>${v.cedula}</td><td>${v.puesto}</td></tr>`).join('');
    }

    function renderMapaYListado(conteo, total) {
        capaBurbujas.clearLayers();
        let html = "";
        Object.keys(GPS).forEach(c => {
            const v = conteo[c] || 0;
            const p = total > 0 ? ((v/total)*100).toFixed(1) : 0;
            const col = v === 0 ? '#ef4444' : (v < 10 ? '#f59e0b' : '#10b981');
            L.circle(GPS[c], { radius: 500 + (v*10), color: col, fillOpacity: 0.6 }).addTo(capaBurbujas).bindPopup(`C${c}: ${v} votos`);
            html += `<div style="padding:10px; border-bottom:1px solid #eee;"><b>C${c}:</b> ${v} (${p}%)</div>`;
        });
        document.getElementById('donaLegend').innerHTML = html;
    }

    function renderAlertas(conteo, total) {
        const ceros = Object.keys(GPS).filter(c => !conteo[c]);
        document.getElementById('tZonasCriticas').innerText = ceros.length;
        let html = ceros.map(c => `<div class="alert-box alert-red"><span>COMUNA ${c}</span><span>0 VOTOS (0%)</span></div>`).join('');
        const bajas = Object.entries(conteo).sort((a,b)=>a[1]-b[1]).slice(0, 5);
        html += bajas.map(([c,v]) => `<div class="alert-box alert-orange"><span>COMUNA ${c}</span><span>${v} VOTOS (${((v/total)*100).toFixed(1)}%)</span></div>`).join('');
        document.getElementById('alertasContainer').innerHTML = html;
    }

    function renderJerarquia(data, total) {
        const body = document.getElementById('bodyJerarquico');
        body.innerHTML = "";
        Object.keys(data).sort((a,b)=>a-b).forEach((com, i) => {
            const idC = `c-${i}`;
            body.innerHTML += `<tr class="fila-comuna" onclick="toggle('${idC}')"><td>üìÇ COMUNA ${com}</td><td align="center">${data[com].t}</td><td align="center">${((data[com].t/total)*100).toFixed(1)}%</td></tr>`;
            Object.keys(data[com].p).forEach((pto, j) => {
                const idP = `${idC}-p-${j}`;
                body.innerHTML += `<tr class="fila-puesto ${idC}" onclick="toggle('${idP}')"><td>üìç ${pto}</td><td align="center">${data[com].p[pto].t}</td><td align="center">${((data[com].p[pto].t/total)*100).toFixed(1)}%</td></tr>`;
                Object.keys(data[com].p[pto].m).forEach(msa => {
                    body.innerHTML += `<tr class="fila-mesa ${idP}"><td>MESA ${msa}</td><td align="center">${data[com].p[pto].m[msa]}</td><td align="center">---</td></tr>`;
                });
            });
        });
    }

    function toggle(clase) {
        const els = document.getElementsByClassName(clase);
        for(let e of els) e.style.display = e.style.display === 'table-row' ? 'none' : 'table-row';
    }

    function sortTable(n, id) {
        const table = document.getElementById(id);
        let rows, switching = true, i, x, y, shouldSwitch, dir = "asc", count = 0;
        while (switching) {
            switching = false; rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i+1].getElementsByTagName("TD")[n];
                if (dir == "asc") { if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) { shouldSwitch = true; break; }
                } else { if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) { shouldSwitch = true; break; } }
            }
            if (shouldSwitch) { rows[i].parentNode.insertBefore(rows[i + 1], rows[i]); switching = true; count++; }
            else if (count == 0 && dir == "asc") { dir = "desc"; switching = true; }
        }
    }

    function filtrarTabla() {
        const q = document.getElementById('bus').value.toUpperCase();
        const rows = document.getElementById('bodyM').rows;
        for(let r of rows) r.style.display = r.innerText.toUpperCase().includes(q) ? '' : 'none';
    }

    function exportExcel(id, name) {
        const wb = XLSX.utils.table_to_book(document.getElementById(id));
        XLSX.writeFile(wb, `${name}.xlsx`);
    }

    window.onload = init;
</script>
</body>
</html>
